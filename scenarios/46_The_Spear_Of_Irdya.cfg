        [message]
            speaker=narrator
            message= _ "Cornelya returned to Dan'Tonk a week after Olokun's retinue did â€“ and, to the city sentries' dismay, followed by an immense orcish host. But that fearsome force was led by Bogor, who now wielded a sword engulfed in green flames. That blade, the Rakshasa, had been his reward for succeeding a trial of legend: as it went, the sword had belonged to the mythical orc warrior known as the 'World-Burner', who had set a series of gauntlets to determine who would be worthy of wielding it after his passing. Not a single orc had succeeded, and as the ages went by it fell into the realm of folk tale - until Bogor's belief led him to find the trial, and his strength led him to overcome it."
        [/message]
        [message]
            speaker=narrator
            message= _ "He'd always known the blade to be special, but it was only after learning about the Regalia from Cornelya that it occurred to him the Rakshasa might be one. His people's legends again guided his actions: as it was said the Rakshasa's true power could only be unlocked if it 'imbibed the willing blood of ten thousand orcs', so did Bogor earn that number of loyal warriors by beating them in single combat."
        [/message]
        [message]
            speaker=narrator
            message= _ "That meant that they now had all seven Kings of Irdya reunited inside the walls of Dan'Tonk â€“ but their enthusiasm was not complete, for Cornelya did not bring only good news from her own mission. Though she had find traces of an unusual power in the ruined Dwarven Doors, she could not find a clue as to Tenma's fate. Having to deal with the double threat of Galdra and Svarballi and without their strongest fighter, the Kings and Queens found themselves indecisive about what to do next."
        [/message]
        [message]
            speaker=narrator
            message= _ "Cornelya could not have known Tenma's whereabouts; while the elf and the others fought Galdra and Wesir, the Dragon-Slayer was far away, beyond the shores of the Great Continent, at the North Pole of the world - among those who, in another life, she had counted as sisters..."
        [/message]

