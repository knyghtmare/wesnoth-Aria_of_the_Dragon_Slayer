        [message]
            speaker=Svarballi
            message= _ "I remember a time when you were led by strong human mages, Windsong â€“ strong enough to earn even my respect. Now you are but a fading shadow of your former self, unworthy even to be felled by my own claws; you shall find your end by the hands of beings of similar worth..."
        [/message]
        [message]
            speaker=narrator
            message= _ "With those words, Svarballi raised his head skywards. For some seconds, the Windsong simply stared at him, puzzled; then one of them screamed while pointing at the heavens, and everyone else saw the rain of ethereal meteors coming down on Hiera'Kyria."
        [/message]

