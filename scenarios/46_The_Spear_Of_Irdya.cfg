        [remove_item]
        [/remove_item]

        [message]
            speaker=narrator
            message= _ "Cornelya returned to Dan'Tonk a week after Olokun's retinue â€“ and, to the city sentries' dismay, followed by a large orcish host. But that fearsome force was led by Bogor, who now wielded a sword engulfed in green flames. As he explained, that blade, the Rakshasa â€“ which, in their ancient tongue, means 'World Burner' â€“, was a relic of the orcs from Netjer-Ta, and had been kept in secret by the Burning Fang Clan for ages, until he stole it to assert his sovereignty. He had already heard, from shamans, of its secret power, which could only be awakened by allowing it to 'drink the blood of a thousand orcs'; but it was only after hearing about the King's Regalia from Cornelya that he started changing his mind."
        [/message]
        [message]
            speaker=narrator
            message= _ "That meant that they now had all seven Kings of Irdya reunited inside the walls of Dan'Tonk â€“ but their enthusiasm was not complete, as Cornelya did not bring good news from her own mission. Though she did find traces of an unusual power in the ruined Dwarven Doors, she could not find a clue leading to Tenma's fate. Having to deal with the double threat of Galdra and Svarballi and without their strongest fighter, the Kings found themselves indecisive about what to do next."
        [/message]
        [message]
            speaker=narrator
            message= _ "Cornelya could not have known Tenma's whereabouts; while the elf and the others fought Galdra and Wesir, the Dragon-Slayer was far away, beyond the shores of the Great Continent â€“ more precisely, at the North Pole of the world, where those who, in her past life, she counted as sisters, had built their last Foundation..."
        [/message]

