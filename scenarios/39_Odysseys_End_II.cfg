#textdomain wesnoth-Aria_of_the_Dragon_Slayer
[scenario]
    id=39_Independence_Day
    name= _ "Independence Day"
    next_scenario=40_Tides_Of_Destruction_I
    map_data="{~add-ons/Aria_of_the_Dragon_Slayer/maps/39_Independence_Day.map}"
    {TURNS 40 37 34}
    {TWO_SUNS_DEFAULT_SCHEDULE}

    {SCENARIO_MUSIC loyalists.ogg}
    {EXTRA_SCENARIO_MUSIC legends_of_the_north.ogg}
    {EXTRA_SCENARIO_MUSIC battle.ogg}
    {EXTRA_SCENARIO_MUSIC the_king_is_dead.ogg}

    {WEAPON_SPECIALS_EVENTS}
    {DRAGONSLAYER_TRANSFORMATION}

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Defeat Governor Roddryr"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Tenma"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Natsu"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Elder Yamamoto"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Ikki"
                condition=lose
            [/objective]

            note=_"NOTE: Tenma can recruit/recall from the hexes adjacent to 17,31"

            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

    {INDEPENDENCE_DAY_STORY}
    {STARTING_VILLAGES 1 6}
    {STARTING_VILLAGES 2 10}
    {STARTING_VILLAGES 3 6}

    [side]
        {TENMA}
        recruit=
        {GOLD 350 320 290}
        {INCOME 10 7 4}
        team_name=teamtenma
        user_team_name=_"Travellers"

        {FLAG_VARIANT6 ragged}
    [/side]

    [side]
        type=Grand Marshal
        id=Roddryr
        name=_"Governor Roddryr"
        canrecruit=yes
        recruit=Iron Mauler,Halberdier,Master Bowman,Arch Mage,Shock Trooper,Pikeman,Longbowman,Red Mage
        side=2
        team_name=wesnothians
        user_team_name=_"Empire of Wesnoth"
        {GOLD 1000 1100 1150}
        {INCOME 20 25 30}
        [ai]
            recruitment_pattern=fighter,fighter,fighter,archer,archer,healer
            passive_leader=yes
            aggression=0.75
            caution=0.25
        [/ai]

        {FLAG_VARIANT loyalist}
    [/side]

    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 (Iron Mauler) 4}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 (Halberdier) 4}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 (Arch Mage) 3}

    [side]
        type=Sogen Elder Priest
        id=Yamamoto
        name=_"Elder Yamamoto"
        canrecruit=yes
        recruit=Ken Master,Ken Warrior,Sogen Priestess,Sogen Arrow Cavalry,Sword Walker,Yasai Warrior,Sogen Horse Archer
        side=3
        team_name=teamtenma
        user_team_name=_"Umashima"
        {GOLD 380 350 320}
        {INCOME 20 15 10}
        [ai]
            recruitment_pattern=fighter,fighter,archer,archer,scout,scout
            passive_leader=yes
            aggression=0.75
            caution=0.25
        [/ai]

        {FLAG_VARIANT loyalist}
    [/side]

    {LIMIT_CONTEMPORANEOUS_RECRUITS 3 (Ken Warrior) 2}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 3 (Ken Warrior) 4}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 3 (Sogen Arrow Cavalry) 4}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 3 (Sword Walker) 5}

    [event]
        name=prestart

        [unit]
            {NATSU_PRIESTESS}
            side=1
            x,y=18,30
        [/unit]

        [unit]
            {IKKI}
            side=1
            x,y=21,20
        [/unit]

        {NAMED_LOYAL_UNIT 3 (Hachiman Priestess) 35 23 (Kaede) ("Elder Kaede")} {GUARDIAN}
        {NAMED_LOYAL_UNIT 3 (Ken Master) 20 25 (Ryunosuke) ("Ryunosuke")} {GUARDIAN}
        {NAMED_LOYAL_UNIT 3 (Ken Master) 19 27 (Ryuji) ("Ryuji")} {GUARDIAN}

        [label]
            x,y=35,23
            text=_"Daikami Temple"
        [/label]
        [label]
            x,y=28,23
            text=_"Mount Orihime"
        [/label]
        [label]
            x,y=20,32
            text=_"Mount Hikoboshi"
        [/label]
    [/event]

    [event]
        name=start

        # This should have been done in scenario Dead World, but since I forgot to do that before...
        [disallow_recruit]
            side=1
            type=Troll Whelp,Troll Mystic,Dwarvish Fighter,Dwarvish Thunderer,Dwarvish Guardsman,Black Elf Shaman,Black Elf Fighter,Black Elf Crossbowman,Cave Rider
        [/disallow_recruit]

        {MOVE_UNIT id=Tenma 17 31}

        [message]
            speaker=Kaede
            message= _ "Elder, look! The Wesnothians are sending another demon to harass our city!"
        [/message]
        [message]
            speaker=Yamamoto
            message= _ "Then what are you waiting for?! Focus your senses on the next arrow, and shoot..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Wait, wait, don't shoot! I know I may look a bit different, but it's me, Tenma Yozora!"
        [/message]
        [message]
            speaker=Natsu
            message= _ "(astonished) Tenma!!! By the Heavens, I thought... I was afraid... Wait, where's...?"
        [/message]
        [message]
            speaker=Tenma
            message= _ "He's fine, we just got separated... by some hundreds of miles... I promise I'll tell you everything you want, but first I need to know, what happened here that the village of Aiyama was burnt to a cinder?"
        [/message]
        [message]
            speaker=Yamamoto
            message= _ "Wesnothians, that is what happened. But why they've decided to go on this senseless rampage, we cannot tell. We had recently signed a truce-"
        [/message]
        [message]
            speaker=Ikki
            message= _ "Don't pay this old man any attention, Tenma Yozora, it was because of that truce that we had our guard lowere! I knew we should've kept fighting on until either them or us lay dead, at least then we'd have a glorious death! But now that you're with us again, Tenma Yozora, we shall triumph, just like you triumphed that day at Kuroi against Prince Aetheryon himself!"
        [/message]
        [message]
            speaker=Tenma
            message= _ "I'm afraid that there must some other reason behind this sudden attack; the empire just recently suffered heavy losses in the west, it makes no sense that they'd start another war here, even if to wipe us out, when they've always kept us under control... But you're right about one thing, warrior: we must stand our ground, fight the Wesnothians and free our country from their rule once and for all!"
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>Thunderous roar</i>"
        [/message]
        [message]
            speaker=Yamamoto
            message= _ "Natsu has told me of what you're capable of, my girl, and I trust my old apprentice; with such power on our side, we may stand a chance. But you must know that the Empire has strengthened its grip on Kodakuni these last months: they now have mages, beasts and unholy creatures the likes of which they never fielded against us before!"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Don't worry, Elder, I too have gotten stronger since I left..."
        [/message]
    [/event]

    [event]
        name=moveto

        [filter]
            id=Tenma
            [filter_adjacent]
                id=Natsu
            [/filter_adjacent]
            [or]
                id=Natsu
                [filter_adjacent]
                    id=Tenma
                [/filter_adjacent]
            [/or]
        [/filter]

        [message]
            speaker=Natsu
            message= _ "But, tell me, Tenma, is Kenshiro-"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Geesh, Natsu, for a former Hachiman Priestess you really lose your focus pretty easily, don't you? There's a battle going on, we'll have plenty of time to... Ouch! Why did you hit me?!"
        [/message]
        [message]
            speaker=Natsu
            message= _ "(menacing) Tenma Yozora, I don't care if you've become the strongest person in the world, you <i>will</i> watch out how you talk to me, understand?"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Fine, fine, whatever... Anyway, he couldn't be any better: he's healthy, strong, happy, he's even got a beautiful elven princess as girlfriend..."
        [/message]
        [message]
            speaker=Natsu
            message= _ "He WHAT?! How dare he start a relationship with a woman without my consent... Ah, I bet she took advantage of his innocence..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Eh, well, she does take advantage of him sometimes... But anyway, don't get all worried about him, he's no longer a little kid who needs protection; our little boy has grown, Natsu, just deal with it."
        [/message]
        [message]
            speaker=Natsu
            message= _ "(pouting) But, still..."
        [/message]
    [/event]

    [event]
        name=attack end
        [filter]
            side=1
        [/filter]
        [filter_attack]
            name=ryujin_tensho
            [or]
                name=ryushino
            [/or]
        [/filter_attack]

        [message]
            speaker=Roddryr
            message= _ "What the...?! How can this peasant be so powerful, even our mages cannot do that!!!"
        [/message]
        [message]
            speaker=Yamamoto
            message= _ "(astonished) Natsu, my dear, you told me she was strong, but I had no idea just <i>how</i> strong..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "(smirking) Well, I did have excellent teachers... Now, People of the Steppes, follow me! Today we shall become the masters of our fates once again!"
        [/message]
        [message]
            speaker=Natsu
            message= _ "*Seems like our little boy wasn't the only one who has grown, Tenma... Motoko, how I wish that you could see the woman your daughter has become...*"
        [/message]
    [/event]

    [event]
        name=last breath

        [filter]
            id=Roddryr
        [/filter]

        [message]
            speaker=Ikki
            message= _ "VICTORY! With their main army destroyed, and with Tenma Yozora on our side, nothing stands between us and our independence!"
        [/message]

        [kill]
            side=2
            [not]
                id=Roddryr
            [/not]
        [/kill]

        [message]
            speaker=Yamamoto
            message= _ "After so many years of suffering, we are the masters of our own fates once again – and all thanks to you, Tenma Yozora, who first showed us that Wesnoth could be defeated and... My girl, what are you doing? Do you want to take the general as prisoner?"
        [/message]
        [message]
            speaker=Tenma
            message=_ "Not exactly, I just need to know a few things... (to the general) Firstly, I want to know why you've tried to destroy our very capital; I wouldn't be surprised if that was an order by the emperor, but something tells me there's more to that than it may seem – am I right?"
        [/message]
        [message]
            speaker=Roddryr
            message= _ "(chuckling) The emperor, you say? Stupid yokels, are you even aware that there is a world beyond those mountains...?"
        [/message]
        [message]
            speaker=Roddryr
            message= _ "(coughs) Well, that won't make any difference now, will it... For many weeks, we received no news, not even supplies, from the West. Then we noticed that, of all the caravans we sent to Estfort, none returned. It was then that we decided to send a messenger there, and see what was happening..."
        [/message]
        [message]
            speaker=Roddryr
            message= _ "He returned fifteen days later, much sooner than we expected, and we rejoiced when we sighted him on the road; but when he got nearer, we could see that he was covered in blood and burnings... He only had enough breath to say that the emperor wouldn't come to our aid, and that, no matter what, we must not go west, that we should rather go as far east as possible..."
        [/message]
        [message]
            speaker=Roddryr
            message= _ "It was then that we knew... that something terrible had happened in Wesnoth, and that it was probably lost to us... And so we decided to sack your little towns and gather enough provisions for journeying into the Untamed East... But now..."
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            id=Roddryr
        [/filter]

        [message]
            speaker=Natsu
            message= _ "He's dead... Tenma, do you know the meaning of his words?"
        [/message]
        [message]
            speaker=Ikki
            message= _ "Bah, who cares about a tyrant's last words? If it's true that Wesnoth is being destroyed, then all the better for us, as we won't have to worry about retaliation!"
        [/message]
        [message]
            speaker=Tenma
            message= _ "(serious) This is not as simple as it may seem, Ikki. I think I know what's happening in the West, and I can assure you, the destruction won't stop at that empire, it'll engulf us eventually – and when it does, we won't stand a chance, not on our own, not even with my power."
        [/message]
        [message]
            speaker=Yamamoto
            message= _ "Is there a foe stronger than you, who made the Wesnothian mages look like mere tricksters?!"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Yes... And because of him I can't tarry here any longer; I must go west again and see what exactly is happening, and do what I can to stop him..."
        [/message]
        [message]
            speaker=Natsu
            message= _ "Wait, why do you need to? There are many powerful kingdoms in the West; why don't you let them deal with this foe first?"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Dwarves, trolls, elves, Wesnothians – they could all unite their entire armies against this foe, and they'd still fail. This enemy I'm talking about is no normal creature: many powerful beings have tried to destroy him through the ages, and they've all failed. What is worse, now he may have an equally terrible enemy by his side..."
        [/message]
        [message]
            speaker=Natsu
            message= _ "In that case, I'm going with you, Tenma. I refuse to sit idly while both you and Kenshiro risk your lives, not again. I know I'm not a great aid in pitched battle, but I can heal nearly every wound and illness, and if this enemy is so powerful, you'll need every friendly hand you can afford. I'd even say that the Sogen warriors should follow you as well."
        [/message]
        [message]
            speaker=Ikki
            message= _ "What?! Do you seriously want us leave our homes which we've just reconquered to fight a distant war that doesn't concern us?!"
        [/message]
        [message]
            speaker=Natsu
            message= _ "Didn't you hear what Tenma said? This war in the West has everything to do with us; you may rejoice that Wesnoth is in danger, but if it falls to such enemy, soon we may be facing an even worse tyrant!"
        [/message]
        [message]
            speaker=Ikki
            message= _ "Yeah, well, that's what <i>she</i> says..."
        [/message]
        [message]
            speaker=Natsu
            message= _ "And <i>I</i> trust her with my own life! I know the girl I've raised, and there's no person more honest than her in this entire world!"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Natsu...!"
        [/message]
        [role]
            type=Ken Master,Ken Warrior,Hachiman Priestess,Sogen Priestess,Sogen Steppe Master,Sogen Arrow Cavalry,Sogen Horse Archer
            role=Sogen
        [/role]
        [message]
            role=Sogen
            message= _ "I... I too believe our saviour. She's one of us, after all, and she's fought and bled to win us our independence; I don't think she'd lead us to our deaths, not for an unworthy cause."
        [/message]
        [message]
            speaker=Yamamoto
            message= _ "I sense wisdom and honesty in young Tenma's words; I'm too old for journeying and battling, but I will put half of Umashima's warriors and priestesses in your care; please, lead them well, and lead them back to our home."
        [/message]
        [message]
            speaker=Tenma
            message= _ "I promise I'll do my best, Elder... What about you, Ikki? You're a disciple of Mad Dog Kyouken, and you've fought for our people for much longer than I have; you deserve to be the leader of our warriors much more than I do."
        [/message]
        [message]
            speaker=Ikki
            message= _ "I... (sigh) Well, I too don't think that you'd ask such a thing of us without an excellent reason, and I too see no deceit in your eyes. Besides, I've always wanted to see the world beyond the mountains... So, yes, I will follow you to the west."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Thank you, Ikki, everyone..."
        [/message]
        [message]
            speaker=Ikki
            message= _ "So it shall be, but not even you can ask us to leave before due celebration; we've fought too hard for our Independence Day not to enjoy it!"
        [/message]

        [endlevel]
            result=victory
            bonus=yes
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Tenma
        [/filter]
        [message]
            speaker=Tenma
            message= _ "How could I have fallen now...?"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Natsu
        [/filter]
        [message]
            speaker=Natsu
            message= _ "I... can't... die..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "NATSU, NO!!!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Ikki
        [/filter]
        [message]
            speaker=Ikki
            message= _ "Argh! Curses on these Wesnothians...!"
        [/message]
        [message]
            speaker=Natsu
            message= _ "Ikki was an important leader amongst our people, without him we'll have a hard time fighting the Wesnothians!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Yamamoto
        [/filter]
        [message]
            speaker=Yamamoto
            message= _ "Alas, I have failed to defend our ancient city..."
        [/message]
        [message]
            speaker=Natsu
            message= _ "Elder, no!"
        [/message]
        [message]
            speaker=Ikki
            message= _ "Damn it, the old man was the only one with enought authority to command all of the Sogen clans! Without him, we're bound to be disunited!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=time over
        [message]
            speaker=Tenma
            message= _ "Damn it all, I can't waste so much time when Galdra and Svarballi may be destroying the world already!"
        [/message]

        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
[/scenario]
