        [/time_area]

        [redraw][/redraw]

        [unhide_unit]
        [/unhide_unit]

        {FADE_IN}

        [place_shroud]
            side=1
            [not]
                x=34-38
                y=32-36
            [/not]
        [/place_shroud]

        [set_variable]
            name=forbidden_ruins
            value=1
        [/set_variable]

        [message]
            speaker=Tenma
            message= _ "<span size='large'>So far, so good; I don't hear any noise other than that of the trees, so there must be no one nearby. Who knows, maybe those silly girls were just seeing things, but maybe I should look a bit more. Besides... If I go a bit further, I'll end up on the Forbidden Ruins; I've always wanted to see them, and, if there's nobody around, why not give them a look...?*</span>"
        [/message]

        [objectives]
            side=1
            [objective]
                description= _ "Search for the Forbidden Ruins in the centre of the map"
                condition=win
            [/objective]

            [gold_carryover]
                carryover_percentage=0
            [/gold_carryover]
        [/objectives]
    [/event]

    [event]
        name=moveto
        first_time_only=no

        [filter]
            id=Tenma
            [filter_location]
                x=18
                y=13
                radius=11
            [/filter_location]
        [/filter]
        [if]
            [variable]
                name=forbidden_ruins
                numerical_equals=1
            [/variable]
            [variable]
                name=saw_ruins
                numerical_equals=0
            [/variable]

            [then]
                [set_variable]
                    name=saw_ruins
                    value=1
                [/set_variable]

                [message]
                    speaker=Tenma
                    message= _ "<span size='large'>So these are the ruins the elders talk so much about; the ruins of a very ancient civilization, against which our ancestors constantly fought... They must have been powerful indeed, for their ruins to have remained so imposing even after all this time...*</span>"
                [/message]

                [delay]
                    time=600
                [/delay]

                [message]
                    speaker=Tenma
                    message= _ "<span size='large'>Um, seems like there's someone inside these ruins... Well, I can't go back after coming all the way here...*</span>"
                [/message]

                [objectives]
                    side=1
                    [objective]
                        description= _ "Investigate the Forbidden Ruins"
                        condition=win
                    [/objective]

                    [gold_carryover]
                carryover_percentage=0
            [/gold_carryover]
                [/objectives]
            [/then]
        [/if]
    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            id=Tenma
            [filter_location]
                x=18
                y=13
                radius=5
            [/filter_location]
        [/filter]
        [if]
            [variable]
                name=forbidden_ruins
                numerical_equals=1
            [/variable]
            [variable]
                name=saw_aetheryon
                numerical_equals=0
            [/variable]
            [then]
                [set_variable]
                    name=saw_aetheryon
                    value=1
                [/set_variable]

                [unit]
                    {AETHERYON}
                    side=3
                    x=18
                    y=14
                [/unit]

                [unit]
                    id=Ghost
                    name= _"Ancient Ghost"
                    type=Wraith
                    side=3
                    x=18
                    y=15
                [/unit]

                [remove_shroud]
                    side=1
                    x=15-22
                    y=11-16
                [/remove_shroud]

                [message]
                    speaker=Tenma
                    message= _ "<span size='large'>That's Prince Aetheryon, overseer of Kodakuni! Is he... talking to that ghost?*</span>"
                [/message]
                [message]
                    speaker=Aetheryon
                    message= _ "Come on, soldier, you can remember what happened next! The trolls, the elves, the dwarves and the humans fled the city when the huge dragon appeared, this High Ascendant Maat stepped forth to fight him, but what was the outcome of their battle?"
                [/message]
                [message]
                    speaker=Ghost
                    message= _ "I... She... The dragon... I remained on the battlefield, to fight off the drakes as they duelled, but there was... there was a flash of light... and it was like the world had exploded... Don't question me any longer, that's all I can remember, now please, let me go..."
                [/message]
                [message]
                    speaker=Tenma
                    message= _ "<span size='large'>What the...*</span>"
                [/message]

                [store_locations]
                    [filter]
                        id=Tenma
                    [/filter]

                    variable=tenma_location
                [/store_locations]

                [unit]
                    {KENSHIRO}
                    side=1
                    x=$tenma_location.x
                    y=$tenma_location.y
                [/unit]

                {CLEAR_VARIABLE tenma_location}

                [message]
                    speaker=Tenma
                    message= _ "(whisper) Damn you, Kenshiro, you frightened me!"
                [/message]
                [message]
                    speaker=Kenshiro
                    message= _ "(whisper) As did you! What on earth are you doing here? Don't you know that these ruins are taboo?"
                [/message]
                [message]
                    speaker=Tenma
                    message= _ "(whisper) Of course I do, but I had to come and see what was going on; my friends said they'd seen a ghost, so I thought that the Wesnothians were desecrating our..."
                [/message]
                [message]
                    speaker=Kenshiro
                    message= _ "(whisper) Yes, he's doing something with the dead, but with those of whoever lived on these ruins, so don't worry. Now, go back to Kuroi at once, before..."
                [/message]
                [message]
                    speaker=Aetheryon
                    message= _ "(alarmed) Who's there? Answer immediately, if you don't want to get burned to a cinder!"
                [/message]
                [message]
                    speaker=Kenshiro
                    message= _ "(whisper) ...before that happens. Hurry up now, Tenma, if he finds us we're both dead!"
                [/message]

                [place_shroud]
                    side=1
                    x=15-22
                    y=11-16
                [/place_shroud]

                [kill]
                    id=Aetheryon
                [/kill]
                [kill]
                    id=Ghost
                [/kill]

                [redraw][/redraw]

                [objectives]
                    side=1
                    [objective]
                        description= _ "Return Tenma to whence she came"
                        condition=win
                    [/objective]

                    [gold_carryover]
                carryover_percentage=0
            [/gold_carryover]
                [/objectives]
            [/then]
        [/if]
    [/event]

