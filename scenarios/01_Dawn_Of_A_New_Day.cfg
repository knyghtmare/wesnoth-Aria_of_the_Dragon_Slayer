                {NAMED_UNIT 3 (Heavy Infantryman) 24 23 (Hwyn) ("Hwyn") ()}
                {NAMED_UNIT 3 (Heavy Infantryman) 25 23 (Bladoc) ("Bladoc") ()}
                {NAMED_UNIT 3 (Heavy Infantryman) 26 23 (Rean) ("Rean") ()}

