                [message]
                    speaker=Natsu
                    message= _ "(alarmed) It's the Wesnothians... It seems like they've caught someone... Oh my, they've caught the girl of the Aiyama!"
                [/message]
                [message]
                    speaker=Tenma
                    message= _ "You mean Midori?! I must..."
                [/message]
                [message]
                    speaker=Natsu
                    message= _ "Tenma, don't go! This time they're serious, they won't take kindly to your meddling!"
                [/message]
                [message]
                    speaker=Tenma
                    message= _ "I can't let them hurt her! *Specially when it's for what I did...*"
                [/message]

