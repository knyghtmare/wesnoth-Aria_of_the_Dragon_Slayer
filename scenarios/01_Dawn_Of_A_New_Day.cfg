            [/have_unit]
            [then]
                [message]
                    speaker=Kenshiro
                    message= _ "Now, back to the village, and don't you even think of coming back here, understand?"
                [/message]
                [message]
                    speaker=Tenma
                    message= _ "All right, Mr. Shadow Treader, I'm fine, by the way, thanks for asking, your mother is doing great too..."
                [/message]
                [message]
                    speaker=Kenshiro
                    message= _ "(sigh) I know I haven't visited you in a while, but I can't simply refuse to accomplish the missions they give me. I'll try to visit you and mother tonight, is that good for you?"
                [/message]
                [message]
                    speaker=Tenma
                    message= _ "Please, do that. Not for me, but for your mother; she misses you, you know."
                [/message]
                [message]
                    speaker=Kenshiro
                    message= _ "Of course I know, I miss her too. Now, run, and don't say a word about what you did or heard here! If Lord Aetheryon has the slightest hunch that some Yasai was peeking on him, he won't stop until he finds the culprit!"
                [/message]

