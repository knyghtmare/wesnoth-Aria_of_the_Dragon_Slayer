        [/message]
        [message]
            speaker=Natsu
            message= _ "Because I need you to fetch water from the river, else I can't wash our clothes or even cook our lunch, and because I'm too old to carry such weight myself."
        [/message]
        [message]
            speaker=Tenma
            message= _ "You say you're old for such things, but when I say you're getting old you say you're still only thirty-nine..."
        [/message]
        [message]
            speaker=Natsu
            message= _ "(menacingly) Tenma Yozora, haul yourself out of this bed or else..."
        [/message]
        [message]
            speaker=Tenma
