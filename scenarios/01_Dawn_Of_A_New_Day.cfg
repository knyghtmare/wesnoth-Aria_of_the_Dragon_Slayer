            message= _ "Geez, that's so annoying... Wish I had a younger brother, to make him do this kind of stuff for me..."
        [/message]
    [/event]

    [event]
        name=moveto

        [filter]
            id=Tenma
            [filter_adjacent]
                id=Ohka
            [/filter_adjacent]
        [/filter]

        [message]
            speaker=Tenma
            message= _ "Morning, Ms. Ohka!"
        [/message]
        [message]
            speaker=Ohka
            message= _ "Good morning, Tenma dear! My goodness, I never tire of getting amazed at how much you've grown; it looked like it was yesterday that I saw you parents returning from the Death Meadows with you on their arms... And to think that your mother lived for nine months in that region, your birth was truly a miracle..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "But it’s not like she and my dad lived in the open, right? You told me that they lived inside that tall mountain to the south."
        [/message]
        [message]
            speaker=Ohka
            message= _ "Mount Hursag, yes, they did say they'd lived there, that no animal dared enter that place... But I won't delay you anymore, dear, I see that you're going fetch some water. Have a good day!"
        [/message]
    [/event]

    [event]
        name=moveto

        [filter]
            id=Tenma
            [filter_adjacent]
                id=Beoc
            [/filter_adjacent]
        [/filter]
        [if]
            [have_unit]
                id=Olokun
            [/have_unit]
            [then]
                [message]
                    speaker=Beoc
                    message= _ "Out of my way, piglet!"
                [/message]
                [message]
                    speaker=Tenma
                    message= _ "But if you were just standing there doing nothing, how could I have blocked your way to begin with?"
                [/message]
                [message]
                    speaker=Beoc
                    message= _ "(angry) You impudent farmer girl, you should be thankful to Prince Aeldhoryan and to Prince Aetheryon for being so kind on you Sogen! Would that Prince Aelvar was the one ruling this province, then I'd crush your head at your slightest squint!"
                [/message]
                [message]
                    speaker=Tenma
                    message= _ "Right, but the lord in this province is not him, it's your High Lord Graceful Majestic or whatever Prince Aetheryon, and he won't like it if you disobey him, right?"
                [/message]
                [message]
                    speaker=Beoc
                    message= _ "(fuming) Just keep walking, you bloody farmer, or I'll get you arrested for troubling my watch!"
                [/message]
            [/then]
        [/if]
    [/event]

    [event]
        name=moveto

        [filter]
            id=Tenma
            [filter_adjacent]
                id=Olokun
            [/filter_adjacent]
        [/filter]

        [message]
            speaker=Tenma
            message= _ "..."
        [/message]
        [message]
            speaker=Olokun
            message= _ "Don't be afraid, girl, I'm not going to harm you."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Ah, no, that's not it, I was just wondering if you could understand any language I speak. You sure don't look like any folk I know."
        [/message]
        [message]
            speaker=Olokun
            message= _ "I'd be surprised if you did; I come from a very distant land, you see."
        [/message]
        [message]
            speaker=Tenma
            message= _ "That's cool! We don't usually receive people from other lands - except for the Wesnothians, of course, but they don't matter, they're meanies - so it's always interesting when a foreigner arrives. Feel welcome in our village; if you need anything, just ask me!"
        [/message]
        [message]
            speaker=Olokun
            message= _ "I really appreciate your hospitality, miss."
        [/message]
        [message]
            speaker=Tenma
            message= _ "<span size='large'>So mysterious... I wonder where he comes from... Ah, if I didn't have to go fetch water for Natsu...*</span>"
        [/message]
    [/event]

    [event]
        name=moveto

        [filter]
            id=Tenma
            [filter_adjacent]
                id=Shin
                [or]
                    id=Chuusuke
                [/or]
            [/filter_adjacent]
        [/filter]

        [message]
            speaker=Shin
            message= _ "And there goes our favourite little troublemaker! How many Wesnothians have you pissed off already today?"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Come on, you know I never provoke them, it's them who keep picking on me, and I'm not the kind of person who swallow insults without hitting back."
        [/message]
        [message]
            speaker=Chuusuke
            message= _ "You fool, what do you expect to accomplish by angering them? You'll only get yourself killed for nothing! Poor Natsu has had the disgust of seeing her son become a traitor, she doesn't need to lose you as well!"
        [/message]
        [message]
            speaker=Tenma
            message= _ "(annoyed) Kenshiro is a traitor as much as you, and the Ken-ningen, and the Uma-ningen are, for letting the Wesnothians exploit us all as they wish! Now, leave me alone, I have work to do!"
        [/message]
    [/event]

    [event]
        name=moveto

        [filter]
            id=Tenma
            [filter_location]
                x=6
                y=4
                radius=4
            [/filter_location]
        [/filter]

        [message]
            speaker=Midori
            message= _ "Oh, look who's finally come! We were wondering why Miss Natsu was taking so long to kick you out of bed!"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Seriously, this is so unfair… I would even accept those Wesnothians ruling us if they gave us some tools to do this kind of task for us; I heard they can even resurrect people, I doubt they don’t have a machine that collects water for them."
        [/message]
        [message]
            speaker=Koko
            message= _ "Speaking of Wesnothians..."
        [/message]
        [message]
            speaker=Akane
            message=_ "Stop it, Koko, don't tell her anything! You want to get Tenma killed or what?"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Wait, now I'm curious, what are you talking about? (rolls eyes) Don't worry, I'm not doing anything irresponsible..."
        [/message]
        [message]
            speaker=Midori
            message= _ "It's nothing, it's just that... well, we think that we've seen a... Well, a ghost on the other side of the river just now."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Wait, does that mean that there's some dark Wesnothian sorcerer doing experiments on our dead...? (suddenly angry) Damn them, won't they even give our dead the right to rest? Even if they’re a bunch of arrogant cowards, the Uma will surely not stay quiet if the Wesnothians desecrate Sogen corpses; I'll go there and investigate..."
        [/message]
        [message]
            speaker=Akane
            message= _ "Tenma, you promised not to do anything irresponsible!"
        [/message]
        [message]
            speaker=Tenma
            message= _ "I'm not doing anything irresponsible! If it's true that there are dark sorcerers playing with our dead, our people must know it! Now, be silent, all of you, or else whoever is on the other side of the river will see me!"
        [/message]
        [message]
            speaker=Midori
            message= _ "(frightened) Please, be careful! If they catch you peeking on what you shouldn't, they won't be merciful!"
        [/message]

        {FADE_TO_BLACK}
        [hide_unit]
        [/hide_unit]

        [remove_item]
        [/remove_item]

        [replace_map]
            map="{~add-ons/Aria_of_the_Dragon_Slayer/maps/Forbidden_Ruins.map}"
            expand=yes
            shrink=yes
        [/replace_map]

        [teleport]
            [filter]
                id=Tenma
            [/filter]
            x,y=36,34
            animate=no
        [/teleport]

        [scroll_to]
            x,y=36,34
        [/scroll_to]

        [kill]
            side=2,3
        [/kill]

        [time_area]
            x=26
            y=21
            radius=100
