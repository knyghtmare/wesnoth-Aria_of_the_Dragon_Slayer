        [message]
            role=Chomi
            message= _ "The enemy is no more! Once again we've managed to repel the hordes of Wesnoth!"
        [/message]
        [message]
            speaker=Yroko
            message= _ "Yes, victory is ours, but we owe much of it to these brave young travellers – and also to this noble sea-queen. I, Yroko, thousandth-hundredth-twelfth of Ifeh's Babalawos, wish to offer you my soulful gratitude."
        [/message]
        [message]
            speaker=Derceto
            message= _ "Consider my aid a token of friendship. While it's true that our people have bad blood between them, for the sake of survival in this increasingly harsher world we must learn to leave past enmities aside."
        [/message]
        [message]
            speaker=Yroko
            message= _ "Well said, sea-queen. Let us seize this chance, then, and start building better ties between earth-people and sea-people with an alliance; for a single defeat will not scare Wesnoth away from our land. For now, you may rest in our city; I'll provide that you find comfort inside our walls and on our shores."
        [/message]
        [message]
            speaker=Valerya
            message= _ "I wonder, would you have fought so fiercely today if Aetheryon was leading the attack, Tenma?"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Actually, no; I'd have fought even more fiercely, to make sure that the foot that kicked his ass was my own. (after a while) *Still... I'm glad you're not the one in charge of this campaign, Aetheryon...*"
