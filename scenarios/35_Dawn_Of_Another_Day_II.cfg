    [event]
        name=start

        [message]
            speaker=Algil
            message= _ "Land! By the beard of Moradin, I've had it with sea trips, I'm going to find an underground way from this continent to the Heart Mountains, even if I have to dig one myself! Now, excuse me everyone, but I need to get off this ship and..."
        [/message]
        [message]
            speaker=Ayo
            message= _ "Halt! Guards, there are Wesnothians trying to sneak into the city from the sea!"
        [/message]
        [message]
            speaker=Olokun
            message= _ "Wait! Lower your weapon, friend, we're not Wesnothians! I am Olokun Maahes, son of Princess Aqualtune, and I request permission to land into Ifeh!"
        [/message]
        [message]
            speaker=Ayo
            message= _ "Oh, apologies, Prince Olokun... Please, forgive my aggressiveness, we're currently under attack by Wesnothians, and I mistook your pale friend for a Wesnothian..."
        [/message]
        [message]
            speaker=Algil
            message= _ "(livid) You fool, how can you mistake me for a human?! I'm a dwarf, know the difference already!"
        [/message]
        [message]
            speaker=Olokun
            message= _ "Please, forgive him, Algil, dwarves are not known in Arajunna... Captain, tell me more about this attack; if I remember correctly, the Wesnothian colony was in peace with the Chomi Confederation, so why are they attacking it now – and Ifeh of all cities?"
        [/message]
        [message]
            speaker=Ayo
            message= _ "Alas, peace died along with the old viceroy; his successor is a mage called Dargamyr, and rumour has it that he was sent by Emperor Taryen to conquer all of Arajunna."
        [/message]
        [message]
            speaker=Valerya
            message= _ "I see... Wesnoth lost their colonies in the Far North, so now it wants to make up for that with new colonies."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Then that's all the more reason we must help Ifeh defend itself. And don't waste your time trying to convince us not to do that, Olokun, you know it won't work."
        [/message]
        [message]
            speaker=Olokun
            message= _ "(smiling) After travelling along with you for so long, it would be insulting if I tried to convince you otherwise. Still, I must ask you, Derceto, to avoid fighting here; this is not the merfolk's battle, and they'll only risk themselves by fighting on land."
        [/message]
        [message]
            speaker=Derceto
            message= _ "Well, I'll do as you ask, but only to make sure that your city is protected against attacks from the sea. Please, take care of him for me, Tenma!"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Don't worry, I've got some new tricks to use on whoever tries to touch him... By the way, what's this 'Prince Olokun' story all about?"
        [/message]
        [message]
            speaker=Olokun
            message= _ "In this city, every nobleman and noblewoman is called a 'prince' or a 'princess'; as it happens, my mother was one of these princesses."
        [/message]
        [message]
            speaker=Kenshiro
            message= _ "Then it's time we repay our debt. As you once fought to defend our village from the Wesnothians, we now fight to defend your mother's city."
        [/message]
        [message]
            speaker=Olokun
            message= _ "I never saw that as a debt to be repaid... But I'm glad for the aid nonetheless. Come, then: for Ilê Ifeh!"
        [/message]

        [store_unit]
            [filter]
                id=Derceto
            [/filter]
            variable=derceto3_store
            kill=yes
        [/store_unit]
    [/event]

    [event]
        name=attack

