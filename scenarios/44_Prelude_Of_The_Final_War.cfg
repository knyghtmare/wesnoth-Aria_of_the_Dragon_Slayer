    [event]
        name=start

        {CAPTURE_VILLAGES 3 13 46 9}
        {CAPTURE_VILLAGES 3 46 6 10}
        {CAPTURE_VILLAGES 3 21 4 7}

        [kill]
            id=Yiwen
        [/kill]

        [hide_unit]
            id=Galdra
        [/hide_unit]

        [message]
            speaker=Gweniver
            message= _ "A hard-won victory, but a victory all the same... I cannot express my gratitude with words only, strangers. We've been completely cut off from Weldyn for weeks; without your aid, Dan'Tonk would have become a pile of rubble by now."
        [/message]
        [message]
            speaker=Olokun
            message= _ "We're simply helping you face a common foe, and one that will destroy us all unless we stop her."
        [/message]
        [message]
            speaker=Gweniver
            message= _ "Still, to think that we would ever be aided by drakes... I mean no disrespect, Queen Mother, it's merely that, after what the empire has done to your kin in the Arkan-Thoria, I thought..."
        [/message]
        [message]
            speaker=Veshtar
            message= _ "You are right to be surprised by our help, human, as we would not have offered it under any other circumstance. But it is as Olokun has said: we are in a danger far greater than we could pose one another, and the only way to survive it is by standing together."
        [/message]
        [message]
            speaker=Tayn
            message= _ "Enemies coming from the north!"
        [/message]
        [message]
            speaker=Derceto
            message= _ "(staring into the distance) Not enemies, but allies: the Northern Alliance... (smirking) And they have some of our friends with them."
        [/message]

        {MOVE_UNIT id=Valerya 33 31}
        {MOVE_UNIT id=Aeldhoryan 32 25}
        {MOVE_UNIT id=Algil 30 30}
        {MOVE_UNIT id=Udhark 31 31}
        {MOVE_UNIT id=Tallin 28 30}
        {MOVE_UNIT id=Donar 29 30}
        {MOVE_UNIT id=Garlin 36 30}

        [message]
            speaker=Valerya
            message= _ "This is the last time we let you design our strategies, Derceto. We were lucky to find refugees in the Ford of Abez who said you were in Dan'Tonk, or we'd still be on the way to the Fields of War - you know, where you told us to meet you!"
        [/message]
        [message]
            speaker=Derceto
            message= _ "(stung) Well, my heartfelt apologies for realising Galdra's nightmares were heading north and deciding to help the Wesnothians stop them before the swarms poured into the Northlands!"
        [/message]
        [message]
            speaker=Olokun
            message= _ "Ladies, please, let's not fight among ourselves. We should be glad that we're all safe; I for one am very glad to see that you've managed to fulfil your mission, Algil. Not only that, but you've also harnessed the power of Thursagan's Hammer! That means we now have four Regalia on our side..."
        [/message]
        [message]
            speaker=Valerya
            message= _ "Five, actually; Cornelya has obtained the Regalia of the elves, or so Tenma said."
        [/message]
        [message]
            speaker=Olokun
            message= _ "And where is she? Veshtar Joohn told me she was back, but I thought she was going to join you in the Heart Mountains?"
        [/message]
        [message]
            speaker=Valerya
            message= _ "Olokun, we... we've got bad news. We believed that Galdra had seized the Sky Soul to resort to its power should she ever find herself on the brink of defeat, but we were wrong..."
        [/message]
        [message]
            speaker=Algil
            message= _ "See, we had just defeated our enemies when the monster of yer people's legends descended from the skies... We stood no chance against him, so that girl, well..."
        [/message]
        [message]
            speaker=Olokun
            message= _ "(appalled) No... You can't be... <i>Svarballi has been released</i>?!"
        [/message]
        [message]
            speaker=Veshtar
            message= _ "And you left Tenma Yozora to fight him by herself?! You fools, how could you do that?!"
        [/message]
        [message]
            speaker=Derceto
            message= _ "The only thing they could've achieved against Svarballi, by themselves, was to die. This is Tenma's fight, in no small part because only she has any hope of prevailing against the Sky Dragon at this point... But when did that happen? Their battle should've been over by now, and either she'd have found you already or..."
        [/message]
        [message]
            speaker=Olokun
            message= _ "Don't even... don't even think of that, Derceto! Lady Gweniver, I apologise but we must leave now, our friend needs our aid..."
        [/message]
        [message]
            speaker=Derceto
            message= _ "But, Olokun..."
        [/message]
        [message]
            speaker=Olokun
            message= _ "I don't care we still don't have all the Regalia, I refuse to sit idly while she's fighting that monster alone!"
        [/message]

        {MAGIC_STORM}

        [unhide_unit]
            id=Galdra
        [/unhide_unit]

        [message]
            speaker=Galdra
            message= _ "Worry not about Tenma, children; I can tell you that she is alive – though for how long is beyond even my foresight..."
        [/message]
        [message]
            speaker=Olokun
            message= _ "About time you showed your face on the battlefield, 'Avatar of Magic'."
        [/message]
        [message]
            speaker=Galdra
            message= _ "(chuckling) Were you that eager for me to enter the scene? Interesting, I did not know you were in such a hurry for my judgment to fall on you..."
        [/message]
        [message]
            speaker=Gweniver
            message= _ "Prince Aeldhoryan, we're so relieved to see with our own eyes that the rumours were not true...! Please, lead us to victory!"
        [/message]
        [message]
            speaker=Aeldhoryan
            message= _ "Protecting you is nothing but my duty. Now, follow me! Let the Banner of the West-North fly in triumph once more!"
        [/message]

