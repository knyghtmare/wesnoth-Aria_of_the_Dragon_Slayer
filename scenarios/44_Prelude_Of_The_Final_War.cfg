                [/modify_side]

                [message]
                    speaker=Aeldhoryan
                    message= _ "Damn that necromancer, again he shows up at the most inconvenient of times!"
                [/message]
                [message]
                    speaker=Wesir
                    message= _ "The blame is yours and your companions, Wesnothian prince. My forces have been dilapidated in Metheldur, so now I must restore them - and restore them I shall, but with the bones of this empire that placed a second sun in the heavens!"
                [/message]
                [message]
                    speaker=Olokun
                    message= _ "Wesir, you were a renowned master of New Maat'Kare yourself once! We should be joining forces against Galdra and Svarballi; or do you think that there will even be a world for you to rule should they prevail?"
                [/message]
                [message]
                    speaker=Wesir
                    message= _ "Mine is the realm of death, puppy of Ankhmare; it means nothing to me if this entire world dies. In fact, let the Sky Dragon and this new aberration have their way; once their rampage is completed, I shall have an entire planet's worth of corpses to raise - and no one left to challenge me!"
                [/message]
                [message]
                    speaker=Valerya
                    message= _ "And so you shall be the king of the ashes. A goal worthy of any petty necromancer; bravo!"
                [/message]
                [message]
                    speaker=Wesir
                    message= _ "The one petty mind here is yours, Crimson Sorceress, who can see no further than the earth you tread on. This is not the only world out there, and my ambition is as vast as the Existence that encompasses them..."
                [/message]

                [objectives]
                    side=1
                    [objective]
                        description= _ "Defeat Galdra"
                        condition=win
                    [/objective]
                    [objective]
                        description= _ "Defeat Wesir"
                        condition=win
