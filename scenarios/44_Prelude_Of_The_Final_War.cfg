            message= _ "About time you showed your face on the battlefield, 'Avatar of Magic'."
        [/message]
        [message]
            speaker=Galdra
            message= _ "(chuckling) Were you so eager for me to enter the scene? Interesting, I did not know you were in such a hurry to die..."
