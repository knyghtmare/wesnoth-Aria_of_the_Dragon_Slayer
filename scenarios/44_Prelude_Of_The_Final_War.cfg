                {VARIABLE reinforcements_time 0}
                [event]
                    name=enemies defeated

                    {REPEAT 3 ({QUAKE "rumble.ogg"})}

                    [message]
                        speaker=Aeldhoryan
                        message= _ "Curses, is this another trickery of that girl?!"
                    [/message]
                    [message]
                        speaker=Ankhmare
                        message= _ "(alarmed) No... I think... it's something far worse..."
                    [/message]
                    [message]
                        speaker=Kenshiro
                        message= _ "Then what was that? Was it caused by the battle between Tenma and the Sky Dragon?"
                    [/message]
                    [message]
                        speaker=Valerya
                        message= _ "That we can't say for sure; what we can say is that the currents of magic of this entire world have just suffered a cataclysmic disturbance..."
                    [/message]
                    [message]
                        speaker=Ankhmare
                        message= _ "And its echoes come from the north, where..."
                    [/message]
                    [message]
                        speaker=Olokun
                        message= _ "...Where one of the currents' convergences lie – and where Tenma must be..."
                    [/message]
                    [message]
                        speaker=Valerya
                        message= _ "Speaking of which, she asked me to give you a message. She says you should search for the tomb of Delfador the Great and find his staff; according to her, that's the Regalia of the humans."
                    [/message]
                    [message]
                        speaker=Aeldhoryan
                        message= _ "Delfador's staff, a Regalia...?!"
                    [/message]
                    [message]
                        speaker=Olokun
                        message= _ "Then go and find it yourself; I'm going north and search for Tenma. In any case, I'm sure the staff takes a great level of power and wisdom to be wielded..."
                    [/message]
                    [message]
                        speaker=Valerya
                        message= _ "Now you're being obtuse, Olokun. There was a reason she wanted you, of all people, to wield it. A Regalia must be wielded by one who commands the respect of his people. I may be respected by Northerners, Ankhmare by Maat'Karians, Aeldhoryan by Wesnothians, Dragana by the Baryags, and Natsu by the Sogen; but you have fought alongside all these people, and they have all noticed how you've risked your own life for them, even though you were not one of them."
                    [/message]
                    [message]
                        speaker=Natsu
                        message= _ "She's right. Tales of how he fought against Aetheryon along with Tenma are famous amongst us; if we were to choose a representative of the humans in this alliance, we'd choose him."
                    [/message]
                    [message]
                        speaker=Dragana
                        message= _ "I have witnessed, as did every Baryag, how bravely he fought in defence of Mhreghost. Such a powerful, fearless and loyal fighter is the kind our people strive to become. He has earned our respect, loyalty, and admiration."
                    [/message]
                    [if]
                        [have_unit]
                            id=Tallin
                        [/have_unit]
                        [then]
                            [message]
                                speaker=Tallin
                                message= _ "Olokun helped us fight Aelvar, even descending into the depths of Knalga to prevent him from destroying the Earth's Core. Although he was unable to succeed, we of the Northern Alliance were thankful that such a powerful mage had willingly joined our fight. As the Alliance's human representative, I make the Baryag Queen's words my own."
                            [/message]
                        [/then]
                        [else]
                            [message]
                                speaker=Donar
                                message= _ "Olokun helped us fight Aelvar, even descending into the depths of Knalga to prevent him from destroying the Earth's Core. In spite of how that affair ended, we of the Northern Alliance are thankful that such a powerful mage joined our fight. As the Alliance's last human authority, I make Vasilya's words my own."
                            [/message]
                        [/else]
                    [/if]
                    [message]
                        speaker=Aeldhoryan
                        message= _ "Gweniver has told me of how fiercely you fought to defend Dan'Tonk; even if you say that you only wanted to relieve the Northerners of more enemies, only someone who truly cared about these people would have risked so much for them. I, Crown Prince Aeldhoryan of Wesnoth, accept you as our paramount leader."
                    [/message]
                    [message]
                        speaker=Ankhmare
                        message= _ "And what can Maat'Karians and Chomi say about you? We all have known you from childhood, and we all know the person you have grown to be: accomplished and brave, but also kind and generous. You journeyed a world in turmoil for the slimmest hope of finding the one who could relieve us of our ancient burden. I should no longer address you as my disciple, but as my fellow Master. You, Olokun, truly are the one most fitting to stand for us all."
                    [/message]
                    [message]
                        speaker=Olokun
                        message= _ "Well... After such words, how could I even think of refusing? If this is everyone's will, then I, Olokun of Ifeh and New Maat'Kare, before all of you, vow to honour your trust to the fullest of my abilities. I will find the Regalia of humans and use it for the sake of all of you!"
                    [/message]
                    [message]
                        speaker=narrator
                        message= _ "<i>Thunderous approval</i>"
                    [/message]
                    [message]
                        speaker=Aeldhoryan
                        message= _ "I know where Delfador's tomb lies; with my seal, we'll have safe-conduct through Wesnothian lands."
                    [/message]
                    [message]
                        speaker=Dragana
                        message= _ "Please, allow some of my warriors to escort you; your Wesnothians have been fighting fiercely for hours, but my Baryags are well rested."
                    [/message]
                    [message]
                        speaker=Cornelya
                        message= _ "I'll go north and see what has happened there; Bogor, you might benefit from following me, as the north is where the orcs of this continents live in greatest numbers."
                    [/message]
                    [message]
                        speaker=Bogor
                        message= _ "Well thought; I really want to put our distant cousins to the test of my sword arm... Also, I need to find out if this blade will work like the shamans predicted it would..."
                    [/message]
                    [if]
                        [have_unit]
                            id=Tallin
                        [/have_unit]
                        [then]
                            [message]
                                speaker=Derceto
                                message= _ "I've spoken with Udhark, Algil and Tallinn, and we've agreed to stay here, tend to the wounded and protect Dan'Tonk against further aggression. Should you come across refugees in the countryside, prince, send them here and we shall protect them too."
                            [/message]
                        [/then]
                        [else]
                            [message]
                                speaker=Derceto
                                message= _ "I've spoken with Udhark, Algil and Donar, and we've agreed to stay here, tend to the wounded and protect Dan'Tonk against further aggression. Should you come across refugees in the countryside, prince, send them here and we shall protect them too."
                            [/message]
                        [/else]
                    [/if]
                    [message]
                        speaker=Aeldhoryan
                        message= _ "Thank you for helping my people, friends..."
                    [/message]
                    [message]
                        speaker=Derceto
                        message= _ "(hugging Olokun) And please, return as soon as you can, I'm only staying here not to slow you down, but I swear I'll flood all of Wesnoth to search for you if I have to!"
                    [/message]
                    [message]
                        speaker=Olokun
                        message= _ "(smiling) All right, I promise I'll be back in a blink..."
                    [/message]

