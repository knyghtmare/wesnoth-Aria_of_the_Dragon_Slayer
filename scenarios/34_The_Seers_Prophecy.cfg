    [event]
        name=start

        [message]
            speaker=Akashia
            message= _ "I hadn't seen so many elementals since the Battle of the Founding... Is this how Maat'Karians greet newcomers nowadays?"
        [/message]
        [message]
            speaker=Ankhmare
            message= _ "Certainly not. This is a defence formation known as Heaven and Earth's Wall, in which the elements are turned into soldiers to defend the city. To see our strongest defence used against us only confirms our fears..."
        [/message]
        [message]
            speaker=Ramoses
            message= _ "You've taken longer to return than I expected, imposters; you must have prepared quite a well-woven story to deceive and manipulate my people, but I'll make sure that your poisonous words no longer twists their hearts!"
        [/message]
        [message]
            speaker=Ankhmare
            message= _ "(angry) Ramoses, stop this insanity at once! Do you hate me so much as to risk losing the best chance this world has ever had to destroy the Sky Dragon?!"
        [/message]
        [message]
            speaker=Ramoses
            message= _ "And yet you insist on that fairy tale... I shall not waste my time trying to convince you of your own flaws, Ankhmare; rather, I'll let one of your most direct victims speak for himself..."
        [/message]

        [unhide_unit]
            id=Wesir
        [/unhide_unit]
        [scroll_to_unit]
            id=Wesir
        [/scroll_to_unit]
        [delay]
            time=800
        [/delay]

        [message]
            speaker=Ankhmare
            message= _ "Wesir...!"
        [/message]
        [message]
            speaker=Wesir
            message= _ "Come now, don't say you're surprised for seeing me again! You didn't really think that I, Wesir Amarnat, known as the God of Death, would have fallen so easily even to Akashia's blade, or did you?"
        [/message]
        [message]
            speaker=Ramoses
            message= _ "Now I can confirm what you told me, Wesir; I've seen that face, made perennial by Myra's ice coffin, with my own eyes once. To think that you'd stoop so low as to defile our Founding Heroine to further your schemes... You don't deserve to even call yourself a Maat'Karian, Ankhmare Ptahothep!"
        [/message]
        [message]
            speaker=Ankhmare
            message= _ "And you don't deserve to be a Lord, my good Ramoses, if you're foolish and misguided enough to believe Wesir's words. You couldn't have shown me a most unwelcoming sight than the Heaven and Earth's Wall, but it won't stop me from speaking to my countrymen and telling them my version of the story; I don't think all of them share your views on me and on the Seer's Prophecy!"
        [/message]
        [message]
            speaker=Wesir
            message= _ "(chuckling) So you're saying you'll go through the shield which has never failed to defend New Maat'Kare? Verily, I must confess I've quite underestimated your arrogance, Master Ankhmare!"
        [/message]
        [message]
            speaker=Ankhmare
            message= _ "It's not arrogance, but reliance. I have the Dragon-Slayer, who was once Myra herself, with me; with such ally on my side, I have nothing to fear – especially from one such as you!"
        [/message]
        [message]
            speaker=Akashia
            message= _ "Are you sure you want to rely so much on this girl's strength, old man? As much as it displeases me to admit, this defence is formidable, probably the strongest I've ever seen, and that means something."
        [/message]
        [message]
            speaker=Ankhmare
            message= _ "Formidable it may be, but it has its weaknesses. Both the elementals and the undead are summoned by special sigils which are powered by crystals hidden inside four of the Founders' statues, the ones in each of the cardinal points. By breaking just one crystal, we can destroy much of the defence. Also, as the elementals are set to stand in a defensive position, they only attack those who come near, meaning that we won't have to fight all of them at once."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Well, I suppose we should, at the very least, thank Ramoses for using elementals and undead instead of Maat'Karians... Geesh, it would be so good if Olokun, Valerya and Derceto showed up out of a sudden to help us..."
        [/message]
    [/event]

