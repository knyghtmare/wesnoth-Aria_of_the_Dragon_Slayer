            speaker=Valerya
            message= _ "Ah, the sounds of the north: the cry of the eagles, the howl of the winds, the flow of the rivers and the clashing of steel against steel, how I missed them all..."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "Dorest is under siege, and the attackers wear Wesnothian armour... You didn't tell me that my brother's armies were so deep south already, Donar!"
        [/message]
        [message]
            speaker=Donar
            message= _ "Because he hadn't when I departed for Mhreghost! Back then, his armies hadn't even been sighted south of the Mountains of Haag yet!"
        [/message]
        [message]
            speaker=Tenma
            message= _ "And yet here they are. Let's go to that city's help; even if it's doomed to fall, we can at least help the citizens evacuate back into Wesnoth."
        [/message]
        [message]
            speaker=Cornelya
            message= _ "You seem to care so much for the citizens of the empire that oppresses your country..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "They may be Wesnothians, but they're human just like my countrymen, neither better nor worse. It's a little thing called 'empathy', you see."
        [/message]
        [message]
            speaker=Cornelya
            message= _ "Tsc..."
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1
            [filter_location]
                x=23
                y=24
                radius=10
