            message= _ "You've been staring at me for quite a while, Crimson Sorceress. I hear you're Northerner; if you have any grievance to settle with Wesnoth, know that I-"
        [/message]
        [message]
            speaker=Valerya
            message= _ "Ah, don't you worry, prince; I'm not exactly fond of Wesnoth, but I wish it no great ill. My father fought too hard for it, I wouldn't wish to see his beloved homeland crumble."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "So your father was Wesnothian, interesting... Where in Wesnoth did he hail from?"
        [/message]
        [message]
            speaker=Valerya
            message= _ "Kerlath, and it wasn't just him who was Wesnothian. My mother was a former noblewoman of the Horse Clans of the east; it wasn't from her that I inherited any love for Wesnoth, though."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "The Horse Clans? Interesting, I thought they were mostly of Akladian blood, yet you look nothing like them..."
        [/message]
        [message]
            speaker=Valerya
            message= _ "And you look nothing like your great-great-great-grandparents... But then again, after a few centuries and some dynasties, I shouldn't have expected you to be anything like Elemyrion or Alaevyanne."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "Certainly you shouldn't, as both Elemyrion and Alaevyanne lived long before you were even born."
        [/message]
        [message]
            speaker=Valerya
            message= _ "Not at all. I'm older than the both of them, actually. I've walked this earth for centuries, lad... And don't even start asking me how I did that; Tenma warned me of how impertinent you can be."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "I've seen enough of your magic to know the wisdom of Alduin's masters is sorely lacking still. Might I simply ask you how well you knew King Elemyrion and Queen Alaevyanne? I've always thirsted for my country's history from before the Akladian invasion; much was burned by those barbarians."
        [/message]
        [message]
            speaker=Valerya
            message= _ "Why, I knew them quite well. Elemyrion's parents always adored receiving me as guest in their palace, and Alaevyanne was my actual cousin, daughter of my father's sister, aunt Reana."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "Wait... You... Your father was Addraryn, the Wyvern of Wesnoth?!"
        [/message]
        [message]
            speaker=Valerya
            message= _ "And my mother Elyniver Bayar of the original Horse Clans; she never wanted to be remembered as heroine, but she fought for Wesnoth almost as much as my father did. So, there you have it: I've known Elemyrion and Alaevyanne, and King Vortern and Queen Malene and EÃ¤reldor, and oh how ashamed they'd be if they saw the brutes and knaves who now rule Wesnoth..."
