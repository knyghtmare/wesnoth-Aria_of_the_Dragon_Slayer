        [message]
            speaker=Addraryn
            message= _ "(chuckles) True, but... I'm afraid the answer to my questions may not bring me any peace, Tenma. You say Wesnoth is now an empire, and empires conquer, empires tyrannise, empires corrupt. Was that what I fought for? Was that my legacy? And if that's so, then what happened to the people I cared about? We weren't great heroes, or powerful kings, or mages with powers beyond comprehension; we were just a band of soldiers and outlaws..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Do you want to know your legacy, Wyvern? Then I'll tell you. Your legacy lives on still, using her power and wisdom to fight for those who cannot defend themselves. Her name is Valerya; she's a pretty good friend of mine, and an amazingly powerful mage. So powerful, in fact, she's been alive - really alive, and not as a necromancer - for seven centuries, since she was born in a small Northern town called Zlexen, where she was raised by her mother Elyniver."
