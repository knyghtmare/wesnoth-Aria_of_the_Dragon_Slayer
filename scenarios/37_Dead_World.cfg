        [message]
            speaker=Ashura
            message= _ "Tell me, Tenma, do you believe that a life of evil earns you an eternity of punishment? If you don't, cross the Hell's Maw with me and, at the end of the journey, should you still endure, tell me if you still believe so..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "This region feels different from the others we've been through; it feels somewhat... overwhelming, as if the atmosphere of this world was heavier here than anywhere else."
        [/message]
        [message]
            speaker=Ashura
            message= _ "I believe this region was once a nexus connecting this realm to another. The lost souls must have sensed the same, for here they gather in hopes of finding a way out. But that nexus has not existed since times immemorial; the strongest souls thus enslaved those weaker than themselves, mustering their forces in a vain attempt to reopen the nexus."
        [/message]
        [message]
            speaker=Ashura
            message= _ "You may think the enslaved souls are the ones who suffer the most, but I disagree. It is not them who spend eternity driven by vain hope, slowly losing it until the spark of their spirit is snuffed. By then, they have become too strong to vanish into the Wailing River; but deprived of hope, ambition, or anything that might drive them forward, they do nothing but wander aimlessly for all eternity, neither returning to the cycle of souls nor joining the Akashic Realm."
        [/message]
        [message]
            speaker=Tenma
            message= _ "I suppose this is where we should start being very careful, then?"
        [/message]
        [message]
            speaker=Ashura
            message= _ "No, hopeless puppy, you should've started being careful the moment you plunged into this world."
        [/message]
