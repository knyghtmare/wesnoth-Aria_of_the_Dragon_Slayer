        [message]
            speaker=Ashura
            message= _ "Here we have the first obstacle in our little journey: the Wailing River, the greatest of all rivers in the Land of the Dead..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Wait, if this is a world of spirits, why does it have rivers?"
        [/message]
        [message]
            speaker=Ashura
            message= _ "(sigh) When I use words such as 'river' or 'valley' or 'sky' to describe places, o ignorant fool, I'm simply using a language that one from the Living World may understand. I call it the Wailing River, but it's nothing more than a stream of 'soul essence', the matter of which souls are made of."
        [/message]
        [message]
            speaker=Tenma
            message= _ "So this is where souls are born... Heh, the Hachiman Priestess would kill to see this river..."
        [/message]
        [message]
            speaker=Ashura
            message= _ "This is not merely the birthplace of spirits, but the place where they are cleansed and restored so that they may return to the Living World. Those strong-willed and knowledgeable enough, however, may avoid this ignoble fate, as do souls laden with regret."
        [/message]
        [message]
            speaker=Tenma
            message= _ "It seems to flow from somewhere... unless it doesn't work like an actual river?"
        [/message]
        [message]
            speaker=Ashura
            message= _ "It doesn't, but your question is one I have already asked myself. In order to answer it, I followed this river to its origin once; all I found there was the carcass of some mystical creature unknown even to me. But this is of no relevance to our current objective; what matters is how we'll cross this river, as it will wipe out our minds and turn us into raw soul material should we try to wade through. I know someone who succeeded; we must locate, and quite possibly fight him in order to do the same..."
        [/message]
