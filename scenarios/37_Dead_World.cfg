        [message]
            speaker=Ashura
            message= _ "How about now?"
        [/message]
        [message]
            speaker=Tenma
            message= _ "I- wait, you...! What... Where...?!"
        [/message]
        [message]
            speaker=Ashura
            message= _ "Still yourself, I bear you no ill intent; I have nothing to gain from harming you. As for your other questions... I know not how you ended up here, with your physical body, but as it stands, you're the newest arrival to the Land of the Dead."
        [/message]
        [message]
            speaker=Tenma
            message= _ "So I'm... dead?! No way, I can't die now, I've got so much more to do...!"
        [/message]
        [message]
            speaker=Ashura
            message= _ "(impatient) Stupid girl, have you paid no any attention to what I said? You've arrived at this plane with your physical, living body; such is a very basic, stupid mistake committed by those who have just begun dabbling in the Dark Arts..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "I'm no necromancer, I was sent here by... Damn, I can't even tell what she is now..."
        [/message]
        [message]
            speaker=Ashura
            message= _ "It must have been an expert dark mage indeed, to have hurled someone into this world; as the first master of Necromancy, it always fills me with pride, to see my acolytes reach such heights... But I digress. As I was saying, you should have been utterly destroyed by entering this realm with your physical body, but I sense you're protected by some unique aura..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "It must be the power of the spirits of nature; Master Ankhmare did say my body was infused with their energy..."
        [/message]
        [message]
            speaker=Ashura
            message= _ "Nevertheless, you should find a way back to the Living World as soon as you can, for even this aura will not last for long here. This is the Dead World, where the spirits of all living beings dwell; I know your spirits from our little fight in Hiera'Duath, they are of a different essence, one that doesn't belong here at all."
        [/message]
        [message]
            speaker=Tenma
            message= _ "I see... So, will you help me get out of here, or will you happily float away laughing at me?"
        [/message]
        [message]
            speaker=Ashura
            message= _ "(chuckles) The second option is quite tempting, after what you did to me. Still... I think there is mutual profit to be had from helping each other."
        [/message]
        [message]
            speaker=Tenma
            message= _ "I'm not helping you out of this plane, you know. I'd rather take my chances by myself."
        [/message]
        [message]
            speaker=Ashura
            message= _ "The choice is yours, girl... but if it comforts you, there is no way I can escape this realm as I am right now, a soul without a physical body. Such is a fundamental rule of existence, one even I cannot violate. As you're still very much alive, you may yet leave this plane."
        [/message]
        [message]
            speaker=Tenma
            message= _ "I do recall Olokun explaining the same once... Argh... Fine, have it your way; there might not even be a world to protect you from unless I get out as soon as I can. So, how do you propose we escape?"
        [/message]
        [message]
            speaker=Ashura
            message= _ "We'll need someone in the Living Realm to pull you through the barrier; and, to reach out to someone in there, we'll have to find yet another realm: the Akashic Plane, or, if you prefer, the Dreamland."
        [/message]
        [message]
            speaker=Tenma
            message= _ "All right, I'll pretend that I understood everything..."
        [/message]
        [message]
            speaker=Ashura
            message= _ "(sigh) I'll try to enlighten your ignorant mind... Perhaps your rustic culture has tales of deceased people visiting the living on their dreams?"
        [/message]
        [message]
            speaker=Tenma
            message= _ "We're not rustic, but yes..."
        [/message]
        [message]
            speaker=Ashura
            message= _ "Sometimes, that is all it is: a dream. But sometimes, it is the very soul of the deceased you speak with. That is possible because both realms, Death and Dream, are tied to one another, kept apart only by a veil which the strongest souls may be able to cross. Staying in that realm for long is dangerous, as souls are not meant to dwell in there; but you are no mere soul."
        [/message]
        [message]
            speaker=Tenma
            message= _ "I get it, beings from one realm cannot survive for long in another one."
        [/message]
        [message]
            speaker=Ashura
            message= _ "So you have some wit on you, after all... What I propose is this: together we shall carve a path to the Veil of Dreams. I am... not as strong as I was, so I cannot reach it by myself; you have that strength, but not the knowledge of how to reach out across the Veil. I will help you do that, and once you're gone I'll set myself to seeking some necromancer to tether me back to the Living Realm. One day, we shall have a rematch... but not any time soon."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Well, at least you're honest... Let's get going then."
        [/message]
    [/event]

