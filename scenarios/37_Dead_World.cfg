        [message]
            speaker=Ashura
            message= _ "We now arrive at the Forest of Spirits; these, as you ought to have noticed, are not real trees, but ramifications of the Wailing River which go underground and which, after absorbing certain substances from this 'soil', blossom into these tree-like structures. This is where new souls are truly born. See those 'fruits' dangling from the 'branches'? Each of them is a new soul; when they're 'ripe', they fall down and are taken by the wind to the Living World."
        [/message]
        [message]
            speaker=Tenma
            message= _ "If this wind blows to the Living World, couldn't we use it to go there?"
        [/message]
        [message]
            speaker=Ashura
            message= _ "(sigh) This is no actual wind, but an energy which flows between the various planes of existence, stemming from a special dimension the Windsong called the 'Raw'. To put it in a way that even your simple mind may fathom, the Raw is a medium which binds all planes of existence together. Think of it as a river that flows through mountains, washing various valleys which would otherwise be inaccessible. As for your suggestion, it won't work, as souls burdened by mind and memories are too heavy to be carried away by this 'wind'."
