        [/unit]

        [message]
            speaker=Ashura
            message= _ "The Land of the Dead is full of wandering souls lately, I don't recall meeting this one when I last crossed this region... but it is no threat to us. Let us get rid of it presently and be on our way."
        [/message]
        [message]
            speaker=Addraryn
            message= _ "We don't need to fight, fellow lost soul; you may pass through, I won't raise my blade against you... Unless you force my hand."
        [/message]
        [message]
            speaker=Ashura
            message= _ "The time you've wasted with your useless words could have won you an escape from our wrath, little soul. Now, embrace oblivion-"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Stop right there, Ashura, that soul isn't hostile, just leave it be."
        [/message]
        [message]
            speaker=Addraryn
            message= _ "And you... you're not a soul, you're... alive?!"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Yeah, well, I've been thrown here against my will and I'm trying to find my way back to the Living World. You don't happen to know a way to the Veil of Dreams, do you?"
        [/message]
        [message]
            speaker=Ashura
            message= _ "Yes, girl, do reveal our secrets to all..."
        [/message]
        [message]
            speaker=Addraryn
            message= _ "I do not... But perhaps I could be of aid still. This realm is dangerous even to one who belongs here; but a living person like you will attract souls like a fire does moths, and not all will simply let you pass unharmed."
        [/message]
        [message]
            speaker=Ashura
            message= _ "And, naturally, by following us you expect to find a way back to the Living World."
        [/message]
        [message]
            speaker=Addraryn
            message= _ "I... I'll be honest, a part of me desires nothing more than to return: to life, to my friends, to my wife... But I know I'm dead, and it's not natural for me to walk the Living World again. I'm no necro'er, and I never will be. But you're alive, and if I can help <i>you</i> return to your loved ones, perhaps... Perhaps I can find peace at last."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Well, I won't say no to a local's offer of help! And don't look at me like that, Ashura; I accepted <i>your</i> help, after all... Anyway, my name is Tenma Yozora; who are... or <i>were</i>... you?"
        [/message]

        {MODIFY_UNIT id=Addraryn name "Addraryn"}

        [message]
            speaker=Addraryn
            message= _ "(chuckles) I still have my memories, so I guess I'm still who I've always been. You may call me Addraryn, pleased to meet you."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Addraryn... Wait, you wouldn't happen to be Addraryn of Kerlath, would you? The 'Wyvern of Wesnoth', the ancient hero who saved the empire from an invasion?"
        [/message]
        [message]
            speaker=Addraryn
            message= _ "I... Yes, I was called that, but what I saved was the <i>kingdom</i> of Wesnoth... and did you say 'ancient hero'?"
        [/message]
        [message]
            speaker=Ashura
            message= _ "You should know, girl, that this is a timeless realm; aeons may pass in the Living World, and the denizens of this world will never notice."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Ugh... I'm sorry, Addraryn, I should've been more tactful... Yes, it's been centuries since your time: Wesnoth is now a mighty empire, and-"
        [/message]
        [message]
            speaker=Addraryn
            message= _ "Wait... please, I'd rather... This is too much to process, and I'll need my full focus if I'm to be useful to you."
        [/message]
        [message]
            speaker=Ashura
            message= _ "At last, a pragmatic soul. Perhaps we will get along well, lost one."
        [/message]
        [message]
            speaker=Tenma
            message= _ "All right..."
        [/message]

