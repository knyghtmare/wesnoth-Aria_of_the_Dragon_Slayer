        [message]
            speaker=Tenma
            message= _ "Wait a minute, Addraryn, I think... This soul feels familiar... You, lost soul, please do not attack us, we're not here to harm you! My name is Tenma Yozora, I'm alive and I seek a way out of this world; what's your name?"
        [/message]
        [message]
            speaker=Varthan
            message= _ "I... Alas, it's been so long since I was last asked such question, I don't even remember who I am – or who I used to be... All I remember is the other lost ones, those who sought to destroy me. But I cannot remember how long I have fought; I can't even tell any more what, or who, I was fighting for..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Well, if fight is what you want, I can give you a good reason to! I'm looking for a way out of this world, as I clearly don't belong here; I need to go to the Veil of Dreams, but I could use whatever help I can get to reach it. Why don't you follow us?"
        [/message]
        [message]
            speaker=Varthan
            message= _ "You're on a fool's quest, girl; there is no way out of this Dead World... But I have nothing to lose from following you; who knows, through your path I may even find the promised eternal rest... *This girl, why does she feel so familiar...?*"
        [/message]
        [message]
