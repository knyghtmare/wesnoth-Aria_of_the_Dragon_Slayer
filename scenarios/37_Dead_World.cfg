            message= _ "Look, another lost soul!"
        [/message]
        [message]
            speaker=Ashura
            message= _ "This one...!"
        [/message]
        [message]
            speaker=Raihien
            message= _ "You... You're the Demon of Hiera'Duath...! Could this be a path to redemption...? Ready yourself, Demon, we shall sink into oblivion together!"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Well, if he's your enemy, he must've been a good guy..."
        [/message]
        [message]
            speaker=Ashura
            message= _ "Good? <i>Good</i>?! Ha! That soul, ignorant girl, belonged to a man whose deeds could have easily eclipsed my own, had he not been stopped. For he was Angra-Mazda, a mage at the service of much greater, crueller being than I ever was; a being <i>he</i> unleashed upon existence!"
        [/message]
        [message]
            speaker=Raihien
            message= _ "And for that I shall endure an eternity of torment in this realm, never to join the cycle of souls. Have you ever felt regret for your actions, Demon? Have you ever sought redemption for the dark legacy you left?"
        [/message]
        [message]
            speaker=Ashura
            message= _ "I have nothing to regret, Angra-Mazda. You would have brought ruin to all of existence; I left a legacy of power and knowledge that to this day is embraced by many!"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Ahem! If I may have a word... Angra-Mazda, right?"
        [/message]
        [message]
            speaker=Raihien
            message= _ "You... You're a living soul... Have you come to this realm to release your master, foul necromancer?"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Ew, no! I'm not her friend; in fact, I <i>fought</i> her a while ago. She's the reason she's even here as a spirit, as I destroyed her physical body. Is that not true, Ashura?"
        [/message]
        [message]
            speaker=Ashura
            message= _ "(glares)"
        [/message]
        [message]
            speaker=Raihien
            message= _ "Then why do you walk by her side? In fact, how come you even stand here as a living soul? I sense no Raw aura on you, so you can't be a traveller of the Worlds' Weave..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "I was sent here against my will by a very powerful enemy, one who may be about to unleash an even worse enemy upon the world. I need to return in order to stop them; Ashura says I may be able to do so through Dreamland, but I'll need help getting there... help such as yours, I mean."
        [/message]
        [message]
            speaker=Raihien
            message= _ "So you claim, and yet, like I said, you walk by Ashura's side. At best, you're naively being led to providing her a way out of this realm, so why should I help you?"
        [/message]
        [message]
            speaker=Addraryn
            message= _ "Fellow soul, we don't know each other, but in this realm, where our souls are bared, you can look into mine and see if there's ill intent in it. I see none in Tenma's, and that's why I've decided to help her - even if it means fighting by this necro'er's side. Are we going to let an innocent rot in this dead world because of the company she's forced to keep?"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Please, Angra-Mazda, the enemy I'm fighting is much, much worse than Ashura. If she escapes we can defeat her, like people did in the past; but only I can defeat the enemy I speak of. For that enemy is the High Dragon of the Sky, Svarballi, who has the power of the Ancient Ones themselves."
        [/message]
        [message]
            speaker=Raihien
            message= _ "Svarballi, I know his tale... The Warden of Irdya, the Jewel of Ananke's creation, corrupted from his original purpose by his own sense of justice... <i>That</i> is your enemy?"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Yes. He was unleashed long ago; a woman called Maat managed to seal him again, but from his new prison he's spent millennia scheming a way out - and right now, in the Living World, the person who sent me here may be about to help him achieve that."
        [/message]
        [message]
            speaker=Raihien
            message= _ "Maat... Now that is another familiar name... Very well, girl..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "It's Tenma, Tenma Yozora."
        [/message]
        [message]
            speaker=Raihien
            message= _ "Tenma Yozora, I shall help you reach the Veil of Dreams. You'll need a more reliable companion than Ashura the Demon, in any case."
        [/message]
        [message]
            speaker=Ashura
            message= _ "I suppose his powers should be useful on the way ahead. A threat, at the very least, he should not be; he can no longer be used as a portal by goddesses of destruction, now can he?"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Let's... <i>try</i> not to fight, all right?"
        [/message]

