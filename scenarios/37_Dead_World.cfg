            message= _ "Elyniver...?"
        [/message]
        [message]
            speaker=Tenma
            message= _ "She never knew her dad, mind you, since he died before she was born; but I just know he was an even bigger hero to her than he was to everyone else."
        [/message]
        [message]
            speaker=Addraryn
            message= _ "I... I have a daughter... and her name's Valerya?!"
        [/message]
        [message]
            speaker=Tenma
            message= _ "She's black-haired, with big blue eyes..."
        [/message]
        [message]
            speaker=Addraryn
            message= _ "(laughs) The hair of her grandpa, but the eyes of her mother..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "...she has a penchant for fire magic..."
        [/message]
        [message]
            speaker=Addraryn
            message= _ "She must've been Meranoic's pupil..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "...she loves the Northlands, loves partying and drinking, and always speaks her mind, but never to hurt anyone..."
        [/message]
        [message]
