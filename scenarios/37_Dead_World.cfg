        [message]
            speaker=Maat
            message=_ "At long last, she who was the grimmest stain in the History of the Windsong is gone for good..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Mother, Akhen, I can't believe you're really here... But how did you find me? I crossed the whole Land of the Dead and couldn't even sense your presence..."
        [/message]
        [message]
            speaker=Akhen
            message= _ "We were never in this realm, grandma, but in the Dreamland. Perhaps Lady Maat can explain everything better than I?"
        [/message]
        [message]
            speaker=Maat
            message= _ "My dear, you've certainly asked yourself more than once how I managed to lock Svarballi inside that jewel, haven't you?"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Yes, of course I have."
        [/message]
        [message]
            speaker=Maat
            message= _ "I knew I couldn't destroy him, and I knew that no earthly cell could contain him; so I opened a portal through the Raw, reaching for the Land of the Dead. However, I quickly realised what a foolish mistake it would be, to leave Svarballi where Ashura could find him. So, I decided to leave him – as well as the three dragons who fought along with him – in a plane where he would be completely isolated from all other realms..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "The Dreamland..."
        [/message]
        [message]
            speaker=Maat
            message= _ "Exactly. The Dreamland is a realm which you may enter, but which you can't possibly leave once you enter it completely – that is, by both mind and soul. That's one reason so many ancient Ascendants disappeared and were never heard of again."
        [/message]
        [message]
            speaker=Raihien
            message= _ "The way you used yourself as a gateway for others... This is very akin to what Kaliyuga did to me - only she used my soul, and its connection to herself, as a gateway to enter Irdya."
        [/message]
        [message]
            speaker=Maat
            message= _ "And it was the memory of what she did to you, Raihien, that made me realise that, by sending Svarballi and the dragons there, I had opened a huge tunnel through the Raw, one which I wouldn't be able to seal without letting them escape again. So I used the essence of my soul as a 'gate' to keep it closed; as I did that, this essence materialised into a crystal. Unfortunately, though I could block Svarballi himself, I was unable to block all of his power, which could thus be channelled out of the jewel."
        [/message]
        [message]
            speaker=Tenma
            message= _ "I see... But, if your soul is blocking that tunnel, why are you here? Also, how did that dark mage, Ayraton, manage to separate the souls of the Fire Dragons from Svarballi's?"
        [/message]
        [message]
            speaker=Akhen
            message= _ "He understood how Maat had created the Sky Soul, and then, with the aid of the Ascendant Hashira and using a Windsong with strong Raw affinity as vessel, he made another tunnel through the Raw and let the Fire Dragons' souls cross it. But that was a trick: before the dragons could escape, he killed the apprentice Ascendant, thus trapping them in the tunnel, and then he condensed her soul into that which became the Ruby of Fire."
        [/message]
        [message]
            speaker=Maat
            message= _ "As for your other question... Well, as you may have guessed already, by essentially turning myself into a gate to the Dreamland passage, my soul remained bound to it. My mind should've been gone, but it was saved by the very Dreamland's guardian whom I've just mentioned. Akhen, by his turn, was allowed into the Dreamland because he had already been there once..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "And should I know who this guardian is...?"
        [/message]
        [message]
            speaker=Maat
            message= _ "This brings us to the other reason we've come here. The guardian seems to be expecting you; he never told us why, so you must find out by yourself."
        [/message]
        [message]
            speaker=Akhen
            message= _ "Don't worry, grandma, you can trust him; if he wished you any harm, he would have moved against you already."
        [/message]
        [message]
            speaker=Addraryn
            message= _ "Then you must hurry and meet him - and so this is where our paths diverge..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Addraryn, Raihien, Varthan, I would never have made it this far without you. I know you have your own burdens and regrets, but I hope it helps a little to know that I'll always remember you as companions..."
        [/message]
        [message]
            speaker=Raihien
            message= _ "Don't underestimate yourself, Tenma. I have made countless mistakes and brought unspeakable suffering to many; but now I can say I helped the one who will stop the last inheritor of Ananke's destructive legacy. For the first time since I've arrived here... I feel no burden. Who knows, perhaps I'm finally ready to join the cycle of souls..."
        [/message]
        [message]
            speaker=Maat
            message= _ "I wish you to know this, Raihien: your ashes were spread on your native Riverlands, along with those of Raika. It... seemed fitting, to me, to leave you both to rest where you once were so happy."
        [/message]
        [message]
            speaker=Raihien
            message= _ "Is that so...? Then you've done me a greater kindness than I deserved. Thank you, from the bottom of my soul, Maat of Hiera'Shirsha..."
        [/message]

		[kill]
