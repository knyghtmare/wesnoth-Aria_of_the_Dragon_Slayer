            role=Orc
        [/role]
        [message]
            role=Orc
            message= _ "(startled) Uh... what the...?!"
        [/message]
        [message]
            speaker=Bogor
            message= _ "...I am Bogor of the Red Moon Clan from the northern continent; I'm travelling to some valley in the south with a few servants of mine, so you have two choices: do us all a favour and peacefully give way to us, or be a stubborn jerk and force me to violently push you aside all the same!"
        [/message]
        [message]
            role=Orc
            message= _ "I don't know who the hell you think you are, but you've become a dead orc the moment you stepped into Skull Banner's lands! (shouting) Invaders from the north! Sharpen your blades, everyone!"
        [/message]
        [message]
            speaker=Cornelya
            message= _ "Ugh, you'd have been more help if you'd just stayed in Maat'Kare..."
        [/message]
        [message]
            speaker=Bogor
            message= _ "Be patient, tree-hugger..."
        [/message]
        [message]
            speaker=Cornelya
            message= _ "<i>You</i> telling anyone to be <i>patient</i>?"
        [/message]
        [message]
            speaker=Bogor
            message= _ "...I will bring those clans to our side, I just need to fell their leaders with my blade. Your horned friend's people may be strong in their forests, but we could use allies in the open plains and meadows."
        [/message]

