        [message]
            speaker=Umbrius
            message= _ "I said the Golden Union had expelled the Lich-Lords from this continent, not that we destroyed every single one of their creations. Over the centuries, our scouts have sighted some forgotten Skironian battalions which, free from the Lich-Lords' commands but still filled with dark energy, roam Argea preying on weak opponents, unable to find any rest."
