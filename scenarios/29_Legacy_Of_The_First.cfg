        [message]
            speaker=Umbrius
            message= _ "Lord Oberone, Lady Idunn, forgive my intrusion, but I wish you to meet..."
        [/message]
        [message]
            speaker=Oberone
            message= _ "...the Heiress of the Tithanya, who, at long last, comes to us! Apologies for the interruption, good Umbrius, but I'm already aware of who she is. I've been sensing her proximity to our valley for days."
        [/message]
        [message]
            speaker=Idunn
            message= _ "My fair princess, it's an honour to meet one of our long-lost siblings from the Great Continent, and an even greater honour to meet one who has the blood of the First in her veins. It's been aeons since one such as you has graced us faeries with her presence; more than forty-eight centuries, to be more precise, since the time Alenya of Lintanir sang in the woods of Netjer-Ta."
        [/message]
        [message]
            speaker=Cornelya
            message= _ "As it's an honour to meet the forest folk which the elves of the Lins-Elens have thought lost long ago. However, I must ask you to explain why, like Umbrius, you refer to me as having 'the blood of the First'."
        [/message]
        [message]
            speaker=Oberone
            message= _ "Why, don't the elves remember the tale of Tithanya, the First of the Faeries, and El-Teleryon, the King-in-the-Woods?"
        [/message]
        [message]
            speaker=Cornelya
            message= _ "Er, I'm afraid such tale concerns the higher mysteries of Sylphs and Shydes; I'm but a warrior, so it's only natural that I'm not aware of it..."
        [/message]
        [message]
            speaker=Idunn
            message= _ "(unsettled) A warrior? But... With such strong affinity to your faerie nature, why do you walk the path of steel?"
        [/message]
        [message]
            speaker=Oberone
            message= _ "I too wish to know more about her, my dear, but you must answer her question first."
        [/message]
        [message]
            speaker=Idunn
            message= _ "Indeed... My princess, I cannot affirm that this is what the elven Sylphs tell, but this is the story that we, faeries, have carried from generation to generation since the Ancient Days."
        [/message]
        [message]
            speaker=Idunn
            message= _ "Those were the days when even the elves still learned to survive against the elements. Though dragons existed, the reign of the High Dragons was yet to begin, for those were still the days when Demere, the Mother of All Life, walked on Irdya."
        [/message]
        [message]
            speaker=Idunn
            message= _ "For many eras, she watched over the life on this planet, a life she had created and filled with her ever-burning spark; and she loved them all, from the smallest disease-bringer to the greatest dragon. But, for some reason, she never managed to live happily amongst them. In her loneliness, she birthed a new child; unlike the others, that one was created from the Mother's own mystical body. This last of the Mother's children was Tithanya, a being who dwelled in the twilight between the material and the arcane worlds: the First of the Faeries."
        [/message]
        [message]
            speaker=Idunn
            message= _ "She accompanied her Mother for a long time, even though they were so unlike one another. The Mother, albeit loving of her children, had the strong-willed spirit of a fighter â€“ a trait she legated to most of her offspring â€“ whilst the demure First abhorred violence."
        [/message]
        [message]
            speaker=Idunn
            message= _ "This led her to love all forests, as the plants are amongst the few beings that do not fight. From her own spark, she created a new race in her own image; thus the lesser faeries, such as myself, were born. Like our mother, we chose the deepest forests of Irdya as our dwelling, protecting them from any foe. Not content, the First gave certain trees around the world a little of her own spark as well; this was how the woses appeared, and also the reason we're so closely related."
        [/message]
        [message]
            speaker=Idunn
            message= _ "As the many intelligent races of Irdya thrived, they started chopping down vast extensions of woodland to build their own nations. Tithanya watched this 'progress' with contempt, but she couldn't stop them, as she had been forbidden by the Mother from directly intervening in the affairs of other peoples."
        [/message]
        [message]
            speaker=Idunn
            message= _ "It was then that she met the elves, whose fondness for the forests gained them the First's attention â€“ and she saw in them a way of countering the woodlands' destruction: she married El-Teleryon, the King-in-the-Woods, and bore children who, elves as they may have been, had some of the First's own power within themselves. As those children mingled with other elves, the power of the First spread across elven-kind, empowering it greatly."
        [/message]
        [message]
            speaker=Idunn
            message= _ "It's true that many elves nowadays may trace their lineage to the First, but it's only in a few that her power does awaken, either in the form of unusual healing skills, or as the mastery over the ties to the faerie plane."
        [/message]
        [message]
            speaker=Idunn
            message= _ "This, my princess, is what I meant when I said that you had 'the blood of the First'. And not only that; I do not know other elven Sylphs to make a comparison, but I can say that your affinity with your own faerie side is extremely strong. I can feel it: a latent power, eager to burst with all its intensity..."
        [/message]
        [message]
            speaker=Cornelya
            message= _ "(uneasy) I acknowledge that I have this faerie side; I did train as a shaman when I was a little girl. However, having an innate talent for something doesn't mean one must become that, and so I have chosen the path of the warrior â€“ and methinks that suits me and my needs much better than the path I originally followed."
        [/message]
        [message]
            speaker=Idunn
            message= _ "And yet your weapons are all but made of iron?"
        [/message]
        [message]
            speaker=Cornelya
            message= _ "..."
        [/message]
        [message]
            speaker=Idunn
            message= _ "Iron is a bane to us, as it corrupts our inner energy flow, and so it must be the same for elves with a connection to their faerie side. A prolonged contact with this metal can forever cripple a faerie's power; you certainly knew that, so, if you were so adamant on walking the warrior's path, why did you reject its use?"
        [/message]
        [message]
            speaker=Cornelya
            message= _ "I... I simply thought some healing power would be handy, that's all."
        [/message]
        [message]
            speaker=Idunn
            message= _ "We both know that's not true, princess. I don't know what made you become a warrior, but I can tell that, deep within, you don't sincerely wish to forfeit your true nature..."
        [/message]
        [message]
            speaker=Cornelya
            message= _ "(angry) Fine, I don't want to completely lose this power, so what? Faeries are peaceful, right? The thing, Faerie Lady, is: I cannot be at peace, not in my heart, not now. I've endured too much pain to simply forget it, understand?"
        [/message]
        [message]
            speaker=Idunn
            message= _ "(smiling) If that's the case, then you have come to the right place. Faeries and fauns excel in the healing arts, after all. Besides, you and your friend may learn very useful skills here."
        [/message]
        [message]
            speaker=Cornelya
            message= _ "Well... In that case, maybe... It would be better to stay here anyway. I could really use some new skills, now that the shrimp is improving herself too..."
        [/message]
        [message]
            speaker=Oberone
            message= _ "I know not who this 'shrimp' is, but I assure you that your stay here won't go to waste. Be welcome, and feel at ease: Heartwood Valley is your home as much as ours!"
        [/message]
        [message]
            speaker=Cornelya
            message= _ "Thank you, Lord Oberone, Lady Idunn... *maybe she was right, after all... Have I become so used to hating that I'm just afraid of feeling anything else...?*"
        [/message]

