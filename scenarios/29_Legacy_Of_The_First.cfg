    [event]
        name=start

			[allow_extra_recruit]
				id=Cornelya
				extra_recruit=Faun Captain,Faun Marksman,Faun Soldier,Anuran Rider
			[/allow_extra_recruit]

        [message]
            speaker=Cornelya
            message= _ "Blessed be the rain and the greenery, that dry desert was making me seriously ill... So, folks, are you exhausted already? I told you that following me through such thick woodlands would not be easy..."
        [/message]
        [message]
            speaker=Kenshiro
            message= _ "(panting) Well, we couldn't have let you follow a stranger to an unknown continent on your own...!"
        [/message]
        [message]
            speaker=Cornelya
            message= _ "(smiling) It's adorable that you think I need your protection... But I won't say it displeases me either. Now, Umbrius, we've been travelling for a while already; how far are we from your people's valley?"
        [/message]
        [message]
            speaker=Umbrius
            message= _ "The Green Pass, which is the only way into Heartwood Valley, is a few miles to the southwest, but the path leading to it is very sinuous, and goes through the ruins of the ancient empire of Skiron â€“ ruins haunted not only by its ghosts but, also, by orcish and minotaur warbands."
        [/message]
        [message]
            speaker=Cornelya
            message= _ "I see... Maybe it was a good idea, after all, to bring our non-elemental forces along."
        [/message]
        [message]
            speaker=Bogor
            message= _ "Was than an innuendo, tree-hugger? You can rest your pretty, fearful head; I gave the humans my word I'd take you back in one piece, and they gave me theirs that they'll help me crush those stinking midgets. Should they no fulfil their end of the deal, well, having you within arm's length will be very useful..."
        [/message]
        [message]
            speaker=Cornelya
            message= _ "Let's hope they don't try and double-cross you... for <i>your</i> own sake, of course."
        [/message]
        [message]
            speaker=Kenshiro
            message= _ "I still don't get it, though. I thought the dwarves were Maat'Kare's allies? Why would they side with the orcs against them?"
        [/message]
        [message]
            speaker=Umbrius
            message= _ "Allies they may be, but there's been a growing suspicion that a faction of the Aigathol Dwarves has been preying on the orcish clans under the Golden Union. This alliance was founded aeons ago to destroy Skiron... or the Wesfolk, as you seem to call them. The alliance remained beyond Skiron's fall, though to the orcs it's mostly a pact of non-aggression. Bogor's clan is part of it, so any dwarven attack on his people is a violation of the alliance."
        [/message]
        [message]
            speaker=Cornelya
            message= _ "Well, enough with the political talks. If you lazy men are done resting, let us press on."
        [/message]
        [message]
            speaker=Bogor
            message= _ "Pfff, I was never tired, the whingeing came from your mate - and you were the one who chose to stop so he could rest his pretty face."
        [/message]
        [message]
            speaker=Kenshiro
            message= _ "(blushes) Shut-"
        [/message]
        [message]
            speaker=Cornelya
            message= _ "(blushes harder) -up, orc! 'Mate'... as if!"
        [/message]
        [message]
            speaker=Umbrius
            message= _ "(smirks)"
        [/message]
    [/event]

    [event]
        name=moveto

        [filter]
            id=Kenshiro
            [filter_adjacent]
                id=Cornelya
            [/filter_adjacent]
            [or]
                id=Cornelya
                [filter_adjacent]
                    id=Kenshiro
                [/filter_adjacent]
            [/or]
        [/filter]

        [message]
            speaker=Kenshiro
            message= _ "Hey, I was wondering-"
        [/message]
        [message]
            speaker=Cornelya
            message= _ "Ignore that orc's comment, he's an idiot and what he said means nothing to me."
        [/message]
        [message]
            speaker=Kenshiro
            message= _ "I... was going to ask about the history of the Isles of Tears..."
        [/message]
        [message]
            speaker=Cornelya
            message= _ "Oh... (blushes slightly) Fine, I did promise I'd tell you... (clears throat) Long before Haldric of Wesnoth arrived there, those islands were the home of a unique clan of elves: the Solariel, or the sun elves. They wielded arts unlike any known to our people, and were masterful sailors, the likes of which were not to be seen for millennia."
        [/message]
        [message]
            speaker=Cornelya
            message= _ "But shadows creeped into their abode during the war against Ashura the Demon, the first Necromancer..."
        [/message]
        [message]
            speaker=Kenshiro
            message= _ "Whom Tenma, Olokun and I fought and defeated."
        [/message]
        [message]
            speaker=Cornelya
            message= _ "Yes, yes, you've mentioned that enough times that I could never forget. Ashura captured the high priestess of the Solariel; she was much beloved by her people, and so they eagerly rallied to their King's call as he joined the hosts of the Lins-Elens and of the Aragwaithi in the final charge against Ashura. They were victorious, Ashura was sealed, and the high priestess was rescued. She returned home to a welcome as warm as the islands."
        [/message]
        [message]
            speaker=Cornelya
            message= _ "However, Ashura had done worse than capture the high priestess. The Demon's evil, insidious as it was, seeped into her soul, twisting it; and so beloved was the high priestess, and so gleeful her people for having her back, that none noticed the shadows within her. She seduced the King, took the Queen's place and even her name, and slowly cast a spell over all the Solariel, so that not a one of them realised what she had done to the original Queen."
        [/message]
        [message]
            speaker=Cornelya
            message= _ "One day, a group of witches arrived to the Islands in friendship, seeking aid in a quest of their own. It was then that the high priestess revealed that she had learned Ashura's arts: she plotted to use the witches' powers to open a gate to the Land of the Dead, drawing its power to rule unchallenged even by Time itself."
        [/message]
        [message]
            speaker=Cornelya
            message= _ "The witches saw through her deception and fought the high priestess in a terrible battle that littered the islands with corpses. The high priestess was destroyed, but not before she cast a curse of undeath upon the home that had loved her so: those felled in battle rose again to fell those who had survived, until no living soul was left on the Islands."
        [/message]
        [message]
            speaker=Cornelya
            message= _ "And though the high priestess was gone, her daughter, the Solariel princess, rose again in undeath too, taking her rightful place as the ruler of a dead kingdom. For the tragedy that the loss of the Solariel meant for all elvenkind, their abode was renamed 'Isles of Tears'."
        [/message]
        [message]
            speaker=Kenshiro
            message= _ "That's a grim tale indeed... I wonder if the 'midnight queen' Haldric was said to fight there was the Solariel Princess?"
        [/message]
        [message]
            speaker=Cornelya
            message= _ "That is very likely... (chuckles) Ironic, isn't it? I rail against humans and their irresponsibility, and yet the curse of the sun elves needed a human to be corrected..."
        [/message]
        [message]
            speaker=Kenshiro
            message= _ "It's only ironic if you think of people as 'monoliths'. Look at a forest and you'll find everything from weeds to flowers; would you burn away the flowers just to get rid of the weeds?"
        [/message]
        [message]
            speaker=Cornelya
            message= _ "I... (sigh) You're right, I suppose..."
        [/message]
        [message]
            speaker=Kenshiro
            message= _ "Besides, anyone who pays attention to history knows elves mess up a lot too. Just look at Landar, the Ka'lian taking advantage of Haldric, Mal M'brin of the Aethenwood, the Thelien Elves..."
        [/message]
        [message]
            speaker=Cornelya
            message= _ "Don't push your luck, human..."
        [/message]
    [/event]

