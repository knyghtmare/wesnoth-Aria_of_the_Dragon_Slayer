        [message]
            speaker=Demere
            message= _ "I think I have given you an erroneous impression of Avatars, my children... Even though we have built this universe, as individual beings we have a lifespan just like you and everything else in existence. We might have been virtually eternal had we not used our essence to create everything that is, but I can warrant you, I doubt that any of us has ever regretted doing that..."
