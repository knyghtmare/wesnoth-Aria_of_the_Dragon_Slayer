        [message]
            speaker=Demere
            message= _ "But are you certain that you want to live such lonely existence? Yansa, Quezatla, Moriann, Ymira, even Ananke... All gone, as I myself presently will be. You will remain as the last Avatar, unable to find any peer to share your joy or your memories..."
        [/message]
        [message]
            speaker=Vanadya
            message= _ "Which matters not, as I have never needed to share such things; I suffice to myself."
        [/message]
        [message]
            speaker=Demere
            message= _ "We both know this to be untrue, but I shall not insist on the matter, I have no time for that... And, also, because I sense that you have come here for something other than saying your last farewell..."
        [/message]
        [message]
            speaker=Vanadya
            message= _ "Indeed. I thought that you would be happy to know that your beloved Ananke has left, unbeknownst to us all, a gift for you..."
        [/message]

        [unit]
