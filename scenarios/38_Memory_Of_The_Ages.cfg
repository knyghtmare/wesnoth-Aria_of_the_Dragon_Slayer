        [message]
            speaker=Usrukhar
            message= _ "(angry) No... It doesn't matter what you say, I won't accept it – I will enter the realm of the dead itself if I have to, so that I can stay by your side!"
        [/message]
        [message]
            speaker=Vanadya
            message= _ "(smiling) Human, how dare you make the life of an Avatar so hard... Even if you do manage to reach the Land of the Dead, you will not find me; when an Avatar dies, her mind fades away entirely; only her essence remains."
        [/message]
        [message]
            speaker=Usrukhar
            message= _ "But yours is the essence of Magic, the one thing in this universe which is truly eternal!"
        [/message]
        [message]
            speaker=Vanadya
            message= _ "Not really... I owe you an apology, An, I have not been completely honest with you. You see, Avatars could have lived virtually forever, had they not shared their true essence with the rest of existence. This 'true essence' is the very source of our power; and that is what we have shared with creation: Demere gave her Spark of Life to all creatures, Moriann gave her own Soul so that new souls could be created for them, Ananke gave them her Will so they could be truly free..."
        [/message]
        [message]
            speaker=Usrukhar
            message= _ "So... that means that you will die because..."
        [/message]
        [message]
            speaker=Vanadya
            message= _ "...Because I have, after so long, given to others the ability to control the magic that impregnaes this whole universe. But, An, I do not wish to see you blaming yourself; you did convince me to share my gifts with others, but the decision to do that is still mine alone."
        [/message]
        [message]
            speaker=Usrukhar
            message= _ "Poor comfort... I did that because I wanted my people to be safe; had I known this would be the consequence..."
        [/message]
        [message]
            speaker=Vanadya
            message= _ "You have done the right thing, An – better, you inspired me do the right thing. As an Avatar, I was not supposed to keep this power to myself only. Thanks to you, I was able to finally fulfil my destiny; better still, thanks to you, I was able to experience that feeling which my sisters told me so much about, but which I refused to understand: love..."
        [/message]
        [message]
            speaker=Usrukhar
            message= _ "(fighting tears) So... Do you already know when you will..."
        [/message]
        [message]
            speaker=Vanadya
            message= _ "Yes, and it will not take long. That is why I wanted to meet you so much; I have three wishes which only you may attend. The first is to hide my body; as you know, when an Avatar's mystical body falls lifeless, it becomes orichalcum. However, much of the Avatar's former power remains inside it, due to that metal's magic properties..."
        [/message]
        [message]
            speaker=Usrukhar
            message= _ "And you don't want your remains to be used for wicked means... You needed not ask me such thing, my love, one would have to kill my body and extinguish my soul before touching you."
        [/message]
        [message]
            speaker=Vanadya
            message= _ "(smiling) Silly human... My second wish is that you deliver this blade to the worthiest champion of the orcs. I sense a time of turmoil about to descend upon this world. I do not trust Svarballi any more; I know not what has happened to him, but the pure Sky Dragon whom I met at Demere's deathbed no longer exists – worse, I fear that he has been utterly subverted... And, if my fears are confirmed, the children of this world will need powers which they do not possess, not yet. Humans have your guidance, merfolk have Nitiballi's, dragons have Agniballi's, and the elves have Tithanya's power in their veins; but orcs, dwarves and trolls are defenceless, and so I have crafted weapons with which they may defend themselves."
        [/message]
        [message]
            speaker=Usrukhar
            message= _ "I do not understand, who are 'trolls' and 'dwarves'? I have never even heard of such nations..."
        [/message]
        [message]
            speaker=Vanadya
            message= _ "They are denizens of the underground world, and shall emerge soon. I have delivered them their weapons, but I fear the orcs will not trust me as they will trust you."
        [/message]
        [message]
            speaker=Usrukhar
            message= _ "I understand. And what of your third wish?"
        [/message]
        [message]
            speaker=Vanadya
            message= _ "I wish... I wish to spend my last moments alongside you. But I wonder... does the widely-famed An-Usrukhar, whose guidance is requested by all, have any time to spend with his beloved...?"
        [/message]
        [message]
            speaker=Usrukhar
            message= _ "(smiling) Silly goddess, for you I have all the time in the world..."
        [/message]

