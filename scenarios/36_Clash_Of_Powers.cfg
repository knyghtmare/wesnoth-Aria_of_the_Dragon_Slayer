        [message]
            speaker=Derceto
            message= _ "Blessed be Arajunna and it's endless river basins, never would I have guessed that it was possible to go this deep inland without suffering from dehydration and dragging my scales through dry earth...!"
        [/message]
        [message]
            speaker=Valerya
            message= _ "Be honest, you're just glad that you're able to follow your beloved without having to leave your people behind, aren't you?"
        [/message]
        [message]
            speaker=Derceto
            message= _ "(haughtily) Maybe I am, and so what?"
        [/message]
        [message]
            speaker=Tenma
            message= _ "She's just jealous of you, Derceto; I bet she, too, wanted to have someone who she could follow to the ends of the earth and the sea..."
        [/message]
        [message]
            speaker=Valerya
            message= _ "But I do have someone like this – right, Algil?"
        [/message]
        [message]
            speaker=Algil
            message= _ "What?! Och, Crimson Sorceress, stop saying such things, I have a wife and children!"
        [/message]
        [message]
            speaker=Valerya
            message= _ "Really?! Oh my, I'm sorry, I had no idea that you..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Wait, can it be? The mighty, sly Crimson Sorceress, caught off guard at last?"
        [/message]
        [message]
            speaker=Cornelya
            message= _ "I'll never understand how you can be so laid-back, especially after the battles we've just fought - and more so as we have the Sky Soul among us."
        [/message]
        [message]
            speaker=Valerya
            message= _ "It's <i>because</i> we're in such a dangerous mission that we should enjoy whatever moment of calm and camaraderie we can afford, Cornelya. War is brutal no matter how you paint it, and yet sometimes it's inevitable if we don't want to allow cruel people to do whatever they want. Still, if we allow ourselves to be twisted by the brutality around us, we might become the very monsters we set out to fight."
        [/message]
        [message]
            speaker=Olokun
            message= _ "Still, Cornelya has got point; we can't linger here for so long, as we're in the territory of Chomi outlaws, Washraha and Deshrai. Not to mention that the Wesnothians must be trying to secure this region too, since it's a strategically important one. Come on, we're not that far from the Deva Mountains now."
        [/message]
