        [message]
            speaker=Aetheryon
            message= _ "(smiling) That makes, in my count, thirteen victories against Masters alone. But worry not, Grand Master, I won't challenge you to test yourself against her."
        [/message]
        [message]
            speaker=Elcadar
            message= _ "(stung) I have to admit, you've found quite the freak of nature in that southern continent..."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "She isn't a 'freak of nature', Grand Master, she's a young girl; will you be as courteous as not to make me repeat that a fourth time?"
        [/message]
        [message]
            speaker=Elcadar
            message= _ "It doesn't matter what we call her, she's not someone we can classify into the categories of living or magical beings that we've had for centuries. Her body is flesh, bone and blood, and yet she seems to feed on... <i>magic energy</i>... just as magical constructs do. And yet, she shows none of the weaknesses common to magical creatures; in fact, hardly any magic we throw at this girl seems to faze her."
        [/message]
        [message]
            speaker=Elcadar
            message= _ "But that's not what puzzles me most – no, not even her aberrations have astonished me as much as the mystery of her age has. It is possible to measure the approximate age of anything, magic beings included, by detecting certain traces left by the passing of time. When we tried to estimate this girl's age – and I made sure to oversee the examination myself – we discovered that, while her body is that of a twenty-years-old, her magic aura feels older than the magic currents that impregnate this world."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "Which, in short, means that either she's possessed by a being older than the planet itself, or that she <i>is</i> that being..."
        [/message]
        [message]
            speaker=Elcadar
            message= _ "If she were possessed, we would have been able to detect her own magic aura mixed with the older one, but that's not the case, my prince..."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "That is all very interesting indeed, but even if she is such an ancient being, we won't get anywhere if she remains unable to remember her past. Have the Silver Masters had any progress in peering into her mind?"
        [/message]
        [message]
            speaker=Elcadar
            message= _ "Alas, Prince Aetheryon, it's easier to look into Knalga through the eternal rock of the Heart Mountains than into that girl's mind. I made no overstatement when I said that you have found quite the... phenomenon in the caves of Arajunna."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "Well, the Heart Mountains are like a cracked shell nowadays, so I want to believe that there's a way to find out what's going on in her..."
        [/message]

        [unit]
            {EMPEROR_TARYEN}
            side=5
            x=9
            y=1
        [/unit]

        {NAMED_LOYAL_UNIT 5 (Iron Mauler) 8 1 (Guard) ()}
        {NAMED_LOYAL_UNIT 5 (Iron Mauler) 10 1 (Guard_Two) ()}

        [message]
            speaker=Guard
            message= _ "All hail Emperor Taryen!"
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "(sigh)... Ah, I could only remain in peace for so long..."
        [/message]

        {MOVE_UNIT id=Taryen 9 5}

        [message]
            speaker=Taryen
            message= _ "The northern provinces, a wreck beset by Knalgans and orcs; the southern provinces, ever preyed upon by the Dunefolk hordes; the eastern provinces experiencing another Sogen uprising; the very heart of the empire plagued by dissidents and traitors; and my own son, who supposedly is the one I can trust the most, sits amongst book shelves and discusses the gender of woses while sipping Kerlathian tea..."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "(drily) It is good to see you again, father..."
        [/message]
        [message]
            speaker=Taryen
            message= _ "Enough with the sarcasm, you bookworm! You have ignored two letters of mine, and forced me to come to this island myself to talk with you; you owe your sister that you stand here right now, and not in a Dan'Tonk dungeon!"
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "I will make sure to thank her properly later. As for the letters, I'm afraid to say that I simply did not receive them; certainly the messenger got confused by my constant travelling, and was unable to..."
        [/message]
        [message]
            speaker=Taryen
            message= _ "Be silent already, I did not come all the way to this old island to hear your excuses! I want to know how the experiences with the freak girl you found in Arajunna are going. (smiling) Yes, I am aware of that; good Master Elcadar has loyally informed me on everything that has been occurring in this island."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "(glaring at Elcadar) We could not learn much more about Galdra, other than she's much more powerful than we initially believed."
        [/message]
        [message]
            speaker=Elcadar
            message= _ "Furthermore, my Lord Emperor, I believe that we have barely scratched the surface of her true potential. She has easily defeated every mage we've sent to duel her; I quake to imagine what kind of things she can do if pushed to her limit."
        [/message]
        [message]
            speaker=Taryen
            message= _ "It is very unwise, to keep a beast that is so much stronger than yourself; are you sure that she can be properly tamed?"
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "Would both of you be kind enough to stop treating her as if she were an animal?!"
        [/message]
        [message]
            speaker=Taryen
            message= _ "From the vantage of an emperor, there is little difference between a peasant and a beast of burden. Indeed, peasant behave very like beasts: brutalise them, and they will cower from you, perhaps even bite at you; pet them, and they will happily lick your hand and obey your every command."
        [/message]
        [message]
            speaker=Taryen
            message= _ "But I digress; I can see that you have developed a bond with that Arajunnan freak, Aetheryon, and I shall trust that to serve as a yoke on her. This brings us to the second reason that brought me here: I want you to return to the southern continent and help Lord Dargamyr in his campaign."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "Is that really necessary? As our wise Emperor has said with his own mouth, not long ago, Lord Dargamyr, with his mighty mages and armoured troopers, was more than enough to deal with the southerner rabble..."
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>(punch!)</i>"
        [/message]
        [message]
            speaker=Taryen
            message= _ "(angrily) I warned you to put an end to your sarcasm, boy. Dargamyr's troops were about to conquer the Chomi capital of Ifeh; the only reason they failed, according to survivors, was the appearance of an unknown faction wielding powers as vast as they were strange."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "(repressing anger) Does the report describe this faction... my Lord Emperor? Depending on this description, I may even be able to identify it."
        [/message]
        [message]
            speaker=Taryen
            message= _ "A small group of humans followed by an elf, a dwarf, and a mermaid sorceress. Does it sound familiar to you?"
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "Indeed, it has to be them... Very well, my Lord Emperor, I will go to Arajunna and make sure that Lord Dargamyr stands victorious, but I have one condition: that I stand as his equal, and not as a subordinate. On my own, I have brought war to the Emerald Plains and thwarted Aelvar's rebellion; I do not wish to be commanded by one whom I do not recognise as being more capable than myself."
        [/message]
        [message]
            speaker=Taryen
            message= _ "At long last, you have spoken like a true member of the Iron Dinasty... And for this reason alone I shall accept your condition. Prepare yourself and your Arajunnan pet, you shall depart before nightfall; worry not about your soldiers or about provisions, for I have brought both already."
        [/message]

