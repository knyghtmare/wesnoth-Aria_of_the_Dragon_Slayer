    [event]
        name=last breath

        [filter]
            side=2
        [/filter]
        [if]
            [variable]
                name=met_dwarven_doors
                numerical_equals=0
            [/variable]
            [then]
                [message]
                    speaker=second_unit
                    message= _ "Argh! I guess it's really all over for us..."
                [/message]
                [message]
                    speaker=Tenma
                    message= _ "Perhaps it's not over for you; we could help you get out of this mess, if you enlighten some things for us. Firstly, why is Wesnoth attacking the Northern Alliance when there's a monster wreaking chaos at the heart of the empire?"
                [/message]
                [message]
                    speaker=second_unit
                    message= _ "The Alliance is just an obstacle; our true goal is to hide in the deepest caves we can find, because there is no haven on the surface world, not any more, not while that monster is on the loose!"
                [/message]
                [message]
                    speaker=Valerya
                    message= _ "So you thought you'd just take the Knalgans' home from them? So darn typical..."
                [/message]
                [message]
                    speaker=Tenma
                    message= _ "This monster, what is it? Is it a dragon, a young woman...?"
                [/message]
                [message]
                    speaker=second_unit
                    message= _ "It <i>looks</i> like a young woman alright, but it's anything but. I have seen it with my own eyes... We were one of the legions sent to deal with it, and we were amongst the Empire's finest. We even had the Akladian Corps and a regiment of Alduin's mightiest mages to help us, but... When we saw that beast wearing a girl's face set every single of those great mages ablaze with just a movement of her hand, we knew we stood no chance against it...!"
                [/message]
                [message]
                    speaker=second_unit
                    message= _ "I won't make excuses; personally I think we should have struck some peaceful deal with the Knalgans, but I'm just a soldier, I do as my general orders me."
                [/message]
                [message]
                    speaker=Tenma
                    message= _ "One always has a choice, Wesnothian; you could have deserted your army and asked the Alliance for refuge if you had so wished, but I won't judge you so harshly. Rather, if you disagree with your commander's ways so much, I'll let you join us; we're seeking a way to defeat that monster too. Or else you may go in peace, but as you have said yourself, nowhere in the surface world is safe right now."
                [/message]
                [message]
                    speaker=Aeldhoryan
                    message= _ "Tenma, leave the rogue general to me; as a Prince of Wesnoth, it is my duty to take care of my people when they go astray. Besides, if I am the one to take down their general, they may still be convinced to fight for us."
                [/message]
            [/then]
        [/if]
    [/event]

