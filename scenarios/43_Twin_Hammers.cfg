            message= _ "Those are not enemies, those are my brother and Tenma Yozora, the girl who helped us defeat the Iron Giant! Grim Gods of Darkness you lot, I thought you were dead by now!"
        [/message]
        [message]
            speaker=Algil
            message= _ "Stupid brat, how dare you kill me off so easily?! Well, in any case... I've come to fulfil my promise to Chief Udhark, but I don't see him anywhere? Don't tell me something has happened to him...?"
        [/message]
        [message]
            speaker=Tallin
            message= _ "Eh, it would take much more than mere Wesnothians to take that one down... He is well, but he's remained inside the caves, protecting our rear against dwarves, orcs and other trolls attacking from the underground."
        [/message]
        [message]
            speaker=Valerya
            message= _ "Hold on, why are dwarves and trolls attacking you?"
        [/message]
        [message]
            speaker=Donar
            message= _ "(bitter) Crimson Sorceress, you once told me that catastrophe should unite trolls and dwarves, as survival would demand, but you were wrong. If anything, it only made them all even more paranoid than they already were."
        [/message]
        [message]
            speaker=Aeldhoryan
            message= _ "Alas, when the world crumbles down and death stalks from every corner, even those who were once the closest of friends may turn on each other seeking their own survival..."
        [/message]
        [message]
            speaker=Algil
            message= _ "Chief Udhark may be strong, but if he's taking on so many enemies at once, he'll need the Hammer of Ymer more than ever... Friends, fight on without me, I'm heading underground to find him myself!"
