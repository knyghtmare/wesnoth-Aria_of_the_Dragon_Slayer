    [event]
        name=start

        [message]
            speaker=Aeldhoryan
            message= _ "Tenma, I do not wish to unsettle you, but I have a bad feeling about what lies ahead in this mist..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Yeah, I feel the same... Wait, I sense someone approaching...!"
        [/message]

        [recall]
            id=Valerya
            x,y=35,25
        [/recall]

        [recall]
            id=Algil
            x,y=35,26
        [/recall]

        {MOVE_UNIT id=Valerya 42 24}
        {MOVE_UNIT id=Algil 41 25}

        [message]
            speaker=Valerya
            message= _ "TENMA! See, Algil, I told you she was here! "
        [/message]
        [message]
            speaker=Tenma
            message= _ "Algil, Valerya, thank the heavens you're well! What's going on in the Dwarven Doors, why's everything so quiet, where are the others..."
        [/message]
        [message]
            speaker=Algil
            message= _ "Wait, wait, first let me recover from the surprise of finding you and all these drakes out of nowhere! Och, girl, I too am glad that you're fine, you sure scared the hell outta us back in Arajunna..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Yeah, I was scared too, but that still wasn't enough to knock me down. Now tell me, where are Olokun and Derceto? I met Kenshiro and Cornelya in the Lins-Elens, they told me you had come to the Heart Mountains to find Udhark..."
        [/message]
        [message]
            speaker=Valerya
            message= _ "So we did. After you disappeared, we saw Galdra fly to the east; we had no idea of how to even start searching for you, but we agreed that she was heading for the Great Continent, and that our friends here would be in danger."
        [/message]
        [message]
            speaker=Tenma
            message= _ "You were right; I was sent straight to the Land of the Dead, there was nothing you could do for me."
        [/message]
        [message]
            speaker=Algil
            message= _ "Once we got to Tirigaz we heard news that a horde of abominations was wreaking chaos in Wesnoth. It was then that we split: Cornelya and Kenshiro went east, but Derceto wanted to search for some Merfolk city called Jotha; Olokun followed her, and so we came here on our own."
        [/message]
        [message]
            speaker=Garlin
            message= _ "Crimson Sorceress, have you met our Mother Queen, Veshtar Joohn?"
        [/message]
        [message]
            speaker=Valerya
            message= _ "We haven't, we just arrived at this region... All we've seen is that something is horribly wrong here, as neither this dense mist, nor this calmness is normal."
        [/message]
        [message]
            speaker=Tenma
            message= _ "I agree... Let's get moving, then; I fear the Dwarven Doors are in need of us... Before that, though, I have a message for you, Valerya."
        [/message]
        [message]
            speaker=Valerya
            message= _ "Don't leave me in suspense, then, out with it!"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Back in the Land of the Dead, I couldn't access most of my powers or even the spirits of nature. I don't think I'd have made it through that place without the souls who helped me; one of them was Addraryn of Kerlath."
        [/message]
        [message]
            speaker=Valerya
            message= _ "Addraryn... Tenma, did you... Did you speak with...?"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Your father, yes. I'm sorry, you're the one who should've had a chance to speak with him... but I told him about you, about who you are, and how important you are to so many people; he was kind of bursting with pride as I spoke, mind you. And then he asked me to give you this message: 'I love you'."
        [/message]
		[delay]
			time=1000
		[/delay]
        [message]
            speaker=Valerya
            message= _ "You don't apologise, lassie, you've just given me one of the best gifts ever... (hugs Tenma) Thank you... from the bottom of my heart, thank you."
        [/message]
        [message]
            speaker=Valerya
            message= _ "(wiping away tears) Now, onwards, that we have a city to save!"
        [/message]
    [/event]

    [event]
