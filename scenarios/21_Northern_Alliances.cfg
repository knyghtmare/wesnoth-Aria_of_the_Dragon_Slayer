#textdomain wesnoth-Aria_of_the_Dragon_Slayer

[scenario]
    id=21_Northern_Alliances
    name= _ "Northern Alliances"
    next_scenario=22_Memories
    map_data="{~add-ons/Aria_of_the_Dragon_Slayer/maps/21_Northern_Alliances.map}"
    {TURNS 39 36 33}
    {DUSK2}
    {WOTJ_WEATHER_SNOWFALL}

    {SCENARIO_MUSIC northerners.ogg}
    {EXTRA_SCENARIO_MUSIC knolls.ogg}
    {EXTRA_SCENARIO_MUSIC nunc_dimittis.ogg}
    {EXTRA_SCENARIO_MUSIC breaking_the_chains.ogg}
    {EXTRA_SCENARIO_MUSIC northern_mountains.ogg}

    {WEAPON_SPECIALS_EVENTS}

    [event]
        name=prestart

        [objectives]
            side=1
            [objective]
                description= _ "Defeat the Rebels"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Tenma"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Olokun"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Kenshiro"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Valerya"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Cornelya"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Aetheryon"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Donar"
                condition=lose
            [/objective]

            note=_"In order to get either the dwarves or the trolls to aid you, recruit/recall either a dwarvish or a troll unit.
From now on, Donar can recruit Dokkor soldiers, and Aetheryon can recruit spearmen, bowmen, horsemen and mages. Aetheryon's mages seem to take a liking for Valerya; it wouldn't be surprising if some of them choose to follow her in later travels..."
            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

    {NORTHERN_ALLIANCES_STORY}
    {STARTING_VILLAGES 1 6}
    {STARTING_VILLAGES 2 10}
    {STARTING_VILLAGES 3 9}
    {STARTING_VILLAGES 4 9}

    [side]
        {TENMA}
        recruit=
        {GOLD 260 230 200}
        {INCOME 12 9 6}
        team_name=teamtenma
        user_team_name=_"Travellers"

        {FLAG_VARIANT6 ragged}
    [/side]

    [side]
        id=Rhaent
        name=_"General Rhaent"
        type=Iron Mauler
        canrecruit=yes
        recruit=Swordsman,Pikeman,Dark Sorcerer,Chocobone,Longbowman
        side=2
        team_name=rebels
        user_team_name=_"Aelvar's Rebels"
        {GOLD 750 800 850}
        {INCOME 15 20 25}
        [ai]
            passive_leader=yes
            recruitment_pattern=fighter,fighter,mixed fighter,mixed fighter,archer,scout
            aggression=0.65
            caution=0.35
        [/ai]

        {FLAG_VARIANT loyalist}
    [/side]

    [side]
        id=Grokk
        name=_"Chief Grokk"
        type=Troll Warrior
        canrecruit=yes
        recruit=Troll,Troll Rocklobber,Troll Shaman
        side=3
        team_name=trolls
        user_team_name=_"Haag Trolls"
        {GOLD 450 500 550}
        {INCOME 15 20 25}
        [ai]
            passive_leader=yes
            recruitment_pattern=fighter,fighter,fighter,mixed fighter,mixed fighter,mixed fighter
            aggression=0.75
            caution=0.25
        [/ai]

        {FLAG_VARIANT undead}
    [/side]

    {LIMIT_CONTEMPORANEOUS_RECRUITS 3 (Troll Shaman) 8}

    [side]
        id=Dulcatul
        name=_"Lord Dulcatul"
        type=Dwarvish Dragonguard
        canrecruit=yes
        recruit=Dwarvish Steelclad,Dwarvish Thunderguard,Dwarvish Pathfinder,Dwarvish Stalwart
        side=4
        team_name=dwarves
        user_team_name=_"Haag Dwarves"
        {GOLD 450 500 550}
        {INCOME 15 20 25}
        [ai]
            passive_leader=yes
            recruitment_pattern=fighter,fighter,fighter,mixed fighter,mixed fighter,scout
            aggression=0.75
            caution=0.25
        [/ai]

        {FLAG_VARIANT knalgan}
    [/side]

    [side]
        no_leader=yes
        recruit=Orcish Warrior,Orcish Crossbowman,Goblin Pillager,Orcish Assassin
        side=5
        team_name=rebels
        user_team_name=_"Orcs"
        gold=0
        income=0
        [ai]
            passive_leader=yes
            recruitment_pattern=fighter,fighter,mixed fighter,archer,archer,scout
            aggression=0.75
            caution=0.25
        [/ai]

        {FLAG_VARIANT undead}
    [/side]

    [event]
        name=prestart

        [recall]
            id=Olokun
            x=27
            y=26
        [/recall]
        [recall]
            id=Kenshiro
            x=26
            y=24
        [/recall]
        [recall]
            id=Valerya
            x=26
            y=26
        [/recall]
        [recall]
            id=Cornelya
            x=27
            y=24
        [/recall]
        [recall]
            id=Aetheryon
            x=26
            y=25
        [/recall]
        [recall]
            id=Donar
            x=28
            y=25
        [/recall]

        {MODIFY_UNIT id=Donar canrecruit yes}

        [set_extra_recruit]
            extra_recruit=Dokkor Bladesman,Dokkor Archer,Dokkor Hammerer,Dokkor Spearman,Dokkor Horseman,Gryphon Rider
            id=Donar
        [/set_extra_recruit]

        [set_extra_recruit]
            extra_recruit=Spearman,Bowman,Horseman,Mage
            id=Aetheryon
        [/set_extra_recruit]

        [set_variable]
            name=sent_reinforcement
            value=0
        [/set_variable]
    [/event]

    [event]
        name=start

        [message]
            speaker=Donar
            message= _ "Ha! I told you that the rebels would have to pay a heavy price for venturing into these mountains, the trolls and dwarves living here would never let them come in and do as they wish!"
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "Nevertheless, that won't do us any good either. Haven't you said that the dwarvish and troll clans living are not under the Northern Alliance?"
        [/message]
        [if]
            [variable]
                name=dwarf_alliance
                numerical_equals=1
            [/variable]
            [then]
                [message]
                    speaker=Kenshiro
                    message= _ "Donar has dwarves in his army; can't we use that to get those dwarves to side with us?"
                [/message]
                [message]
                    speaker=Donar
                    message= _ "Och, unfortunately that won't do. The dwarves of the Haag Mountains are hostile to the Northern Alliance, and even more to the dwarves allied to it. You see, the Alliance has once sided with an orcish sovereign, Kapou'e, against an alliance of some human, elvish and dwarvish nations â€“ and these latter were the ancestors of the Haag Dwarves."
                [/message]
                [message]
                    speaker=Tenma
                    message= _ "I see... Still, we did fight alongside the dwarves of the Aurvang Clan back in the Hammermounts, and there are still some of them in our group; maybe the Haag Dwarves will be friendlier towards them, and be neutral towards us."
                [/message]
            [/then]
        [/if]

        [if]
            [variable]
                name=troll_alliance
                numerical_equals=1
            [/variable]
            [then]
                [message]
                    speaker=Tenma
                    message= _ "Well, we did fight alongside trolls back in the Hammermounts, and there are still some of them in our group; maybe if these trolls see some of their kin amongst us, they may choose to help us fight the rebels."
                [/message]
            [/then]
        [/if]

        [if]
            [variable]
                name=black_elf_alliance
                numerical_equals=1
            [/variable]
            [then]
                [message]
                    speaker=Tenma
                    message= _ "Had we befriended either trolls or dwarves back in the Hammermounts, we might have been able to get some new friends here..."
                [/message]
            [/then]
        [/if]
    [/event]

    [event]
        name=recruit,recall
        [filter]
            side=1
            race=dwarf
        [/filter]

        [message]
            speaker=Dulcatul
            message= _ "Och, I see more dwarves coming from the south; they must be from the Northern Alliance, though, judging by their companions..."
        [/message]

        [role]
            side=1
            type=Dwarvish Lord,Dwarvish Steelclad,Dwarvish Fighter,Dwarvish Dragonguard,Dwarvish Thunderguard,Dwarvish Thunderer,Dwarvish Sentinel,Dwarvish Stalwart,Dwarvish Guardsman
            role=Dwarf
        [/role]

        [message]
            role=Dwarf
            message= _ "We do have companions from this Northern Alliance, but we're Aurvang Dwarves from the Hammermounts. We're told that ye have a grudge against Knalgan dwarves, but, in the name of our ancestor Aurvang, son of Motsoghnir, we ask ye to ignore us on the battlefield; we don't want to attack ye, and those humans are our enemies just as they are yours."
        [/message]
        [message]
            speaker=Dulcatul
            message= _ "Hrumph! I'd be troubled to attack dwarves who have never done anything against us... Very well then, we won't drive our axes against ye if that means fighting our kin from the Far Realms; feel yourselves lucky, folk o' the Alliance..."
        [/message]

        [modify_side]
            side=4
            team_name=teamtenma
        [/modify_side]
    [/event]

    [event]
        name=recruit,recall
        [filter]
            side=1
            race=troll
        [/filter]

        [message]
            speaker=Grokk
            message= _ "What is that? Are there trolls fighting alongside those humans and those dwarves? Could you possibly be from the Northern Alliance?"
        [/message]
        [message]
            speaker=Olokun
            message= _ "Our friend here is, but we're travellers from the Far East; the trolls following us are friends we've made in the distant Hammermounts, where we helped their tribe, the Drokkor, fight against a great menace."
        [/message]
        [message]
            speaker=Grokk
            message= _ "Humans who befriend trolls, that's something I've never heard of before... But I won't ignore it either: if you're friend-of-trolls, you won't attack my people, and in return we won't attack you."
        [/message]
        [message]
            speaker=Olokun
            message= _ "Fair enough."
        [/message]

        [modify_side]
            side=3
            team_name=teamtenma
        [/modify_side]
    [/event]

    [event]
        name=moveto

        [filter]
            id=Tenma
            [filter_adjacent]
                id=Aetheryon
            [/filter_adjacent]
            [or]
                id=Aetheryon
                [filter_adjacent]
                    id=Tenma
                [/filter_adjacent]
            [/or]
        [/filter]

        [message]
            speaker=Aetheryon
            message= _ "You seem to have befriended my sister quite quickly, Tenma; that was quite a surprise to me, as Aethra doesn't easily trust strangers."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Yeah, I was very surprised too, but by how lovely she is, even though she's your sister. Not even Cornelya could help being nice to her."
        [/message]
        [message]
            speaker=Cornelya
            message= _ "Flowers bloom even among the thorniest weed. I'm not so cold-hearted as to trample them as I would the rest."
        [/message]
        [message]
            speaker=Donar
            message= _ "Leave it to elves to wax poetic even when being prejudiced."
        [/message]
        [message]
            speaker=Cornelya
            message= _ "Is it prejudice, to say humans are brutish and bellicose? Look no further than the battlefield ahead: I spot humans, dwarves and trolls, but no elf raising their blade in unnecessary hostility against us."
        [/message]
        [message]
            speaker=Donar
            message= _ "We're not deep enough into the Northlands, princess. Ye're not from around here, are ye? Only reason ye don't see elves waging war as often is because they content themselves with the forests they're born into; but try even squinting at their damn woods and see how 'graceful' and 'civilised' they get."
        [/message]
        [message]
            speaker=Valerya
            message= _ "Sodding suns, can we go <i>five minutes<i/> without bashing each other's culture? I swear it, seven centuries and people don't change..."
        [/message]
    [/event]

    [event]
        name=moveto

        [filter]
            id=Tenma
            [or]
                id=Valerya
            [/or]
            [filter_adjacent]
                id=Aetheryon
            [/filter_adjacent]
        [/filter]

        [message]
            speaker=Aetheryon
            message= _ "I've been thinking, Valerya... distant as we may be, we're actual cousins."
        [/message]
        [message]
            speaker=Valerya
            message= _ "Ugh, don't even start it, lad..."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "In fact, you're related to the entire Iron Dynasty, and with your Bayar blood, you could inherit their castle. It still stands, ruined and weakened as it may be."
        [/message]
        [message]
            speaker=Valerya
            message= _ "I much prefer my little academy at the Firecloud Peak, thanks very much. I would be grateful if someone stopped sending foolish Wesnothian generals to harass us, however."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "My point is, you may disapprove of Wesnoth's current dynasty... and I agree with you. The Iron emperors are every bit the brutes and knaves you deem them to be. But my brother Aeldhoryan is different; it's not without reason he's been the first Iron prince to wield both Elemyrion's bow and your father's sword-"
        [/message]
        [message]
            speaker=Valerya
            message= _ "-Which I <i>might</i> be wanting back, if only to make sure it's never used for unworthy goals again. I still can't believe it was wielded in the conquest of Kodakuni."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Damn right!"
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "Elven sages have done that for you centuries ago; only honourable hearts may wield the Oreyand blade, and never against defenceless foes. I guess Tenma failed to tell you, or perhaps she simply ignores that the conquest of Kodakuni was inevitable from the moment our charters found that country. My brother led the charge to make sure that Kodakuni was <i>spared</i> the worse brutalities of our empire's expansion.  As I was saying, I've always thought Aeldhoryan was the best successor to my father Wesnoth could hope for - and now, with Aelvar disowned, Aeldhoryan is sure to become the next Emperor. He could turn Wesnoth into a much fairer nation... But he would need strong people, reliable people, by his side."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Pfff..."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "In any case, as I was saying, I've always deemed Aeldhoryan the best emperor Wesnoth could hope for - and now, with Aelvar disowned, he is sure to succeed our father. He could turn Wesnoth into a much fairer nation... But he would need strong people, reliable people, by his side."
        [/message]
        [message]
            speaker=Valerya
            message= _ "And you think that I, the mighty Crimson Sorceress, blood of one of Wesnoth's most celebrated heroes, one who came to symbolise the purest, most honest aspects of Wesnoth's soul, would be the perfect ally for your brother. You're not wrong, I <i>could</i> help him greatly."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "By your tone, I foresee you'll nevertheless refuse..."
        [/message]
        [message]
            speaker=Valerya
            message= _ "(smirks) Clever boy... If also naive. Aeldhoryan may be honourable, but a single individual, not even an emperor, can shape an entire nation in his own image. A nation is its people, and Wesnoth didn't become a warmongering empire without the enthusiastic support of its people, who are all too proud to brag about their country's so-called 'glory'."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "So, what? Are we destined to be a corrupt nation, without a chance at redemption? Are we to be ruled by greedy tyrants and sycophants our entire existence?"
        [/message]
        [message]
            speaker=Valerya
            message= _ "Not if they were all removed, forcefully if needed, but by the people of Wesnoth themselves."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "(chuckles) So you disapprove of nobles fearing a tyrant, but not their own people..."
        [/message]
        [message]
            speaker=Valerya
            message= _ "If there's anyone the rulers of a country should fear, it's their people. In fact, in a truly fairer society, the rulers do fear their people - and are all the better as rulers for that."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "You speak of dreamlands and impossibilities... But I take your point. A shame, though; it would have been an honour, to have one such as you by our side."
        [/message]
        [message]
            speaker=Valerya
            message= _ "Ah, of course it would. But my mother surely would come back from the dead to kill me if I ever sat beside a Wesnothian ruler's throne..."
        [/message]
    [/event]

    [event]
        name=attack end

        [filter]
            side=1
        [/filter]
        [filter_second]
            side=2
        [/filter_second]

        [message]
            speaker=Rhaent
            message= _ "And so our 'friends' from the south attack, as expected... Damn their timing, I can't fight them, the dwarves and the trolls at the same time; someone go call the reinforcements, quickly â€“ and they better come in time, or I'll come back as a wraith and gut them like pigs!"
        [/message]

        [move_unit_fake]
            type=Cavalryman
            side=2
            x=11,1
            y=14,19
        [/move_unit_fake]

        [set_variable]
            name=sent_reinforcement
            value=1
        [/set_variable]

        {VARIABLE resting_tcx 0}

        [message]
            speaker=Aetheryon
            message= _ "A rider has just left their fortress... We should defeat them soon, or else this battle will drag on and we will lose even more soldiers."
        [/message]
    [/event]

    [event]
        name=new turn
        first_time_only=no
        [if]
            [variable]
                name=sent_reinforcement
                numerical_equals=1
            [/variable]
            [then]
                [store_unit]
                    [filter]
                        id=Rhaent
                    [/filter]
                    kill=no
                    variable=rhaent_probe
                [/store_unit]
                [if]
                    {VARIABLE_BOOLEAN_EQUALS rhaent_probe.resting yes}
                    [then]
                        {VARIABLE_INC resting_tcx}
                    [/then]
                    [else]
                        # Reset and wait for new unit rest cycle
                        {VARIABLE resting_tcx 0}
                    [/else]
                [/if]
                {CLEAR_VARIABLE rhaent_probe}
            [/then]
        [/if]
    [/event]
    [event]
        name=new turn
        first_time_only=no
        [if]
            {VARIABLE_NUM_GREATER_OR_EQUAL_THAN resting_tcx 6}
            [variable]
                name=sent_reinforcement
                numerical_equals=1
            [/variable]
            [then]
                [move_unit_fake]
                    type=Orcish Warlord
                    side=5
                    x=1,7
                    y=8,9
                [/move_unit_fake]

                [unit]
                    id=Borg
                    name=_"Borg"
                    type=Orcish Warlord
                    canrecruit=yes
                    x=7
                    y=9
                    side=5
                [/unit]

                [modify_side]
                    side=5
                    {GOLD 450 500 550}
                    {INCOME 15 20 25}
                [/modify_side]

                [terrain]
                    x=7,7,6,6,8,8
                    y=8,10,8,9,8,9
                    terrain=Ce
                [/terrain]
                [terrain]
                    x,y=7,9
                    terrain=Ke
                [/terrain]

                [message]
                    speaker=Rhaent
                    message= _ "You stupid beasts, you came late on purpose, didn't you?!"
                [/message]
                [message]
                    speaker=Borg
                    message= _ "Shut the hell up, weakling! We stopped our feast only to save your sorry ass, so stop whining at once!"
                [/message]
                [message]
                    speaker=Aetheryon
                    message= _ " Curses, don't tell me Aelvar's managed to bring even the orcs to his side!"
                [/message]
                [message]
                    speaker=Valerya
                    message= _ "We don't need to worry right now; orcs usually act as independent warbands, that doesn't mean all of the orcish clanates have joined your brother."
                [/message]

                {CLEAR_VARIABLE resting_tcx}

                [set_variable]
                    name=sent_reinforcement
                    value=0
                [/set_variable]
            [/then]
        [/if]
    [/event]

    [event]
        name=die
        [filter]
            id=Rhaent
        [/filter]
        [if]
            [have_unit]
                id=Borg
            [/have_unit]
            [then]
                [message]
                    speaker=Borg
                    message= _ "That stupid weakling just got himself killed... Grunts, we have nothing to do here any more, let the humans, the dwarves and the trolls butcher each other!"
                [/message]

                [kill]
                    side=5
                [/kill]
            [/then]
        [/if]

        [message]
            speaker=Tenma
            message= _ "We've managed to destroy the rebel fortress, but I'm afraid that they might try and rebuild it... Trolls, dwarves, I know I have no right to meddle in your business, but I advise you to stay united, at least for now, or you may not be able to resist another rebel assault."
        [/message]
        [message]
            speaker=Grokk
            message= _ "Grumph! As if anyone could live with these disgusting dwarves who only care about gold and precious ores!"
        [/message]
        [message]
            speaker=Dulcatul
            message= _ "And I, by my turn, would rather die than bleed for the sake of these stupid brutes! And ye better stay outta our way, humans, or ye'll be next to die!"
        [/message]
        [message]
            speaker=Valerya
            message= _ "I appreciate your good intentions, Tenma, but you're only wasting your time. Trolls and dwarves have been battling each other for ages to count, and the Northlands, along with Knalga, are the birthplace of this enmity."
        [/message]
        [message]
            speaker=Tenma
            message= _ "But what could have been so terrible that makes them kill each other century after century?!"
        [/message]
        [message]
            speaker=Valerya
            message= _ "I don't know many details, but it has something to do with an ancient dwarvish lord betraying and killing the leader of the trolls. The latter have never forgiven the dwarves, who, by their turn, are too proud to accept that they were on the wrong side."
        [/message]
        [message]
            speaker=Donar
            message= _ "Nice story, but we should get moving already, or we're actually going to get smashed and chopped before we can even say 'not fair'."
        [/message]
        [message]
            speaker=Cornelya
            message= _ "Yes, let's move already, I have no interest in learning about the petty grudges of petty people."
        [/message]
        [message]
            speaker=Donar
            message= _ "You sure talk a lot for someone who does nothing for the group, don't you?"
        [/message]
        [message]
            speaker=Cornelya
            message= _ "Don't misunderstand me, I'm not following these people on my own accord, so I have no reason to be a dedicated companion, let alone to you, human dwarf..."
        [/message]
        [message]
            speaker=Donar
            message= _ "(livid) You darn...!"
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "Donar, do not let her get under your skin. You say she's useless, which is mostly true, but I think I have just found a usefulness for her. We've completed our original mission, but we could go even beyond and storm Aelvar's fortress by surprise, while most of his armies are away. To accomplish that, though, we must first cross the Forest of Thelien."
        [/message]
        [message]
            speaker=Valerya
            message= _ "(suddenly troubled) Hell no...! I mean, I'd rather not go through that forest. The Thelien Elves are almost as hostile to outsiders as those from the Silent Forest; I doubt even Cornelya's presence will guarantee us safety."
        [/message]
        [message]
            speaker=Donar
            message= _ "It won't be only the princess requesting passage, but a commander of the Northern Alliance too. Besides, as much as it annoys me to admit, I like the Wesnothian's plan. Aelvar is a powerful lord, but he's very arrogant too; I bet the last thing he expects is to be attacked at his own turf right now, so he must be unguarded. And, if we manage to strike him down quickly, we'll still be able to escape through the same way we arrived there, as the rebels won't dare follow us into the Forest of Thelien."
        [/message]
        [message]
            speaker=Olokun
            message= _ "I too agree with this plan; do you have any problem with that forest in special, Valerya?"
        [/message]
        [message]
            speaker=Valerya
            message= _ "Of course not, I was just worried about the elves' hostility."
        [/message]
        [message]
            speaker=Cornelya
            message= _ "I am a princess of Metheldur, not even Landar the Ruthless would have dared to hurt me, as that means suffering retaliation from the Sylvan Host itself."
        [/message]
        [message]
            speaker=Tenma
            message= _ "I have no idea who Landar is, nor do I care to know. Now, we really need to go, the trolls and the dwarves are about to get us already!"
        [/message]
        [message]
            speaker=Kenshiro
