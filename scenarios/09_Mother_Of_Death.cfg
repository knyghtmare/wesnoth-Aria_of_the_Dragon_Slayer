    {MOTHER_OF_DEATH_STORY}
    {STARTING_VILLAGES 1 8}
    {STARTING_VILLAGES 2 10}
    {STARTING_VILLAGES 3 10}
    {STARTING_VILLAGES 4 10}
    {STARTING_VILLAGES 5 10}

    [side]
        {TENMA}
        recruit=
        {GOLD 220 200 180}
        {INCOME 12 9 6}
        shroud=yes
        team_name=teamtenma
        user_team_name=_"Travellers"

        {FLAG_VARIANT6 ragged}
    [/side]

    [side]
        id=Ashura
        name= _"Ashura of Hiera'Duath"
        type=Ashura
        canrecruit=yes
        recruit=Ghost,Skeleton,Angry One,Howling Darkness,Life Thief,Skeleton Archer,Wraith,Shadow,Spectre,Revenant,Cloud of Gloom,Soul Snatcher,Bone Shooter
        side=2
        team_name=ashura
        user_team_name=_"Hiera'Duath"
        {GOLD 850 900 950}
        {INCOME 25 25 30}
        [ai]
            recruitment_pattern=fighter,fighter,archer,archer,scout,scout
            aggression=0.75
            caution=0.25
        [/ai]

        {FLAG_VARIANT undead}
    [/side]

    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 (Bone Shooter) 2}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 (Revenant) 3}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 (Soul Snatcher) 2}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 (Cloud of Gloom) 3}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 (Wraith) 3}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 (Shadow) 2}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 2 (Spectre) 2}

    [side]
        {AUGDRAS}
        recruit=Dwarvish Fighter,Dwarvish Thunderer,Dwarvish Guardsman,Dwarvish Steelclad,Dwarvish Stalwart,Dwarvish Thunderguard
        side=3
        team_name=teamtenma
        user_team_name=_"Aurvang Dwarves"
        shroud=yes
        {GOLD 320 290 260}
        {INCOME 15 10 5}
        [ai]
            recruitment_pattern=fighter,fighter,fighter,fighter,mixed fighter,mixed fighter
            aggression=0.75
            caution=0.25
        [/ai]

        {FLAG_VARIANT knalgan}
    [/side]

    {LIMIT_CONTEMPORANEOUS_RECRUITS 3 (Dwarvish Steelclad) 4}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 3 (Dwarvish Stalwart) 3}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 3 (Dwarvish Thunderguard) 4}

    [side]
        {SHWARZEL}
        recruit=Black Elf Fighter,Black Elf Crossbowman,Black Elf Shaman,Cave Rider,Black Elf Hero,Black Elf Marksman,Cave Striker,Black Elf Witch
        side=4
        team_name=teamtenma
        user_team_name=_"Black Elves"
        shroud=yes
        {GOLD 330 300 270}
        {INCOME 15 10 5}
        [ai]
            recruitment_pattern=fighter,archer,scout,scout,scout,scout
            aggression=0.75
            caution=0.25
        [/ai]

        {FLAG_VARIANT wood-elvish}
    [/side]

    {LIMIT_CONTEMPORANEOUS_RECRUITS 4 (Black Elf Hero) 5}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 4 (Black Elf Marksman) 3}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 4 (Cave Striker) 2}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 4 (Black Elf Witch) 2}

    [side]
        {THRUR}
        recruit=Troll Whelp,Troll Rocklobber,Troll,Troll Shaman
        side=5
        team_name=teamtenma
        user_team_name=_"Drokkor Trolls"
        shroud=yes
        {GOLD 330 300 270}
        {INCOME 18 15 12}
        [ai]
            recruitment_pattern=fighter,fighter,fighter,mixed fighter,mixed fighter,mixed fighter
            aggression=0.75
            caution=0.25
        [/ai]

        {FLAG_VARIANT undead}
    [/side]

    {LIMIT_CONTEMPORANEOUS_RECRUITS 5 (Troll) 4}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 5 (Troll Shaman) 4}

    [event]
        name=prestart

        [recall]
            id=Olokun
            x=25
            y=47
        [/recall]
        [recall]
            id=Kenshiro
            x=27
            y=47
        [/recall]

        {LOYAL_UNIT 2 (Death Knight) 9 12} {GUARDIAN}
        {LOYAL_UNIT 2 (Death Knight) 24 18} {GUARDIAN}
        {LOYAL_UNIT 2 (Death Knight) 38 11} {GUARDIAN}
    [/event]

    [event]
        name=start

        [message]
            speaker=Shwarzel
            message= _ "I don't believe I actually let you make me descend into these stinking tunnels... I'll have to bath in nether-water for three days in a row in order to cleanse my skin."
        [/message]
        [message]
            speaker=Tenma
            message= _ "I have to agree with her, the air here is just gross; not only does it stink, but it feels somehow sticky..."
        [/message]
        [message]
            speaker=Olokun
            message= _ "It smells to corpses, and corpses that have rotten here for five thousand years. We have entered the tunnels of Hiera'Duath, the cursed underground Foundation of the Windsong."
        [/message]
        [message]
            speaker=Augdras
            message= _ "Well, I don't know who exactly lives in these sorry caves, but it doesn't matter, we shall crush them all the same. C'mon fighters, we can't let our 'friends' have the highest body count!"
        [/message]
        [message]
            speaker=Thrur
            message= _ "This darkness is where we like fighting, warriors! Attack and leave no enemy standing!"
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>Ah... After so long, someone has come to make me company... Make yourselves comfortable; you have an eternity ahead of you down here...</i>"
        [/message]
        [message]
            speaker=Kenshiro
            message= _ "We'll see about that."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Olokun... Leave her to me. A being that powerful, I don't think usual means or even your magic will be a match for her..."
        [/message]
        [message]
            speaker=Olokun
            message= _ "I see... *Could this be another memory from her life as a Windsong...?*"
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=1,3,4,5
            [filter_location]
                x=24
                y=5
                radius=8
            [/filter_location]
        [/filter]

        [remove_shroud]
            side=1,3,4,5
            x=15-34
            y=1-11
        [/remove_shroud]

        [message]
            speaker=Olokun
            message= _ "And so you reveal yourself, Demon of Hiera'Duath."
        [/message]
        [message]
            speaker=Ashura
            image=portraits/ashura.png
            message= _ "Demon? Yes, that was how they used to call me once, when I dared expand the horizon of our knowledge in ways no one else had. But tell me, young one... The surface world has been closed to me for a long time, yet I have witnessed the stirrings in the Land of the Dead: the neophytes breaching into it, aspiring to harness its power, bringing souls back into this world to serve them. Once, I saw one who very nearly brought down the gates of Death itself; more amusingly, I've once seen an <i>elf</i> attempting to master Death. A <i>demon's</i> legacy would never have been embraced by so many, young one; the truth you refuse to see, like my sisters of old, like those foolish elves, is that what I achieved was <i>greatness</i>."
        [/message]
        [message]
            speaker=Olokun
            message= _ "All you have achieved is the corruption of life, Ashura, and the only ones who embrace your legacy are those as twisted as you."
        [/message]
        [message]
            speaker=Ashura
            image=portraits/ashura.png
            message= _ "Corruption? No... <i>Modification</i>. Life is frail and weak; attempting to transcend it is in the nature of all sentient races - and my arts have allowed me, and all those who embrace them, to achieve the oldest dream of all, the prerogative of the gods themselves: <i>immortality</i>. Everyone who once opposed and condemned me has long turned to dust... Yet I still stand on this world, and once I escape this tomb I shall raise the bones of my old foes to fight for me at last!"
        [/message]
    [/event]

    [event]
        name=last breath
        first_time_only=no
        [filter]
            id=Ashura
        [/filter]
        [filter_second_attack]
            [not]
                name=ryujin_tensho
            [/not]
        [/filter_second_attack]

        [message]
            speaker=Ashura
            image=portraits/ashura.png
            message=_ "(laughing) Poor idiots, do you think that will be enough to destroy me? I have lived for five thousand years, I have walked on realms no one else has and my name made even the greatest lords of elves and dwarves tremble; such base weapons and creatures shall never be able to destroy me!"
        [/message]

        {ADVANCE_UNIT (id=Ashura) ()}

        [message]
            speaker=Tenma
            message= _"Blast it, if we can't defeat her by destroying her body, how will we prevail?"
        [/message]
        [message]
            speaker=Olokun
            message= _ "If neither physical weapons nor my magic has any effect on her, maybe a different power will... Tenma, use your strongest attack on her; I doubt even Ashura will be able to withstand the power of Irdya itself."
        [/message]
        [message]
            speaker=Kenshiro
            message= _ "Still, if you face her alone you'll be at danger; let us wear her out first, then you strike her the final blow."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Got it..."
        [/message]

        [objectives]
            side=1
            [objective]
                description= _ "Destroy Ashura with Tenma's Ryujin Tenshou attack"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Tenma"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Olokun"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Kenshiro"
                condition=lose
            [/objective]

            {TURNS_RUN_OUT}

            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Ashura
        [/filter]
        [filter_second_attack]
            name=ryujin_tensho
        [/filter_second_attack]

        [message]
            speaker=Ashura
            image=portraits/ashura.png
            message= _ "ARGHHH!!! What... What is this power... Who on Irdya are you...?!"
        [/message]
        [message]
            speaker=Tenma
            message= _ "I'm Tenma Yozora, the one the spirits of nature have seen fit to wield their power; and in their name, I will stop your corruption of life and death itself! Ashura of Hiera'Duath, vanish from this earth!"
        [/message]
        [message]
            speaker=Ashura
            image=portraits/ashura.png
            message= _ "I haven't lived all this time... to fall this easily...!!!"
        [/message]

        {THUNDER_LIGHTNING}
    [/event]

    [event]
        name=die
        [filter]
            id=Ashura
        [/filter]

        [message]
            speaker=Shwarzel
            message= _ "My, seems like the little girl is actually pretty amazing..."
        [/message]
        [message]
            speaker=Thrur
            message= _ "There was no way we would have won this battle without you, human; for this we are grateful."
        [/message]
        [message]
            speaker=Augdras
            message= _ "Aye, we probably wouldn't even have survived that damn witch's attack without these humans' strength and knowledge."
        [/message]
        [if]
            [variable]
                name=dwarf_alliance
                numerical_equals=1
            [/variable]
            [then]
                [message]
                    speaker=Augdras
                    message= _ "Still, ye have done us a great service, friends. As a token of gratitude, I shall let you choose whichever of me fighters you want, to follow and aid you in your quests henceforth."
                [/message]
                [message]
                    speaker=Shwarzel
                    message= _ "I can't spare any warrior, but I shall give you a map on the regions between the Hammermounts and Knalga, so you won't get lost."
                [/message]
                [message]
                    speaker=Thrur
                    message= _ "And I shall give you provisions for your journey!"
                [/message]
                [message]
                    speaker=Tenma
                    message= _ "Thank you very much, your aid is really useful..."
                [/message]

                [message]
                    speaker=narrator
                    message= _ "What dwarvish unit do you want in your army?"
                    [option]
                        message= _ "Dwarvish Fighter"
                        [command]
                            [allow_recruit]
                                side=1
                                type=Dwarvish Fighter
                            [/allow_recruit]
                        [/command]
                    [/option]
                    [option]
                        message= _ "Dwarvish Guardsman"
                        [command]
                            [allow_recruit]
                                side=1
                                type=Dwarvish Guardsman
                            [/allow_recruit]
                        [/command]
                    [/option]
                    [option]
                        message= _ "Dwarvish Thunderer"
                        [command]
                            [allow_recruit]
                                side=1
                                type=Dwarvish Thunderer
                            [/allow_recruit]
                        [/command]
                    [/option]
                [/message]
            [/then]
        [/if]

        [if]
            [variable]
                name=troll_alliance
                numerical_equals=1
            [/variable]
            [then]
                [message]
                    speaker=Thrur
                    message= _ "But you have still done us a great service, little friends. To show you my people's gratitude, I shall put some of my younger fighters at your service. They may not be strong now, but under your leadership they'll become powerful and loyal warriors."
                [/message]
                [message]
                    speaker=Shwarzel
                    message= _ "I can't spare any warrior, but I shall give you a map on the regions between the Hammermounts and Knalga, so you won't get lost."
                [/message]
                [message]
                    speaker=Augdras
                    message= _ "And I shall give ye provisions and gold for your journey!"
                [/message]
                [message]
                    speaker=Tenma
                    message= _ "Thank you very much, your aid is really useful..."
                [/message]

                [message]
                    speaker=narrator
                    message= _ "What troll unit do you want in your army?"
                    [option]
                        message= _ "Troll Whelp"
                        [command]
                            [allow_recruit]
                                side=1
                                type=Troll Whelp
                            [/allow_recruit]
                        [/command]
                    [/option]
                    [option]
                        message= _ "Troll Hero"
                        [command]
                            [allow_recruit]
                                side=1
                                type=Troll Hero
                            [/allow_recruit]
                        [/command]
                    [/option]
                [/message]
            [/then]
        [/if]

        [if]
            [variable]
                name=black_elf_alliance
                numerical_equals=1
            [/variable]
            [then]
                [message]
                    speaker=Shwarzel
                    message= _ "But a mere 'thank you' is not enough to show you our gratitude; I shall order some of my warriors or shamans to follow you as if following me. Choose whoever you want, and they shall fight for you to death or until you free them from their duties."
                [/message]
                [message]
                    speaker=Augdras
                    message= _ "I can't spare any warrior, but I shall give you a map on the regions between the Hammermounts and Knalga and an amount of gold."
                [/message]
                [message]
                    speaker=Thrur
                    message= _ "And I shall give you provisions for your journey!"
                [/message]
                [message]
                    speaker=Tenma
                    message= _ "Thank you very much, your aid is really useful..."
                [/message]

                [message]
                    speaker=narrator
                    message= _ "What black-elvish unit do you want in your army?"
                    [option]
                        message= _ "Black Elf Fighter"
                        [command]
                            [allow_recruit]
                                side=1
                                type=Black Elf Fighter
                            [/allow_recruit]
                        [/command]
                    [/option]
                    [option]
                        message= _ "Black Elf Crossbowman"
                        [command]
                            [allow_recruit]
                                side=1
                                type=Black Elf Crossbowman
                            [/allow_recruit]
                        [/command]
                    [/option]
                    [option]
                        message= _ "Black Elf Shaman"
                        [command]
                            [allow_recruit]
                                side=1
                                type=Black Elf Shaman
                            [/allow_recruit]
                        [/command]
                    [/option]
                    [option]
                        message= _ "Cave Rider"
                        [command]
                            [allow_recruit]
                                side=1
                                type=Cave Rider
                            [/allow_recruit]
                        [/command]
                    [/option]
                [/message]
            [/then]
        [/if]

        {FADE_TO_BLACK}
        [hide_unit]
        [/hide_unit]

        [remove_item]
        [/remove_item]

        [replace_map]
            map="{~add-ons/Aria_of_the_Dragon_Slayer/maps/Hammermounts_Exit.map}"
            expand=yes
            shrink=yes
        [/replace_map]

        [teleport]
            [filter]
                id=Tenma
            [/filter]
            x,y=27,23
            animate=no
        [/teleport]
        [teleport]
            [filter]
                id=Olokun
            [/filter]
            x,y=27,24
            animate=no
        [/teleport]
        [teleport]
            [filter]
                id=Kenshiro
            [/filter]
            x,y=26,23
            animate=no
        [/teleport]

        [kill]
            side=2,3,4,5
        [/kill]

        [time_area]
            x=26
            y=21
            radius=100
            {AFTERNOON1}
        [/time_area]

        [redraw][/redraw]

        [unhide_unit]
            id=Tenma
        [/unhide_unit]
        [unhide_unit]
            id=Olokun
        [/unhide_unit]
        [unhide_unit]
            id=Kenshiro
        [/unhide_unit]

        {REPLACE_SCENARIO_MUSIC silvan_sanctuary.ogg}

        {FADE_IN}

        [if]
            [variable]
                name=dwarf_alliance
                numerical_equals=1
            [/variable]
            [then]
                [unit]
                    {AUGDRAS}
                    x,y=28,23
                    side=2
                [/unit]

                [message]
                    speaker=Olokun
                    message= _ "The Hammermounts are free from Ashura's haunting; there's nothing else we can do here, so we must hurry to Knalga."
                [/message]
                [message]
                    speaker=Augdras
                    message= _ "Aye, friends, go and triumph in whatever you do; I hope that we're able to meet again in the future."
                [/message]
                [message]
                    speaker=Tenma
                    message= _ "Let's hurry indeed, we've lost too much time already in these caves... I wonder whether the dwarves, the trolls and the black elves will keep on fighting each other, now that they've seen how strong they can get if united..."
                [/message]
                [message]
                    speaker=Kenshiro
                    message= _ "Without a common foe, they'll probably return to their old squabbling, but you have showed them that coexistence is possible, so who knows..."
                [/message]
            [/then]
        [/if]

        [if]
            [variable]
                name=troll_alliance
                numerical_equals=1
            [/variable]
            [then]
                [unit]
                    {THRUR}
                    x,y=28,23
                    side=2
                [/unit]

                [message]
                    speaker=Olokun
                    message= _ "The Hammermounts are free from Ashura's haunting; there's nothing else we can do here, so we must hurry to Knalga."
                [/message]
                [message]
                    speaker=Thrur
                    message= _ "Farewell, little friends; may you be victorious in your enterprises as you were here in the Hammermounts."
                [/message]
                [message]
                    speaker=Tenma
                    message= _ "Let's hurry indeed, we've lost too much time already in these caves... I wonder whether the dwarves, the trolls and the black elves will keep on fighting each other, now that they've seen how strong they can get if united..."
                [/message]
                [message]
                    speaker=Kenshiro
                    message= _ "Without a common foe, they'll probably return to their old squabbling, but you have showed them that coexistence is possible, so who knows..."
                [/message]
            [/then]
        [/if]

        [if]
            [variable]
                name=black_elf_alliance
                numerical_equals=1
            [/variable]
            [then]
                [unit]
                    {SHWARZEL}
                    x,y=28,23
                    side=2
                [/unit]

                [message]
                    speaker=Olokun
                    message= _ "The Hammermounts are free from Ashura's haunting; there's nothing else we can do here, so we must hurry to Knalga."
                [/message]
                [message]
                    speaker=Shwarzel
                    message= _ "I'm saddened for losing such gorgeous friends, but I have no right to delay you. I wish you luck, and also that we meet again in the future!"
                [/message]
                [message]
                    speaker=Tenma
                    message= _ "Let's hurry indeed, we've lost too much time already in these caves... I wonder whether the dwarves, the trolls and the black elves will keep on fighting each other, now that they've seen how strong they can get if united..."
                [/message]
                [message]
                    speaker=Kenshiro
                    message= _ "Without a common foe, they'll probably return to their old squabbling, but you have showed them that coexistence is possible, so who knows..."
                [/message]
            [/then]
        [/if]

        [endlevel]
            result=victory
            bonus=yes
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]

    {HEROES_LAST_BREATHS}

    [event]
        name=time over

        [message]
            speaker=Tenma
            message= _ "We should have been done sooner, I don't think any of our allies, much less us, will resist staying in these rotten caves any longer...!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
[/scenario]
