        [message]
            speaker=Dragana
            message= _ "So, after being captured by the drakes, you decided to pretend to be another person and use the drakes to weaken or eliminate some of Wesnoth's strongest foes; capturing Tenma and her friends was to be just a bonus... As much as I despise such sneaky tactics, I have to admit that you were very clever indeed. You sure have a dedicated man after you, Tenma..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "A wraith, more like. You stupid prince, how could you start a war for a reason so petty, so greedy?! Thousands of people and drakes died because of you, don't you realise that?!"
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "What did I start?! Vladnir Ohn already hated everyone for that ancient war long before I met him, the elves already made everyone hate them long before I set foot in this region, and the Baryags were already belligerent before I even thought of walking into that saurian swamp! All I did was to give it a push, and the tower crumbled on its own!"
        [/message]
        [message]
            speaker=Dragana
            message= _ "You blame others for your own misdeeds, a behaviour befitting a sneaky coward like you; my wish is to have you beheaded and your corpse fed to our pigs, but you're worth much more alive. I will..."
        [/message]

        [unit]
            {DONAR}
            side=1
            x,y=33,65
        [/unit]

        {MOVE_UNIT id=Donar 33 55}

        [role]
            type=Queensguard
            role=Guard
        [/role]

        [message]
            role=Guard
            message= _ "Wait there, you can't enter now...!"
        [/message]
        [message]
            speaker=Donar
            message= _ "Oh, c'mon, I've been waiting for days already, and besides, I doubt your queen will mind it if I storm into her hall, actually she'll probably be pleased for seeing me..."
        [/message]
        [message]
            speaker=Dragana
            message= _ "(smiling) And why would anyone, let alone me, be pleased at the sight of such an ugly mug? My friends, this is Donar of the Dwarven Doors, a captain of the Northern Alliance and an old friend of mine."
        [/message]
        [message]
            speaker=Donar
            message= _ "Aye, that's me, and I must apologize for interrupting your stuff and all, but the matter that brings me here is very urgent and demands no delays."
        [/message]
        [message]
            speaker=Dragana
            message= _ "In this case, I shall leave this prince's fate for later. Say, Donar, what has brought you here in such a hurry? Do you come on behalf of the Northern Alliance?"
        [/message]
        [message]
            speaker=Donar
            message= _ "Aye. The thing is, the Iron Giant of Wesnoth has decided to invade Knalga, and he's even managed to bring some orcish clans to his side for that."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "(shocked) My brother has decided what?!"
        [/message]
        [message]
            speaker=Donar
            message= _ "Your... (astonished) Wait a minute, is that lad a Wesnothian prince?!"
        [/message]
        [message]
            speaker=Dragana
            message= _ "Aye, Aetheryon, the emperor's youngest son, who's just given us no short amount of headache himself. Back to the matter at hand, if Aelvar has decided to attack Knalga, too bad for him, right? It's common sense that there are few surer ways to die than defying the dwarves in their own domain."
        [/message]
        [message]
            speaker=Donar
            message= _ "I fear this just isn't the case now. Aelvar's amassed a powerful army in his provinces of the Far North; for a while now, there's even been rumours that he wishes to carve a kingdom of his own out of those provinces. Now if he does conquer Knalga and uses its wealth to bolster his own cause, we might have an empire even worse than Wesnoth itself. That's why the Lord Protector thought this matter should concern you."
        [/message]
        [message]
            speaker=Dragana
            message= _ "And he is right. Though I don't personally know this Aelvar, I've heard many stories about his ruthlessness; any nation ruled by one such as him is a threat to anyone living nearby. However, I think you're unaware of the violent war we've just fought, one that left half of my cities as scorched ruins. As much as I wish to send armies to reinforce the Northern Alliance, I don't think I have any to spare..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Then we shall go to their aid in your name, Vasilya!"
        [/message]
        [message]
            speaker=Olokun
            message= _ "Tenma, wait a minute! I know you wish to help people defend against tyrants, but if we keep getting involved in every war we come cross we'll never reach Maat'Kare, nor be able to save your country!"
        [/message]
        [message]
            speaker=Tenma
            message= _ "If this prince Aelvar is as ruthless as they're saying, then he's a threat to Kodakuni too – especially now that everyone standing between my home and Wesnoth is weakened by this Second Dragon War! Besides, by defeating Aelvar and his armies we'll be weakening Wesnoth, which will come in hand later, when we fight to break Kodakuni free of Wesnothian rule!"
        [/message]
        [message]
            speaker=Valerya
            message= _ "She's right, Olokun. If we leave this matter to be dealt with later, it might become just too difficult for us to handle. Now, on the other hand, we have the chance to face it with the aid of the Northern Alliance and all of Knalga; there are few better allies we could have on this world."
        [/message]
        [message]
            speaker=Olokun
            message= _ "(sigh) Well, it's not like I can decide what you want to do. If you've decided to march into yet another war, all that is left for me is follow you."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Hey, Olokun, don't be like that! I-"
        [/message]
        [message]
            speaker=Olokun
            message= _ "(impatient) I'm not angry, see? Now, if we're leaving as soon as possible, I must go prepare everything for the travel. Vasilya, if I may leave now..."
        [/message]
        [message]
            speaker=Dragana
            message= _ "Go in peace, friend, and know that you'll always find a haven in my castle."
        [/message]

        {MOVE_UNIT id=Olokun 33 65}
        [hide_unit]
            id=Olokun
        [/hide_unit]

        [message]
            speaker=Valerya
            message= _ "Don't worry, Tenma, he's just worried about you."
        [/message]
        [message]
            speaker=Tenma
            message= _ "(upset) I see..."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "Ahem! Excuse me, but if you're going to fight Aelvar, then you'll need me. As you said, there have been rumours that he has been planning a rebellion; but those rumours were born in my father's own throne room. He's always known that Aelvar would try something like this, but my brother was just too powerful and influential in the Northlands to be simply removed from there. If he's decided to attack Knalga on his own accord, then he's acting without my father's consent, which means that he has become Wesnoth's enemy as well."
        [/message]
        [message]
            speaker=Dragana
            message= _ "So you're suggesting what, that the Northern Alliance should ally with Wesnoth, centuries of bad blood and distrust be damned?"
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "I know we're not on friendly terms, but you can't deny that, while the Northern Alliance's forces have waned fighting my country and the orcs, Aelvar's armies have grown and developed – and that's not counting the dwarvish Foreign Legions he's managed to sway to his side..."
        [/message]
        [message]
            speaker=Donar
            message= _ "(suddenly uncomfortable)"
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "...and the Baryags are weakened, and I doubt the Lins-Elens elves will get involved in another war so soon, not one that does not offer immediate threat to themselves. So the only possible friend the Alliance has left, as ironic as it may be, is Wesnoth."
        [/message]
        [message]
            speaker=Valerya
            message= _ "Few things are more mortifying than a bastard making good points... He's right, Vasilya; I know this man has done your people a great harm, but if you let him come with us, he will earn the Alliance a much needed ally."
        [/message]
        [message]
            speaker=Dragana
            message= _ "Argh, you're right... Well, then, for the sake of the Northern Alliance, I will let this weasel go away..."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "Then I pledge myself to do everything in my power to seal this alliance, temporary as it may be. You may think me cunning, but once I give my word I always keep it - as Tenma herself can attest."
        [/message]
        [message]
            speaker=Donar
            message= _ "Well then, folks, let's get prepared for leaving as soon as we can – which means, after we eat Vasilya's food. It's inadmissible that I come all the way to Mhreghost and leave without enjoying the widely famous feasts of the Warrior Queen of the Emerald Plains."
        [/message]
        [message]
            speaker=Dragana
            message= _ "(smirking) And you keep flattering me like this, do you want to unite our peoples by marriage or what?"
        [/message]
        [message]
            speaker=Cornelya
            message= _ "(mutters) Fighting amongst humans, and now fighting amongst dwarves... Damn you, father..."
        [/message]

        [endlevel]
            result=victory
            bonus=yes
            {NEW_GOLD_CARRYOVER 40}
        [/endlevel]
    [/event]

