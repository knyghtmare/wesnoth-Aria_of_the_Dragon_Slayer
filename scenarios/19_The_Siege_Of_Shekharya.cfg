        [/unit]
        [message]
            speaker=Aetheryon
            message= _ "(angry) Release me at once, you Arajunnan peasant! How dare you lay a finger on a Prince of Wesnoth?!"
        [/message]
        [message]
            speaker=Tenma
            message= _ "I've never thought highly of you, and still you managed to disappoint me, Aetheryon. How could you side with creatures who thought you inferior, who would have killed your people and your family without a care?"
        [/message]
        [message]
            speaker=Dragana
            message= _ "So this is the Wesnothian princeling who was chasing you, I see... Well, let us bring him to my castle; I too have a few words to exchange with him..."
        [/message]
        [message]
            speaker=Gelendras
            message= _ "And thus the Second Dragon War ends, fortunately with victory for our side... Mother Queen Veshtar Joohn, as the highest drake authority in these mountains, what will you do with your deceased brother's clan? Will it follow you now?"
        [/message]
        [message]
            speaker=Veshtar
            message= _ "They will, and those who don't want to shall be sent out of these mountains into the Silent Lands; the same is valid for the saurians."
        [/message]
        [message]
            speaker=Gelendras
            message= _ "In that case, would you like to become a steadfast ally of the Lins-Elens elves and the Baryags of the Plains? Vladnir Ohn wasn't the last threat we'll be seeing on our frontiers, but together we could defend against any foe."
        [/message]
        [message]
            speaker=Veshtar
            message= _ "There's too much bad blood between our peoples right now, elf; I can't force my new sons to accept those who wounded and killed them as friends, not so soon. But one thing I can guarantee you is that the drakes shall no longer attack you, not unless you attack us first."
        [/message]
        [message]
            speaker=Gelendras
            message= _ "If that's your wish, Mother Queen, then be it, though I find it unfortunate that we remain separate."
        [/message]
        [message]
            speaker=Tenma
            message= _ "*(sigh) And once again people refuse to unite even after cooperating against a common threat... Is there really no other way for this world to exist...?*"
        [/message]

