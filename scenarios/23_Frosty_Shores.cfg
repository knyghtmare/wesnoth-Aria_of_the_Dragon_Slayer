                [message]
                    speaker=Olokun
                    message= _ "Don't worry, I expected her to appear... I'm relieved that your master's amulet truly works, Leukothea."
                [/message]
                [message]
                    speaker=Leukothea
                    message= _ "And you, of all people, should have doubted neither her power nor her words. That's why I keep telling her not to trust or dedicate herself so much to a human, but unfortunately she'll give me no heed..."
                [/message]
                [message]
                    speaker=Olokun
                    message= _ "I didn't doubt her, I just thought that amulet might have lost power after all this time... But I digress. Has she come alone with you?"
                [/message]
                [message]
                    speaker=Leukothea
                    message= _ "(tiredly) She's brought the finest Thunder Warriors from the Ocean's Heart, fearing that you might be in grave danger..."
                [/message]
                [message]
                    speaker=Olokun
                    message= _ "Then tell her this: my friends and I are attempting to conquer the fortress of Aelvar, a Wesnothian prince who seeks to carve out a new expansionistic empire for himself. He has many warships in the sea nearby; I ask her to deal with them while we storm the fortress from land."
                [/message]
                [message]
                    speaker=Leukothea
                    message= _ "And? What do you have to offer in exchange?"
                [/message]
                [message]
                    speaker=Olokun
                    message= _ "(sigh) I'll go meet her, and spend as much time with her as she wants, would that be enough?"
                [/message]
                [message]
                    speaker=Leukothea
                    message= _ "..."
                [/message]
                [message]
                    speaker=Olokun
                    message= _ "(annoyed) Have it your way then, I will... (whispers something at the mermaid's ear)"
                [/message]
                [message]
                    speaker=Leukothea
                    message= _ "(blushing) ...! I, er, I'm going, then... Go on and attack that fortress, that your enemy's ships won't be able to go to its aid."
                [/message]

                {MOVE_UNIT id=Leukothea 14 24}

                [message]
                    speaker=Valerya
                    message= _ "So you have merfolk friends? That's quite impressive, they don't easily befriend humans..."
                [/message]
                [message]
                    speaker=Tenma
                    message= _ "More importantly, what did you offer that fish-girl's master that made her scales go purple?"
                [/message]
                [message]
                    speaker=Olokun
                    message= _ "Never mind, you'll probably understand everything soon enough anyway..."
                [/message]

                {CLEAR_VARIABLE resting_tcx}

