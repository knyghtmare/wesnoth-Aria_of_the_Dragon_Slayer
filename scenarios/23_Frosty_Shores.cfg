    [message]
        speaker=Leukothea
        message= _ "Actually he only called you when he needed your aid..."
    [/message]
    [message]
        speaker=Derceto
        message= _ "Silence, o killjoy priestess! That he hurled himself against such a danger knowing that I would come for him means that he trusts me with his life!"
    [/message]
    [message]
        speaker=Tenma
        message= _ "Whoa..."
    [/message]
    [message]
        speaker=Derceto
        message= _ "Um, so you are the companions Olokun found in his travels, I see... I am Derceto Stella Maris, Guardian of the Ocean's Heart and of the Merfolk's Lore, called Oceanstar by my people; allow me to thank you for keeping my dearest safe, we merfolk know, from the seafarers' tales, how terrible the Great Continent is..."
    [/message]
    [message]
        speaker=Tenma
        message= _ "Ah, er, well..."
    [/message]
    [message]
        speaker=Cornelya
        message= _ "Feeling overwhelmed by her... exuberance, aren't you, shrimp?"
    [/message]
    [message]
        speaker=Tenma
        message= _ "(blushing) You prissy elf, I'll make you-!"
    [/message]
    [message]
        speaker=Valerya
        message= _ "Girls, behave yourselves! It's an honour to meet you, Oceanstar; I've heard tales about your lineage from the people of Myra of Hiera'Shirsha, who was once a friend of the naiad Atargatis."
    [/message]
    [message]
        speaker=Derceto
        message= _ "Interesting, never would I have thought that a dweller of this continent would know all these things... Nor that one such dweller would have such an interesting power within herself â€“ a power that is akin to the one that can still be felt in the Underwater Temple..."
    [/message]
    [message]
        speaker=Cornelya
        message= _ "You know, according to your beloved, she's the reincarnation of some human heroine called Myra of Hiera'Shirsha..."
    [/message]
    [message]
        speaker=Tenma
        message= _ "(annoyed) Cornelya, you sure have no restraint about being an ultimate jerk, don't you? You know I hate it when people talk about that..."
    [/message]
    [message]
        speaker=Derceto
        message= _ "(smiling) Yes, elven princess, I have noticed that. It's a long story, one that deserves to be told in a calmer moment â€“ though I could tell it to you at any time, dearest... Let me ask you, I heard something from Leukothea a while ago, was that true...?"
    [/message]
    [message]
        speaker=Olokun
        message= _ "(blushing) Well, I did promise that, did I not?"
    [/message]

    [unhide_unit]
        id=Aetheryon
    [/unhide_unit]

    [message]
        speaker=Aetheryon
        message= _ "(panting) Friends, I... (looks at Derceto and Olokun) Well, leaving that aside... I have found the reason Aelvar has left Castelfrost â€“ and also his true plans: he's going to invade Knalga..."
    [/message]
    [message]
        speaker=Donar
        message= _ "And you needed run across his fortress to discover..."
    [/message]
    [message]
        speaker=Aetheryon
        message= _ "That's not all! The true reason he wants to conquer Knalga is not for its wealth, he seeks the Hammer of Thursagan itself!"
    [/message]
    [message]
        speaker=Donar
        message= _ "(shocked) What? That damn warmonger, how dare he even dream of laying his filthy hands on that relic?!"
    [/message]
    [message]
        speaker=Valerya
        message= _ "But why exactly does he seek it? Does he want to craft runes or what?"
    [/message]
    [message]
        speaker=Aetheryon
        message= _ "I have found some journals written by him; it seems that he was researching about some relics of great power, which he referred to as 'the Kings' Regalia'..."
    [/message]
    [message]
        speaker=Cornelya
        message= _ "(looking distraught) He's searching for the Regalia...? (recomposing) Well, I must confess that the prospect of a human collecting those items sours my wine, unthinkable as it is that he could ever seize them all..."
    [/message]
    [message]
        speaker=Olokun
        message= _ "Do you know what they are, Cornelya?"
    [/message]
    [message]
        speaker=Cornelya
        message= _ "Yes, it's a well-known tale amongst Metheldur's wisest, and my father's favourite story; don't ask me about it any further, I don't feel like telling such a long legend..."
    [/message]
    [message]
        speaker=Derceto
        message= _ "I, for one, enjoy telling stories, and I know that one in particular... But, first, time for my reward, dearest..."
    [/message]
    [message]
        speaker=Olokun
        message= _ "Fine... Now that we've secured this whole region, we should be able to rest for a day at this fortress; the depths of Knalga will surely present many more challenges than the Hammermounts, so we must be ready for them..."
    [/message]

