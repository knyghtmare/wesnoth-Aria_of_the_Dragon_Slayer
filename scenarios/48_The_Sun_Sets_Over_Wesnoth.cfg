        [message]
            speaker=Tenma
            message= _ "Wesnothians, please hear me! I come as a friend, to warn you of a danger that is coming to your..."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "To think that you, who once fought against the Banner of the West-North so ferociously, would come to us claiming to be our friend..."
        [/message]
        [message]
            speaker=Tenma
            message= _ "...Aetheryon, please, I need your aid now; you must warn your father that..."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "My father is dead, Tenma; I am the new Emperor of Wesnoth, so whatever message you have to give this empire, you can give it to me directly. Even though we were once enemies, I do feel some comradeship towards you."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Aetheryon, I know of the devastation she's wreaking in this country; but you don't know anything about another threat, just as dangerous as Galdra's, if not worse: the Sky Dragon Svarballi, a monster who's tried to destroy this world thrice in the past, and who has been freed by Galdra from his prison..."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "Sky Dragon... I have never heard of such being; is it one of those 'secrets' of Olokun's mysterious people?"
        [/message]
        [message]
            speaker=Tenma
            message= _ "It... (sigh) Very well, if you want to know it, I'll tell you. Olokun's people come from a continent beyond Arajunna; their ancestors fought against Svarballi before, and managed to seal him with the aid of two powerful sorceresses, Maat and Myra."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "Interesting indeed; it matches what I had discovered from ghosts during the time I was governor in Kodakuni... So, if they have defeated this Sky Dragon before, they certainly know how to do it again, do they not?"
        [/message]
        [message]
            speaker=Tenma
            message= _ "They do, but this time we must destroy him, otherwise he'll continue to threaten this world. I have the power to do that, but I need aid – especially to deal with Galdra. My friends should be near Wesnoth's frontier, perhaps even inside it already, and they have powerful weapons with them; if your soldiers found them, we could face both Galdra and Svarballi together."
        [/message]
        [message]
            speaker=Aethra
            message= _ "Brother, please, consider her offer, we cannot fight two of such monsters on our own!"
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "Unfortunately, Central Wesnoth is completely cut off the rest of the empire; Galdra's monsters, as well as rebellions and desertions, have left our communication routes in tatters. But Aethra is right; we have barely been able to withstand Galdra alone... I have decided: you may fight by Wesnoth's side once more."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Thank you so much... I will send some spirits to find the others, then. Now, if I may ask, what are your mages doing with that mountain?"
        [/message]

        [scroll_to]
            x,y=70,21
        [/scroll_to]
        [delay]
            time=600
        [/delay]

        [message]
            speaker=Aetheryon
            message= _ "They are... casting a spell on it, to make it shine over this entire region. As you must have noticed, Galdra's monsters are vulnerable to the light."
        [/message]
        [message]
            speaker=Aethra
            message= _ "(whisper) Aetheryon...!"
        [/message]
        [message]
            speaker=Galdra
            message= _ "Your time is over, Aetheryon. I have allowed you to try and mount a proper defence for your kingdom; now, let us see whether humankind deserves to live on or not."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "(chuckling) During my entire life, I believed my father an idiot for thinking that power justified anything, including one's right to live; but I now realise that he was right – and from the mouth of her whom I once thought the purest of creatures... (after a while) So be it, Galdra! Wesnoth has been founded on death and destruction, risen through blood and steel, and now, through fire and brimstone, it shall reassert its supremacy on this world! Soldiers of the West-North, prepare for battle!"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Aetheryon, I forgot to warn you of the Ruby of Fire's true nature: it's a prison, similar to the one that contained Svarballi, and which contains the souls of three great dragons from the ancient age. You must be extremely careful with..."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "(coldly) It is time you knew your place, Sogen; you have no authority to counsel the Emperor of Wesnoth, so choose your words carefully!"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Aetheryon, why you...!"
        [/message]
        [message]
            speaker=Aethra
            message= _ "Tenma, I-I'm..."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "And you, sister, please take shelter inside the palace; this is no place for you to be right now."
        [/message]
        [message]
            speaker=Aethra
            message= _ "Y-yes, brother..."
        [/message]

        [kill]
