        [message]
            speaker=Aeldhoryan
            message= _ "They're on their way, I simply came ahead of them because I needed to see it with my own eyes... Is it true then, brother? Have you inherited the Iron Crown through the Law of Strength? Have you fought against father for it?"
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "Father was growing mad, brother; his orders were dooming our kingdom and people, and so I decided to act."
        [/message]
        [message]
            speaker=Aeldhoryan
            message= _ "If that is true, then father deserved to be deposed – but killed?! Aetheryon, you are his blood! How could you do that to him?!"
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "How could I what, give a man who brutalised my mother, my sister and myself for years what he deserved? He was no true father, he was merely a sire. Now, brother, leave your lecture for a later hour, we have more urgent matters to be concerned about!"
