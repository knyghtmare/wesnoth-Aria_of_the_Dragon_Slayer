        [/message]
        [message]
            speaker=Tenma
            message= _ "(shocked) What...?! Aetheryon, are you <i>insane</i>?! Don't you have any idea of what another sun will do to this world's balance?! Do you think that banishing the night won't have a catastrophic impact on all life?!"
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "Do not underestimate me, I am well aware of what a third sun may cause to the environment! Still, it is the lesser of two evils: with the strength given us by the third sun, we shall be able to defeat Galdra – and then restore our empire's power!"
        [/message]
        [message]
            speaker=Tenma
            message= _ "(furious) So, in the end, it all comes down to the 'glory of Wesnoth'?! Frankly, Aetheryon, you disappoint me again; though I have fought you for so long, after we parted at Tirigaz I believed you were, at heart, a good and sensible man, even if a reckless one. Never was I so wrong..."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "You were not, Tenma; I was such person, a 'sensible' fool who believed that, after all, if you were kind to others, they would be kind to you... But kindness did not prevent my father from oppressing my mother, my sister and myself for years, nor did it prevent Galdra from betraying me as if I was nobody...! Now, if you disagree with my plans, you are welcome to try and stop me!"
        [/message]
        [message]
            speaker=Aethra
            message= _ "Aetheryon, don't..."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "(coldly) And you, sister, go back to your chambers – and now this is an order by your emperor; disobey it, and you shall be sent to the dungeons instead!"
        [/message]

        [delay]
