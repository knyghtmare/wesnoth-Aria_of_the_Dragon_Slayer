        {MOVE_UNIT id=Aethra 43 35}

        [message]
            speaker=Aethra
            message= _ "(shouting) Tenma, hear me! That mountain is not going to lit this region only, it will be raised as a third sun!"
        [/message]
        [message]
            speaker=Tenma
            message= _ "(shocked) What...?! Aetheryon, are you <i>insane</i>?! Two suns have been bad enough already for this world, and you want to raise another one?! Do you think that banishing the night won't have consequences?!"
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "Do not underestimate me, I am well aware of the consequences of raising a third sun! Trust me, this is the lesser of two evils: with the strength given us by the third sun, we shall be able to defeat Galdra and then restore our empire's power and stability!"
        [/message]
        [message]
            speaker=Tenma
            message= _ "(furious) So, in the end, it all comes down to the 'glory of Wesnoth' doesn't it?! Damn you, Aetheryon... After what we've been through in the Northlands, I started to believe you were, at heart, a good and sensible man, even if reckless. What a disappointment..."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "You were not wrong, Tenma; I was such person, a 'sensible' fool who believed there was worth in being kind. But kindness did not protect my mother, or my sister, from my father's violence and contempt; nor did it prevent Galdra from betraying me as if I was nobody...! Now, if you disagree with my plans, by all means, try and stop me!"
        [/message]
        [message]
            speaker=Aethra
            message= _ "Aetheryon, don't..."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "(coldly) And you, sister, go back to your chambers – and this is an order by your emperor; disobey it, and you shall be sent to the dungeons instead!"
        [/message]

        [delay]
