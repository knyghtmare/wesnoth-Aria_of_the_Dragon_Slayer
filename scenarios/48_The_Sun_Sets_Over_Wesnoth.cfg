            speaker=Galdra
            message= _ "Vanadya also instilled in me the memory of the love she experienced, Tenma... But I have witnessed everything that's happened in this world since my creation through the Akashic Realm; every war, every horror, every pain needlessly inflicted upon a fellow being... every use of Vanadya's essence, of magic itself, for perverse ends... I was born knowing nothing but love, but this world's Children have taught me hatred as well."
