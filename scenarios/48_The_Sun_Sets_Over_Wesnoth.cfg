        [message]
            speaker=Tenma
            message= _ "*What should I do...?*"

            [option]
                message= _ "Stay on Aetheryon's side"

                [command]
                    [message]
                        speaker=Tenma
                        message= _ "I will not fight you, Aetheryon, not now. But I cannot let you go on with this madness either; as soon as we're done with Galdra, I'll take care of you!"
