        [message]
            role=Guard
            message= _ "Iron Guard, stand ready! Someone approaches, a young woman with strange magical powers, just as the witch from Arajunna is described!"
        [/message]
        [message]
            speaker=Tenma
            message= _ "I'm not...! Wesnothians, please hear me! I'm a friend, and I come to warn you of a danger that is about to come to your gates!"
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "You, on Weldyn, claiming to come as a friend... Now that's something I never thought I'd see <i>you</i> do, Rebel of Kodakuni."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Not the time, Aetheryon. Please, I need your help; you must warn your father that-"
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "My father is dead, Tenma; I am the new Emperor of Wesnoth, so whatever warning you have to give this empire, you can give it to me directly. We may not be friends, but you've earned enough of my respect to deserve my full attention."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Aetheryon, I know what Galdra's been wreaking in this country, but there's another enemy on the way, one just as dangerous, if not worse: the Sky Dragon Svarballi, a monster who's tried to destroy this world thrice in the past. All this time I'd been training to destroy him in his prison, but Galdra has released him..."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "Sky Dragon... The name is familiar to me, but I cannot help you unless you tell me the whole story, Tenma - the story Olokun so insisted on hiding from me."
        [/message]
        [message]
            speaker=Tenma
            message= _ "(sigh) Very well. Olokun's people come from a continent beyond Arajunna; their ancestors fought against Svarballi, and managed to seal him in a magical jewel. They called it the Sky Soul; that's what Galdra took from me when she defeated me in Arajunna."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "Interesting indeed; it matches what I had discovered from ghosts during the time I was Kodakuni's overseer... If this Sky Dragon has been defeated before, surely Olokun's people know how to do it again, do they not?"
        [/message]
        [message]
            speaker=Tenma
            message= _ "They do, but this time we must destroy him, otherwise he'll continue to threaten this world. I have the power to do that, but I need aid – especially to deal with Galdra. My friends should be near Wesnoth's frontier, perhaps they've crossed it already, and they have powerful weapons with them; with the power of Wesnoth, we could face both Galdra and Svarballi."
        [/message]
        [message]
            speaker=Aethra
            message= _ "Brother, please, consider her offer, we cannot fight two such monsters on our own!"
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "Unfortunately, the Heartlands of Wesnoth are completely cut off the rest of the empire. Galdra's monsters, rebellions and desertions have all left our communication routes in tatters. But Aethra is right; we have barely been able to withstand Galdra alone... I have decided: you may fight by Wesnoth's side once more."
        [/message]
        [message]
            speaker=Tenma
            message= _ "Thank you so much... I will send some spirits to find the others, then. Now, if I may ask, shouldn't those mages be preparing to fight Galdra's swarms?"
        [/message]

        [scroll_to]
            x,y=70,21
        [/scroll_to]
        [delay]
            time=600
        [/delay]

        [message]
            speaker=Aetheryon
            message= _ "They are casting a spell on that mountain, to make it shine over this entire region. As you must have noticed, Galdra's monsters are vulnerable to the light."
        [/message]
        [message]
            speaker=Aethra
            message= _ "(whisper) Aetheryon...!"
        [/message]

        {MAGIC_STORM}
		[delay]
			time=500
		[/delay]

        [message]
            speaker=Tenma
            message= _ "Galdra...!"
        [/message]
        [message]
            speaker=Galdra
            message= _ "Your time is over, Aetheryon. I have allowed you to try and mount a proper defence for your kingdom; now, let us see whether this nation of humankind deserves to endure."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "(chuckling) My entire life, I believed my father a monster for preaching that might makes right, including one's right to live. But I now realise that he spoke truth – and I learn it from the mouth of she whom I once thought the purest of creatures..."
        [/message]
		[delay]
			time=500
		[/delay]
        [message]
            speaker=Aetheryon
            message= _ "So be it, Galdra! Wesnoth has been founded on death and destruction, risen through blood and steel, and now, through fire and brimstone, it shall reassert its supremacy over this world! Soldiers of the West-North, prepare for battle!"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Aetheryon, I forgot to warn you of the Ruby of Fire's true nature: it's a prison, similar to the one that contained Svarballi, and which contains the souls of three great dragons from the ancient age. You must be extremely careful with it; in fact, it might be best if you just left it aside-"
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "(coldly) It is time you knew your place, Sogen; you have no authority to counsel the Emperor of Wesnoth, so choose your words carefully!"
        [/message]
        [message]
            speaker=Tenma
            message= _ "Aetheryon, why you...!"
        [/message]
        [message]
            speaker=Aethra
            message= _ "Tenma, I-I'm..."
        [/message]
        [message]
            speaker=Aetheryon
            message= _ "And you, sister, please take shelter inside the palace; this is no place for you to be right now."
        [/message]
        [message]
            speaker=Aethra
            message= _ "Y-yes, brother..."
        [/message]

