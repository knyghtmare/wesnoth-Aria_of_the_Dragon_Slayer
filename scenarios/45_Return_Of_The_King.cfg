        [set_extra_recruit]
            extra_recruit=Baryag Rider,Baryag Tracker,Baryag Raging Bear,Baryag Spy,Baryag Warlord,Baryag Ranger,Baryag Warfather,Volva,Norn,Wersefet,Medjay,Maryannu,Forest Mage,Thunder Mage,Crimson Mage,Cleric
