# Algil's special amla

#define AMLA_OPTION_RUNIC_PROTECTION
    [advancement]
        max_times=1
        description=_"learn to use runes to protect adjoining allies"
        id=teleport
        strict_amla=yes
        major_amla=yes
        [effect]
            apply_to=new_ability
            [abilities]
                [resistance]
                    id=runic_protection
                    add=20
                    max_value=50
                    apply_to=blade,pierce,impact,fire,cold,arcane
                    name= _ "Runic protection"
                    description= _ "Adjacent units of level 3 or below from this side receive a +20% bonus to all resistances (up to a maximum of 50%)."
                    affect_self=no
                    [affect_adjacent]
                        adjacent=n,ne,se,s,sw,nw
                        [filter]
                            level=0
                            [or]
                                level=1
                            [/or]
                            [or]
                                level=2
                            [/or]
                            [or]
                                level=3
                            [/or]
                        [/filter]
                    [/affect_adjacent]
                [/resistance]
            [/abilities]
        [/effect]
        [effect]
            apply_to=hitpoints
            heal_full=yes
        [/effect]
        [effect]
            apply_to=max_experience
            increase=30
        [/effect]
    [/advancement]
#enddef

