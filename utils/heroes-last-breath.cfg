# Macros that contain the last breath messages of the heroes. Since these messages will change
# over the campaign, there'll be more than one such macro

#define HEROES_LAST_BREATHS

    [event]
        name=last breath
        [filter]
            id=Tenma
        [/filter]
        [message]
            speaker=Tenma
            message= _ "Back to the earth I return... Too soon..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Olokun
        [/filter]
