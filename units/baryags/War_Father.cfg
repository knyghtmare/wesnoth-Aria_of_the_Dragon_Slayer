#textdomain wesnoth-Aria_of_the_Dragon_Slayer

[unit_type]
    id=Baryag Warfather
    name= _ "Warfather"
    race=baryag
    image="units/baryags/lord.png"

    hitpoints=68
    movement_type=baryagfoot
    movement=6
    experience=210
    level=3
    alignment=neutral
    [abilities]
        {ABILITY_INSPIRE_LEVEL_3}
    [/abilities]
    advances_to=null
    {AMLA_DEFAULT}
    cost=62
    usage=fighter
    description= _ ""+{SPECIAL_NOTES}+{SPECIAL_NOTES_INSPIRE}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        blade=70
        pierce=70
        impact=70
        fire=100
        cold=80
        arcane=80
    [/resistance]
    [attack]
        name=sword
        description= _ "sword"
        type=blade
        range=melee
        damage=13
        number=4
        icon=attacks/sword-human.png
    [/attack]
    [attack]
        name=sword
        description= _ "sword"
        type=pierce
        range=melee
        damage=20
        number=2
        icon=attacks/sword-human.png
    [/attack]
    [attack]
        name=headbutt
        description= _ "headbutt"
        type=impact
        range=melee
        damage=12
        number=1
        icon=attacks/ram.png
    [/attack]

    {DEFENSE_ANIM "units/baryags/lord-defend.png" "units/baryags/lord.png" {SOUND_LIST:HUMAN_HIT}}
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/baryags/lord-leading.png"
        [/frame]
    [/leading_anim]
    [death]
        [frame]
            begin=0
            end=100
            image="units/baryags/lord-death-1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/baryags/lord-death-2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/baryags/lord-death-3.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/baryags/lord-death-4.png"
        [/frame]
        [frame]
            begin=400
            end=700
            image="units/baryags/lord-death-5.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-300
            end=-100
            image="units/baryags/lord-attack-a-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/baryags/lord-attack-a-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/baryags/lord-attack-a-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=300
            image="units/baryags/lord.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-300
            end=-100
            image="units/baryags/lord-attack-b-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/baryags/lord-attack-b-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/baryags/lord-attack-b-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=300
            image="units/baryags/lord.png"
        [/frame]
    [/attack_anim]
[/unit_type]
