#textdomain wesnoth-Aria_of_the_Dragon_Slayer

[unit_type]
    id=Volva
    name= _ "female^Volva"
    race=baryag
    image="units/baryags/seeress.png"
    gender=female

    hitpoints=38
    movement_type=elusivefoot
    movement=6
    experience=90
    level=2
    alignment=lawful
    advances_to=Norn
    cost=44
    usage=healer
    description=""
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    [abilities]
        {ABILITY_HEALS}
        {ABILITY_UNPOISON}
    [/abilities]
    [attack]
        name=fist
        description= _ "fist"
        type=impact
        range=melee
        damage=10
        number=2
        icon=attacks/fist-human.png
    [/attack]
    [attack]
        name=cold blast
        description= _ "wind blast"
        type=impact
        range=ranged
        damage=8
        number=3
        icon=attacks/iceball.png
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    {DEFENSE_ANIM_RANGE "units/baryags/seeress-defend.png" "units/baryags/seeress.png" {SOUND_LIST:HUMAN_FEMALE_HIT} melee }
    {DEFENSE_ANIM_ELVEN_RANGE "units/baryags/seeress-defend-ranged.png" "units/baryags/seeress-defend-ranged.png" {SOUND_LIST:HUMAN_FEMALE_HIT} ranged }
    [death]
        [frame]
            begin=0
            end=100
            image="units/baryags/seeress-death-1.png"
        [/frame]
        [frame]
            begin=100
            end=250
            image="units/baryags/seeress-death-2.png"
        [/frame]
        [frame]
            begin=250
            end=400
            image="units/baryags/seeress-death-3.png"
        [/frame]
        [frame]
            begin=400
            end=700
            image="units/baryags/seeress-death-4.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
        [frame]
            begin=-300
            end=-200
            image="units/baryags/seeress-attack-1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/baryags/seeress-attack-2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/baryags/seeress-attack-3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/baryags/seeress-attack-3.png"
                sound=fist.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/baryags/seeress-attack-4.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=cold blast
        [/filter_attack]
        {MISSILE_FRAME_ICE}
        [frame]
            begin=-400
            end=-200
            image="units/baryags/seeress-ranged-1.png"
            halo=halo/mage-preparation-halo1.png,halo/mage-preparation-halo2.png,halo/mage-preparation-halo3.png,halo/mage-preparation-halo4.png,halo/mage-preparation-halo5.png,halo/mage-preparation-halo6.png,halo/mage-preparation-halo7.png
            halo_x,halo_y=6,-19
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/baryags/seeress-ranged-2.png"
                sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/baryags/seeress-ranged-2.png"
                sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/baryags/seeress-defend-ranged.png"
        [/frame]
    [/attack_anim]
[/unit_type]
