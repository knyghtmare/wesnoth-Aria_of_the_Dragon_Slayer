#textdomain wesnoth-Aria_of_the_Dragon_Slayer

[unit_type]
    id=Baryag Spy
    name= _ "Spy"
    race=baryag
    image="units/baryags/raider.png"

    hitpoints=42
    movement_type=elusivefoot
    movement=8
    experience=120
    level=2
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=34
    usage=scout
    description=""
    {DEFENSE_ANIM_RANGE "units/baryags/raider-defend.png" "units/baryags/raider.png" {SOUND_LIST:HUMAN_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/baryags/raider-defend-ranged.png" "units/baryags/raider-ranged.png" {SOUND_LIST:HUMAN_HIT} ranged }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    [death]
        [frame]
            begin=0
            end=100
            image="units/baryags/raider-death-1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/baryags/raider-death-2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/baryags/raider-death-3.png"
        [/frame]
        [frame]
            begin=300
            end=400
            image="units/baryags/raider-death-4.png"
        [/frame]
        [frame]
            begin=400
            end=700
            image="units/baryags/raider-death-5.png"
        [/frame]
    [/death]
    [attack]
        name=axe
        description= _ "axe"
        type=blade
        range=melee
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
        damage=7
        number=3
        icon=attacks/axe.png
    [/attack]
    [attack]
        name=knife
        description=_"knife"
        icon=attacks/dagger-thrown-poison-human.png
        type=blade
        range=ranged
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
        damage=4
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        [frame]
            begin=-400
            end=-300
            image="units/baryags/raider-attack-1.png"
        [/frame]
        [frame]
            begin=-300
            end=-200
            image="units/baryags/raider-attack-2.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/baryags/raider-attack-3.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/baryags/raider-attack-4.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/baryags/raider-attack-4.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/baryags/raider-attack-5.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        {SOUND:HIT_AND_MISS throwing-knife.ogg throwing-knife-miss.ogg -150}

        [frame]
            begin=-300
            end=-200
            image="units/baryags/raider-attack-ranged-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-50
                image="units/baryags/raider-attack-ranged-2.png"
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-50
                image="units/baryags/raider-attack-ranged-2.png"
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=100
            image="units/baryags/raider-ranged.png"
        [/frame]
    [/attack_anim]
[/unit_type]
