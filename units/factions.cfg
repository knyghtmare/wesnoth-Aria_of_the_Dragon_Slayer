##################################################################### BARYAG #########################################################################

[race]
    id=baryag
    name= _ "race^Baryag"
    female_name= _ "race+female^Baryag"
    plural_name= _ "race^Baryags"
    num_traits=2
    {BARYAG_NAMES}

    description= _ "The Baryags are one of the many human civilizations on the Great Continent, rulers of the vast Emerald Plains. Their ancestors were both a human nation who lived on those plains since before Wesnoth's founding and an eastern people whom some believe to have been an offset of the Aragwaithi. They're known for their belligerence: in their culture, fighting skills are regarded as one of highest values, and so even a common peasant knows how to fight. This belligerence has led them to war countless times, first against the elves, then against the drakes and the orcs; and, when both of these enemies were too strong, they squabbled amongst themselves.

In spite of their aggressiveness, they can be extremely loyal allies and dedicated friends to those who earn their respect. When a great orcish sovereign rose in the north in 997 YW, the Baryags accepted allying with the Northern Alliance in order to fight him; in the centuries to come, Mhreghost - the unofficial Baryag capital, built by the plains' original inhabitants - welcomed many heralds from the Alliance.

The contact with the Northern Alliance led the Baryags to learn more about the world outside the plains, as did the expansion of the Wesnothian Empire towards their frontiers. Unlike the men of the Northern Alliance, the Wesnothians arrived at the Emerald Plains with arrogant demeanour and covetous eyes, and the result was that they were brutally repelled by the Baryags. For many decades, Baryags and Wesnothians fought each other in a series of conflicts known as the Emerald Wars. As of 1400 YW, the Emerald Plains remain under Baryag control, but Wesnoth still hasn't given up on conquering the region.

And one of the main responsibles for the continued Baryag presence in the region was Dragana Vasilya. Being the heiress of the House of Ivarik - the first High King of Baryags, son of an easterner man and a native noblewoman - she was to be the supreme ruler of her people, but, as Baryags usually only acknowledge the power of arms, she had to forge her authority with steel and blood. And such was her prowess as a fight and a commander and her charisma that she even managed to stop the Baryag lords from fighting each other. Her victory over the orcish sovereign Red-Eye Bork - the one moment in her people's History when the Baryags truly feared being destroyed - was decisive to establish her as the supreme authority in the Emerald Plains, faithfully followed and obeyed by all Baryags."
