# These are just 'dummy' races, since they will appear in cutscenes only

[race]
    id=avatar
    name= _ "race^Avatars"
    female_name= _ "race+female^Avatar"
    plural_name= _ "race^Avatars"
    num_traits=4

    description= _ "The Avatars are the first sentient beings to appear in the universe. It is not known, even to themselves, how they came into existence; what is known is that they appeared as thinking manifestations of the forces which existed in unbound shape in the first aeon.

Some of the Avatars whose names have been heard by human ears were: Ananke, Demere, Vanadya, Nannan, Quezatla and Moriann. This is all the information on them that has survived to this day:

Ananke was the Avatar of Will, the Mind which bends everything that it at pleasure; it is believed that she was the first to appear, and the one who gave origin to all other Avatars; she also gave the ability of sentience to the most developed living beings.

Demere was the Avatar of Life, the Mother from whom the energy which gives matter the ability to move and evolve on its own has originated. Albeit loving of her children and fond of innocent creatures, she was somewhat fierce-tempered and wilful; she did not live on planets with harsh weather, and so only a few worlds sheltered living beings - her favourite being Irdya.

Vanadya was the Avatar of Magic, the living incarnation of the one energy in the universe that is truly eternal. She is arguably the most powerful of the Avatars - with the (debatable) exception of Ananke - and the last one to share her essence with others. It is told that she was extremely arrogant, and refused to share her true essence with others for many aeons, until she met a human man called An-Usrukhar, with whom she fell in love. After meeting him, she decided to give other living beings the ability of harnessing magic - though not everyone received such gift.

Nannan was the Avatar of Time, also known as Avatar of Wisdom, Balance and Death. Hers was the power over the flow of time, which she wisely did not share with anyone - though she did allow a few ways through which those with the keenest senses may see both the future and the past. She was also the one responsible for setting a finite lifespan on every living and sentient being in the universe, Avatars included, arguing that new generations are the key of evolution, and that they would not survive if the older ones persisted.

Quezatla was the Avatar of Light, the Mother of Stars and master of the Arcane, one of the most mysterious forms of energy in the universe. She was also known as the Avatar of Peace due to her calm, pacifist and helpful nature.

Moriann was the Avatar of Souls, twin sister of Quezatla, with whom she originally shared the mastery of the Arcane. Moriann was the first Avatar to die, as she sacrificed her own existence so that her Soul Essence might become souls for the countless living beings in the universe - for the soul was the link which connected Mind and body, and so it was needed for life. Her corpse still lay in the Land of the Dead."
[/race]

