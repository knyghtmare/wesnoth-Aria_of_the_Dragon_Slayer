    num_traits=2
    {SOGEN_NAMES}

    description= _ "The Sogen tribes are the descendants of people who lived on the steppes of the Great Continent' Far East for many ages. Adept of horse-riding and dexterous at archery, they were the absolute lords of the steppes for more than four thousand years.

However, everything changed when the steppes became overcrowded. The abundance of crops sucked slender rivers crossing the steppes dry, and the soil became infertile. With plants dying out, the steppes became increasingly barren; when the Second Sun rose, the increased heat started a process of desertification in those once green lands. The steppe peoples, frightened by the changes and angered by famine, fought each other in a series of devastating conflicts, and most of them disappeared from the face of earth.

The only ones who survived that chaos were those who wisely chose to leave their ancestral land for the forested and wetter west. They settled in a land full of ruins of an once mighty empire which featured in their oldest legends, and called it Kodakuni, which, in their tongue, literally means 'Ancient Land'. Living in a land full of forests, hills and valleys opened new ways of life to the Sogen-Ningen, the People of the Steppes: some dedicated to farming and were called Yasai-Ningen, or Farming Folk; others dedicated to foot warfare and became known as Ken-Ningen, or Sword Folk; and those who insisted on preserving their ancestors' traditions and ways of life were known as Uma-Ningen, or Horse Folk."
