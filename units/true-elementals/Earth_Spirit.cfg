        [/frame]
        [frame]
            begin=125
            end=126
            image="units/true-elementals/elemental-earth.png"
        [/frame]
    [/defend]
    [death]
        [frame]
            begin=0
            end=150
            image="units/true-elementals/elemental-earth-die-1.png"
        [/frame]
