    level=1
    alignment=neutral
    advances_to=Earth Embodiment
    cost=25
    description= _ ""+{SPECIAL_NOTES}+{SPECIAL_NOTES_EARTH_FOREST_RECUPERATION}+{SPECIAL_NOTES_WHIRLWIND}
    die_sound={SOUND_LIST:TROLL_DIE}
    usage=fighter
    {DEFENSE_ANIM "units/true-elementals/elemental-earth-defend.png" "units/true-elementals/elemental-earth-defend.png" {SOUND_LIST:TROLL_HIT} }
