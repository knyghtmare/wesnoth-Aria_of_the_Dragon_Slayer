            image="units/true-elementals/elemental-earth-attack3.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/true-elementals/elemental-earth-attack1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=hit
        [/filter_attack]
        hits=yes
        [frame]
            begin=-230
            end=-100
            image="units/true-elementals/elemental-earth-attack1.png"
