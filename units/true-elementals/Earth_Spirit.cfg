    [/attack]
    [attack]
        name=hit
        description=_"quake"
        icon=attacks/earthquake.png
        type=impact
        range=melee
        [specials]
            {WEAPON_SPECIAL_WHIRLWIND}
        [/specials]
        damage=15
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hit
        [/filter_attack]
        hits=no
        [frame]
            begin=-230
            end=-100
            image="units/true-elementals/elemental-earth-attack1.png"
        [/frame]
        [frame]
            begin=-100
