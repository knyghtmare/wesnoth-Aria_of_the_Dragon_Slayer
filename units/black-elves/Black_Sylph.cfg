    description= _ "The path of Black-Elf shamans has always been a difficult one: beside never being able to fully connect to their faerie nature, they have to endure the suspicion that most black-elves feel for them. Furthermore, they have to endure the criticism of those who believe that they are 'failed shamans', as they will never achieve their full potential. Finally, there is the fact that they seldom have friends, even amongst themselves. All of this often hinders the shamans' own development, and consequently many of them never go past the level of a witch or a caster.

Nonetheless, there are those who embrace themselves and their power as they are, feeling no shame of anything - be it their aggressiveness, their passion or the dark nature of their spells. Unimpeded by personal scruples, they develop their own power to its peak, assuming the title of 'Sylphs' in defiance to those who consider them as failures. Indeed, the sight of a Black Sylph on a battlefield, keeping her allies alive at the same time she ensorcels and slays her foes with cold blasts and polearms, is enough to make anyone reconsider viewing them as inferior to forest Sylphs."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_CURES}+{SPECIAL_NOTES_SLOW}
