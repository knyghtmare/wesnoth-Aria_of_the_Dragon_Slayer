#textdomain wesnoth-Aria_of_the_Dragon_Slayer

[unit_type]
    id=Cave Striker
    name= _ "Cave Striker"
    image="units/black-elves/lizard-master.png"
    race=blackelf
    hitpoints=56
    movement_type=lizard
    movement=7
    experience=150
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=42
    undead_variation=mounted
    usage=scout
    description=""
    {DEFENSE_ANIM "units/black-elves/lizard-master.png" "units/black-elves/lizard-master.png" hiss-hit.wav }
    die_sound=hiss-die.wav
    [attack]
        name=deathlance
        description= _ "deathlance"
        icon=attacks/lance.png
        type=pierce
        range=melee
        damage=12
        number=2
        [specials]
            {WEAPON_SPECIAL_CHARGE}
        [/specials]
    [/attack]
    [attack]
        name=bite
        description= _ "bite"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=7
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=deathlance
        [/filter_attack]
        [frame]
            begin=-250
            end=-200
            sound=hiss.wav
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=100
                sound=spear.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=100
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
        [/frame]
        [if]
            hits=yes
            [frame]
                sound=hiss-big.wav
                begin=-150
                end=-50
            [/frame]
        [/if]
        [else]
            [frame]
                sound={SOUND_LIST:MISS}
                begin=-150
                end=-50
            [/frame]
        [/else]
        [frame]
            begin=-50
            end=100
        [/frame]
    [/attack_anim]
[/unit_type]
